            for(let i=0;i<8;i++) {
                const cl=mk('div',e.clouds), sz=60+Math.random()*80, t=5+Math.random()*40, d=60+Math.random()*120, dl=Math.random()*60;
                Object.assign(cl.style,{position:'absolute',background:'rgba(255,255,255,0.6)',borderRadius:'100px',width:sz+'px',height:(sz*0.4)+'px',top:t+'%',left:-sz+'px',animation:`cloud-drift ${d}s linear -${dl}s infinite`});
                cl.innerHTML=`<style>div:nth-child(${i+1})::before{content:'';position:absolute;background:rgba(255,255,255,0.6);borderRadius:100px;width:${sz*0.7}px;height:${sz*0.6}px;bottom:${sz*0.2}px;left:${sz*0.15}px;}div:nth-child(${i+1})::after{content:'';position:absolute;background:rgba(255,255,255,0.6);borderRadius:100px;width:${sz*0.5}px;height:${sz*0.5}px;bottom:${sz*0.2}px;right:${sz*0.15}px;}</style>`;
            }
        }
        
        function stars() {
            for(let i=0;i<100;i++) {
                const st=mk('div',e.stars), sz=1+Math.random()*2, l=Math.random()*100, t=Math.random()*70, d=2+Math.random()*4, dl=Math.random()*5;
                Object.assign(st.style,{position:'absolute',background:'white',borderRadius:'50%',width:sz+'px',height:sz+'px',left:l+'%',top:t+'%',animation:`twinkle ${d}s ease-in-out ${dl}s infinite`});
            }
        }
        
        function trees() {
            for(let i=0;i<25;i++) {
                const tr=mk('div',e.jungle), l=Math.random()*100, h=80+Math.random()*100, d=3+Math.random()*4, dl=Math.random()*5;
                tr.style.cssText=`position:absolute;left:${l}%`;
                tr.innerHTML=`<div class="tree-trunk" style="height:${h}px"></div><div class="tree-canopy" style="animation-duration:${d}s;animation-delay:${dl}s"></div>`;
            }
        }
        
        function grass() {
            for(let i=0;i<150;i++) {
                const g=mk('div',e.grass), l=Math.random()*100, h=20+Math.random()*40, d=2+Math.random()*3, dl=Math.random()*5;
                Object.assign(g.style,{position:'absolute',bottom:0,width:'2px',background:'linear-gradient(to top,transparent,#4a6b3a)',left:l+'%',height:h+'px',animation:`grass-sway ${d}s ease-in-out ${dl}s infinite`,transformOrigin:'bottom center'});
            }
        }
        
        function rain() {
            for(let i=0;i<300;i++) {
                const r=mk('div',e.rain), l=Math.random()*100, d=0.5+Math.random(), dl=Math.random()*5;
                Object.assign(r.style,{position:'absolute',top:'-20px',width:'2px',height:'25px',background:'linear-gradient(to bottom,rgba(150,200,255,0.8),transparent)',left:l+'%',animation:`fall ${d}s linear ${dl}s infinite`,boxShadow:'0 0 3px rgba(150,200,255,0.5)'});
            }
        }
        
        function flies() {
            for(let i=0;i<30;i++) {
                const f=mk('div',e.flies), l=10+Math.random()*80, t=40+Math.random()*40, d1=10+Math.random()*15, d2=2+Math.random()*3, dl=Math.random()*10;
                Object.assign(f.style,{position:'absolute',width:'3px',height:'3px',background:'#ffeb3b',borderRadius:'50%',left:l+'%',top:t+'%',animation:`firefly-float ${d1}s ease-in-out ${dl}s infinite, firefly-glow ${d2}s ease-in-out ${dl*0.5}s infinite`,boxShadow:'0 0 10px #ffeb3b'});
            }
        }
        
        function dust() {
            for(let i=0;i<40;i++) {
                const d=mk('div',e.dust), l=Math.random()*100, t=30+Math.random()*60, dur=8+Math.random()*12, dl=Math.random()*10;
                Object.assign(d.style,{position:'absolute',width:'2px',height:'2px',background:'rgba(255,255,255,0.4)',borderRadius:'50%',left:l+'%',top:t+'%',animation:`dust-float ${dur}s ease-in-out ${dl}s infinite`});
            }
        }
        
        function ripples() {
            for(let i=0;i<12;i++) {
                const r=mk('div',e.ripples), l=Math.random()*100, b=Math.random()*80, dl=Math.random()*4;
                Object.assign(r.style,{position:'absolute',border:'2px solid rgba(255,255,255,0.3)',borderRadius:'50%',left:l+'%',bottom:b+'%',animation:`ripple-expand 4s ease-out ${dl}s infinite`});
            }
        }
        
        function bags() {
            for(let i=0;i<7;i++) {
                const b=mk('div',e.bags), l=i*25;
                Object.assign(b.style,{position:'absolute',width:'25px',height:'15px',background:'linear-gradient(to bottom,#8d7a5a,#7d6a4a)',borderRadius:'3px',boxShadow:'2px 2px 5px rgba(0,0,0,0.5)',left:l+'px',bottom:(i%2*5)+'px'});
            }
        }
        
        function rays() {
            for(let i=0;i<12;i++) {
                const r=mk('div',e.rays), ang=i*30;
                Object.assign(r.style,{position:'absolute',top:'50%',left:'50%',width:'4px',height:'80px',background:'linear-gradient(transparent,rgba(255,235,59,0.4))',transformOrigin:'top center',borderRadius:'2px',transform:`rotate(${ang}deg)`});
            }
        }
        
        function smoke() {
            for(let i=0;i<5;i++) {
                const sm=mk('div',e.smokeEl), l=Math.random()*60, dl=Math.random()*8;
                Object.assign(sm.style,{position:'absolute',bottom:0,width:'30px',height:'30px',background:'radial-gradient(circle,rgba(100,100,100,0.6),transparent)',borderRadius:'50%',left:l+'%',animation:`smoke-rise 8s ease-out ${dl}s infinite`,opacity:0});
            }
        }
        
        function brds() {
            for(let i=0;i<5;i++) {
                const b=mk('div',e.birds), t=10+Math.random()*30, d=30+Math.random()*20, dl=Math.random()*30;
                b.className='bird';
                Object.assign(b.style,{top:t+'%',animation:`bird-fly ${d}s linear ${dl}s infinite`});
            }
        }
        
        function upd() {
            const t=s.time;
            $('timeText').textContent=t.charAt(0).toUpperCase()+t.slice(1);
            e.sky.className='sky '+t;
            e.ground.className='ground '+t;
            e.river.className='river '+t;
            e.stars.classList.toggle('visible',t==='night');
            e.flies.style.opacity=t==='dusk'||t==='night'?1:0;
            e.mist.classList.toggle('visible',t==='dawn');
            
            let sz,tp,lf,isSun;
            if(t==='dawn') {sz=60;tp=15;lf=15;isSun=true;}
            else if(t==='day') {sz=100;tp=10;lf=40;isSun=true;}
            else if(t==='dusk') {sz=70;tp=15;lf=70;isSun=true;}
            else {sz=60;tp=20;lf=80;isSun=false;}
            
            e.sunmoon.style.cssText=`width:${sz}px;height:${sz}px;top:${tp}%;left:${lf}%`;
            e.sunmoon.className='sun-moon '+(isSun?'sun':'moon');
            e.rays.style.display=isSun?'block':'none';
            
            e.rain.classList.toggle('active',s.weather==='rain'||s.weather==='storm');
            e.fog.classList.toggle('active',s.weather==='fog');
            
            if(s.weather==='storm') {
                if(!s.light) s.light=setInterval(()=>{if(Math.random()<0.1){e.light.classList.add('flash');setTimeout(()=>e.light.classList.remove('flash'),500);}},2000);
            } else {
                if(s.light) {clearInterval(s.light);s.light=null;}
            }
            
            e.heliEl.style.display=s.heli?'block':'none';
            e.bunkEl.style.display=s.bunk?'block':'none';
            e.river.style.display=s.riv?'block':'none';
            e.smokeEl.style.display=s.smk?'block':'none';
            e.birds.style.display=s.brds?'block':'none';
            
            if(s.heli) e.heliEl.style.animation=`helicopter-fly ${30/s.speed}s linear infinite`;
            
            $('sndText').textContent=s.snd?'Sounds enabled':'Sounds disabled';
            
            const v=s.vol/100;
            Object.values(a).forEach(au=>au.volume=v);
            Object.values(a).forEach(au=>au.pause());
            
            if(s.snd) {
                a[t].play();
                if(s.weather==='rain'||s.weather==='storm') a.rain.play();
                if(s.heli) a.heli.play();
            }
        }
        
        function cycle() {
            if(s.cycle) clearInterval(s.cycle);
            if(s.speed>0) {
                s.cycle=setInterval(()=>{
                    const ts=['dawn','day','dusk','night'];
                    const i=ts.indexOf(s.time);
                    s.time=ts[(i+1)%4];
                    c.time.value=s.time;
                    upd();
                },30000/s.speed);
            }
        }
        
        function reset() {
            c.time.value='day';
            c.speed.value=1;
            c.weather.value='clear';
            c.intensity.value=5;
            c.heli.checked=c.bunk.checked=c.riv.checked=c.smk.checked=c.brds.checked=c.snd.checked=true;
            c.vol.value=50;
            s={time:'day',weather:'clear',speed:1,intensity:5,heli:true,bunk:true,riv:true,smk:true,brds:true,snd:true,vol:50,cycle:null,light:null};
            upd();
            cycle();
        }
        
        $('toggle').onclick=()=>e.panel.classList.toggle('open');
        c.time.onchange=()=>{s.time=c.time.value;upd();cycle();};
        c.speed.oninput=()=>{s.speed=+c.speed.value;cycle();};
        c.weather.onchange=()=>{s.weather=c.weather.value;upd();};
        c.intensity.oninput=()=>s.intensity=+c.intensity.value;
        c.heli.onchange=()=>{s.heli=c.heli.checked;upd();};
        c.bunk.onchange=()=>{s.bunk=c.bunk.checked;upd();};
        c.riv.onchange=()=>{s.riv=c.riv.checked;upd();};
        c.smk.onchange=()=>{s.smk=c.smk.checked;upd();};
        c.brds.onchange=()=>{s.brds=c.brds.checked;upd();};
        c.snd.onchange=()=>{s.snd=c.snd.checked;upd();};
        c.vol.oninput=()=>{s.vol=+c.vol.value;upd();};
        $('reset').onclick=reset;
        
        clouds();stars();trees();grass();rain();flies();dust();ripples();bags();rays();smoke();brds();upd();cycle();
    </script>
</body>
</html>
