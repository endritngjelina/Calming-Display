<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical Cave Experience</title>
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-medium: #1a1f3a;
            --bg-darker: #0d0d0d;
            --bg-purple: #2d1b4e;
            --rock-gray: #5a5a5a;
            --rock-light: #787878;
            --rock-brown: #6b5b4f;
            --rock-dark: #3d3d3d;
            --rock-medium: #4a4a4a;
            --crystal-cyan: #3a7d8f;
            --crystal-blue: #5a6f9e;
            --crystal-purple: #6b4d7a;
            --crystal-green: #4a6b4d;
            --water-blue: #4dd0e1;
            --water-light: #80deea;
            --mineral-rust: #8b6f47;
            --mineral-copper: #4a6f6f;
            --moss-dark: #2d3a2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-darker);
        }

        .cave-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, 
                #1a1f3a 0%, 
                #2d1b4e 25%, 
                #0a0e27 50%, 
                #0d0d0d 100%);
        }

        /* Background depth layers */
        .bg-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.6;
        }

        .bg-layer-1 {
            background: radial-gradient(ellipse at 20% 30%, rgba(45, 27, 78, 0.4) 0%, transparent 50%);
            z-index: 1;
        }

        .bg-layer-2 {
            background: radial-gradient(ellipse at 80% 60%, rgba(26, 31, 58, 0.5) 0%, transparent 60%);
            z-index: 2;
            animation: bgPulse1 15s ease-in-out infinite;
        }

        .bg-layer-3 {
            background: radial-gradient(ellipse at 50% 80%, rgba(13, 13, 13, 0.8) 0%, transparent 70%);
            z-index: 3;
            animation: bgPulse2 20s ease-in-out infinite;
        }

        /* Vignette effect */
        .vignette {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 20%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 15;
            pointer-events: none;
        }

        /* Ambient glow effects */
        .ambient-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
            animation: glowPulse 8s ease-in-out infinite;
        }

        .glow-1 {
            width: 300px;
            height: 300px;
            background: var(--crystal-cyan);
            top: 20%;
            left: 15%;
            z-index: 2;
            animation-delay: 0s;
        }

        .glow-2 {
            width: 250px;
            height: 250px;
            background: var(--crystal-purple);
            top: 40%;
            right: 20%;
            z-index: 2;
            animation-delay: 3s;
        }

        .glow-3 {
            width: 200px;
            height: 200px;
            background: var(--crystal-blue);
            bottom: 30%;
            left: 40%;
            z-index: 2;
            animation-delay: 6s;
        }

        /* Stalactites */
        .stalactite {
            position: absolute;
            background: linear-gradient(180deg, var(--rock-light) 0%, var(--rock-gray) 70%, var(--rock-brown) 100%);
            clip-path: polygon(40% 0%, 60% 0%, 55% 80%, 50% 100%, 45% 80%);
            z-index: 8;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .stalactite::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: rgba(128, 222, 234, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(128, 222, 234, 0.8);
            animation: tipGlow 3s ease-in-out infinite;
        }

        .stalactite-1 { top: 0; left: 10%; width: 35px; height: 120px; animation: sway1 12s ease-in-out infinite; }
        .stalactite-2 { top: 0; left: 18%; width: 28px; height: 80px; animation: sway2 14s ease-in-out infinite; }
        .stalactite-3 { top: 0; left: 25%; width: 42px; height: 150px; animation: sway1 11s ease-in-out infinite; }
        .stalactite-4 { top: 0; left: 35%; width: 32px; height: 95px; animation: sway3 13s ease-in-out infinite; }
        .stalactite-5 { top: 0; left: 45%; width: 38px; height: 130px; animation: sway2 15s ease-in-out infinite; }
        .stalactite-6 { top: 0; left: 55%; width: 30px; height: 70px; animation: sway1 10s ease-in-out infinite; }
        .stalactite-7 { top: 0; left: 62%; width: 45px; height: 160px; animation: sway3 12s ease-in-out infinite; }
        .stalactite-8 { top: 0; left: 72%; width: 33px; height: 100px; animation: sway2 14s ease-in-out infinite; }
        .stalactite-9 { top: 0; left: 82%; width: 40px; height: 140px; animation: sway1 13s ease-in-out infinite; }
        .stalactite-10 { top: 0; left: 90%; width: 29px; height: 85px; animation: sway3 11s ease-in-out infinite; }

        /* Stalagmites */
        .stalagmite {
            position: absolute;
            background: linear-gradient(0deg, #3a3a3a 0%, var(--rock-gray) 40%, var(--rock-light) 100%);
            clip-path: polygon(20% 100%, 80% 100%, 65% 20%, 50% 0%, 35% 20%);
            z-index: 7;
            filter: drop-shadow(0 -2px 4px rgba(0, 0, 0, 0.5));
        }

        .stalagmite-1 { bottom: 0; left: 12%; width: 40px; height: 100px; animation: sway2 13s ease-in-out infinite; }
        .stalagmite-2 { bottom: 0; left: 22%; width: 50px; height: 130px; animation: sway1 15s ease-in-out infinite; }
        .stalagmite-3 { bottom: 0; left: 33%; width: 45px; height: 90px; animation: sway3 12s ease-in-out infinite; }
        .stalagmite-4 { bottom: 0; left: 43%; width: 55px; height: 145px; animation: sway2 14s ease-in-out infinite; }
        .stalagmite-5 { bottom: 0; left: 53%; width: 38px; height: 80px; animation: sway1 11s ease-in-out infinite; }
        .stalagmite-6 { bottom: 0; left: 65%; width: 48px; height: 120px; animation: sway3 13s ease-in-out infinite; }
        .stalagmite-7 { bottom: 0; left: 75%; width: 42px; height: 105px; animation: sway2 12s ease-in-out infinite; }
        .stalagmite-8 { bottom: 0; left: 88%; width: 52px; height: 135px; animation: sway1 14s ease-in-out infinite; }

        /* Flying Bats */
        .bat {
            position: absolute;
            z-index: 11;
            width: 30px;
            height: 15px;
            will-change: transform;
        }

        .bat-body {
            position: absolute;
            width: 8px;
            height: 10px;
            background: #1a1a1a;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .bat-wing {
            position: absolute;
            width: 15px;
            height: 12px;
            background: #0d0d0d;
            border-radius: 50% 50% 0 0;
            top: 2px;
        }

        .bat-wing-left {
            left: -12px;
            transform: rotate(-20deg);
            animation: flapLeft 0.3s ease-in-out infinite;
        }

        .bat-wing-right {
            right: -12px;
            transform: rotate(20deg);
            animation: flapRight 0.3s ease-in-out infinite;
        }

        .bat-1 { animation: flyPath1 18s linear infinite; }
        .bat-2 { animation: flyPath2 22s linear infinite; animation-delay: 3s; }
        .bat-3 { animation: flyPath3 15s linear infinite; animation-delay: 6s; }
        .bat-4 { animation: flyPath4 20s linear infinite; animation-delay: 2s; }
        .bat-5 { animation: flyPath5 25s linear infinite; animation-delay: 8s; }
        .bat-6 { animation: flyPath6 19s linear infinite; animation-delay: 5s; }
        .bat-7 { animation: flyPath7 16s linear infinite; animation-delay: 10s; }
        .bat-8 { animation: flyPath8 21s linear infinite; animation-delay: 4s; }

        /* Water Droplets */
        .droplet {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--water-blue);
            border-radius: 50%;
            opacity: 0;
            z-index: 9;
            box-shadow: 0 0 6px rgba(77, 208, 225, 0.8);
        }

        .droplet-1 { left: 10%; animation: drop 3s ease-in infinite; animation-delay: 0s; }
        .droplet-2 { left: 25%; animation: drop 3.5s ease-in infinite; animation-delay: 1s; }
        .droplet-3 { left: 35%; animation: drop 2.8s ease-in infinite; animation-delay: 2s; }
        .droplet-4 { left: 45%; animation: drop 3.2s ease-in infinite; animation-delay: 0.5s; }
        .droplet-5 { left: 55%; animation: drop 3.7s ease-in infinite; animation-delay: 1.5s; }
        .droplet-6 { left: 62%; animation: drop 3s ease-in infinite; animation-delay: 2.5s; }
        .droplet-7 { left: 72%; animation: drop 3.4s ease-in infinite; animation-delay: 0.8s; }
        .droplet-8 { left: 82%; animation: drop 3.1s ease-in infinite; animation-delay: 1.8s; }
        .droplet-9 { left: 90%; animation: drop 3.6s ease-in infinite; animation-delay: 2.2s; }

        /* Water Ripples */
        .ripple {
            position: absolute;
            border: 2px solid rgba(77, 208, 225, 0.6);
            border-radius: 50%;
            z-index: 6;
            pointer-events: none;
        }

        .ripple-1 { left: 10%; bottom: 5%; animation: rippleExpand 3s ease-out infinite; animation-delay: 2.8s; }
        .ripple-2 { left: 25%; bottom: 5%; animation: rippleExpand 3.5s ease-out infinite; animation-delay: 3.3s; }
        .ripple-3 { left: 35%; bottom: 5%; animation: rippleExpand 2.8s ease-out infinite; animation-delay: 4.6s; }
        .ripple-4 { left: 45%; bottom: 5%; animation: rippleExpand 3.2s ease-out infinite; animation-delay: 2.9s; }
        .ripple-5 { left: 55%; bottom: 5%; animation: rippleExpand 3.7s ease-out infinite; animation-delay: 5s; }

        /* Organic Crystal Formations */
        .crystal {
            position: absolute;
            z-index: 5;
            animation: crystalPulse 6s ease-in-out infinite;
            filter: brightness(0.9);
        }

        .crystal-1 {
            width: 45px;
            height: 52px;
            background: var(--crystal-cyan);
            top: 25%;
            left: 8%;
            clip-path: polygon(32% 8%, 58% 2%, 71% 15%, 89% 22%, 78% 41%, 92% 58%, 68% 73%, 54% 95%, 38% 81%, 22% 69%, 8% 52%, 18% 28%);
            box-shadow: 0 0 15px rgba(58, 125, 143, 0.4);
            transform: rotate(-12deg);
            animation-delay: 0s;
        }

        .crystal-2 {
            width: 38px;
            height: 48px;
            background: var(--crystal-blue);
            top: 40%;
            right: 10%;
            clip-path: polygon(45% 5%, 68% 12%, 85% 28%, 91% 48%, 82% 71%, 58% 88%, 35% 92%, 18% 75%, 12% 51%, 25% 32%, 38% 18%);
            box-shadow: 0 0 15px rgba(90, 111, 158, 0.4);
            transform: rotate(23deg);
            animation-delay: 1.2s;
        }

        .crystal-3 {
            width: 34px;
            height: 44px;
            background: var(--crystal-purple);
            bottom: 25%;
            left: 15%;
            clip-path: polygon(38% 3%, 62% 8%, 78% 22%, 88% 45%, 75% 68%, 62% 85%, 42% 95%, 25% 78%, 15% 58%, 22% 35%, 31% 15%);
            box-shadow: 0 0 15px rgba(107, 77, 122, 0.4);
            transform: rotate(-8deg);
            animation-delay: 2.1s;
        }

        .crystal-4 {
            width: 42px;
            height: 54px;
            background: var(--crystal-green);
            top: 35%;
            left: 30%;
            clip-path: polygon(41% 6%, 58% 2%, 72% 18%, 88% 35%, 82% 58%, 71% 78%, 52% 92%, 35% 88%, 18% 72%, 12% 48%, 28% 28%, 35% 12%);
            box-shadow: 0 0 15px rgba(74, 107, 77, 0.4);
            transform: rotate(17deg);
            animation-delay: 0.7s;
        }

        .crystal-5 {
            width: 31px;
            height: 41px;
            background: var(--crystal-cyan);
            bottom: 30%;
            right: 25%;
            clip-path: polygon(48% 8%, 65% 5%, 82% 25%, 91% 48%, 78% 72%, 58% 89%, 38% 92%, 22% 75%, 18% 52%, 32% 28%);
            box-shadow: 0 0 15px rgba(58, 125, 143, 0.4);
            transform: rotate(-19deg);
            animation-delay: 1.8s;
        }

        .crystal-6 {
            width: 40px;
            height: 50px;
            background: var(--crystal-blue);
            top: 50%;
            right: 15%;
            clip-path: polygon(42% 4%, 61% 9%, 75% 24%, 86% 42%, 82% 65%, 68% 82%, 48% 95%, 28% 85%, 15% 62%, 21% 38%, 35% 18%);
            box-shadow: 0 0 15px rgba(90, 111, 158, 0.4);
            transform: rotate(9deg);
            animation-delay: 2.6s;
        }

        .crystal-7 {
            width: 36px;
            height: 46px;
            background: var(--crystal-purple);
            top: 60%;
            left: 40%;
            clip-path: polygon(44% 7%, 62% 3%, 78% 19%, 89% 41%, 81% 68%, 61% 88%, 41% 93%, 24% 78%, 16% 55%, 28% 32%, 38% 15%);
            box-shadow: 0 0 15px rgba(107, 77, 122, 0.4);
            transform: rotate(-15deg);
            animation-delay: 3.2s;
        }

        .crystal-8 {
            width: 39px;
            height: 49px;
            background: var(--crystal-green);
            bottom: 20%;
            right: 35%;
            clip-path: polygon(46% 5%, 64% 8%, 81% 26%, 88% 48%, 79% 71%, 59% 89%, 39% 94%, 21% 76%, 14% 51%, 26% 29%, 41% 12%);
            box-shadow: 0 0 15px rgba(74, 107, 77, 0.4);
            transform: rotate(21deg);
            animation-delay: 3.8s;
        }

        /* Rock Formations */
        .rock-formation {
            position: absolute;
            background: linear-gradient(135deg, var(--rock-dark) 0%, var(--rock-gray) 50%, var(--rock-medium) 100%);
            z-index: 4;
            opacity: 0.7;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.6));
        }

        .rock-1 {
            width: 120px;
            height: 90px;
            top: 20%;
            left: 5%;
            border-radius: 45% 55% 62% 38% / 52% 48% 52% 48%;
            transform: rotate(-8deg);
        }

        .rock-2 {
            width: 95px;
            height: 75px;
            top: 45%;
            right: 8%;
            border-radius: 38% 62% 48% 52% / 58% 42% 58% 42%;
            transform: rotate(12deg);
        }

        .rock-3 {
            width: 110px;
            height: 85px;
            bottom: 18%;
            left: 12%;
            border-radius: 52% 48% 55% 45% / 48% 52% 48% 52%;
            transform: rotate(-15deg);
        }

        .rock-4 {
            width: 85px;
            height: 70px;
            top: 35%;
            left: 28%;
            border-radius: 48% 52% 45% 55% / 55% 45% 55% 45%;
            transform: rotate(7deg);
            opacity: 0.5;
        }

        .rock-5 {
            width: 100px;
            height: 80px;
            bottom: 25%;
            right: 22%;
            border-radius: 55% 45% 52% 48% / 42% 58% 42% 58%;
            transform: rotate(-11deg);
            opacity: 0.6;
        }

        /* Mineral Deposits */
        .mineral-deposit {
            position: absolute;
            z-index: 4;
            opacity: 0.4;
            filter: blur(2px);
            border-radius: 50%;
        }

        .mineral-1 {
            width: 60px;
            height: 45px;
            background: radial-gradient(ellipse at 30% 40%, var(--mineral-rust), transparent);
            top: 28%;
            left: 18%;
        }

        .mineral-2 {
            width: 70px;
            height: 50px;
            background: radial-gradient(ellipse at 60% 50%, var(--mineral-copper), transparent);
            bottom: 32%;
            right: 15%;
        }

        .mineral-3 {
            width: 55px;
            height: 40px;
            background: radial-gradient(ellipse at 40% 45%, var(--mineral-rust), transparent);
            top: 52%;
            left: 35%;
        }

        /* Cave Moss/Lichen Patches */
        .moss-patch {
            position: absolute;
            z-index: 4;
            opacity: 0.3;
            filter: blur(1.5px);
        }

        .moss-1 {
            width: 80px;
            height: 60px;
            background: radial-gradient(ellipse at 45% 50%, var(--moss-dark), transparent 70%);
            top: 32%;
            left: 8%;
            border-radius: 58% 42% 63% 37% / 45% 55% 45% 55%;
        }

        .moss-2 {
            width: 65px;
            height: 50px;
            background: radial-gradient(ellipse at 55% 48%, var(--moss-dark), transparent 70%);
            bottom: 28%;
            right: 12%;
            border-radius: 42% 58% 48% 52% / 52% 48% 52% 48%;
        }

        .moss-3 {
            width: 70px;
            height: 55px;
            background: radial-gradient(ellipse at 50% 52%, var(--moss-dark), transparent 70%);
            top: 58%;
            left: 42%;
            border-radius: 52% 48% 55% 45% / 48% 52% 48% 52%;
        }

        /* Cave Wall Texture Elements */
        .wall-texture {
            position: absolute;
            z-index: 3;
            opacity: 0.15;
            background: linear-gradient(145deg, var(--rock-dark) 0%, transparent 50%, var(--rock-brown) 100%);
        }

        .wall-left {
            width: 180px;
            height: 100%;
            left: 0;
            top: 0;
            border-radius: 0 48% 52% 0 / 0 45% 55% 0;
        }

        .wall-right {
            width: 160px;
            height: 100%;
            right: 0;
            top: 0;
            border-radius: 52% 0 0 48% / 55% 0 0 45%;
        }

        /* Small Rock Protrusions */
        .rock-protrusion {
            position: absolute;
            background: var(--rock-gray);
            z-index: 5;
            opacity: 0.6;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .protrusion-1 {
            width: 25px;
            height: 20px;
            top: 38%;
            left: 22%;
            border-radius: 45% 55% 48% 52% / 52% 48% 52% 48%;
            transform: rotate(-8deg);
        }

        .protrusion-2 {
            width: 30px;
            height: 22px;
            top: 48%;
            right: 28%;
            border-radius: 52% 48% 55% 45% / 48% 52% 48% 52%;
            transform: rotate(12deg);
        }

        .protrusion-3 {
            width: 22px;
            height: 18px;
            bottom: 35%;
            left: 38%;
            border-radius: 48% 52% 45% 55% / 55% 45% 55% 45%;
            transform: rotate(-5deg);
        }

        .protrusion-4 {
            width: 28px;
            height: 24px;
            top: 28%;
            right: 35%;
            border-radius: 55% 45% 52% 48% / 42% 58% 42% 58%;
            transform: rotate(9deg);
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            z-index: 6;
        }

        /* Generating particles with varied animations */
        .particle-1 { left: 5%; animation: float1 35s linear infinite; animation-delay: 0s; }
        .particle-2 { left: 12%; animation: float2 40s linear infinite; animation-delay: 3s; }
        .particle-3 { left: 18%; animation: float1 32s linear infinite; animation-delay: 6s; }
        .particle-4 { left: 25%; animation: float3 38s linear infinite; animation-delay: 2s; }
        .particle-5 { left: 32%; animation: float2 36s linear infinite; animation-delay: 8s; }
        .particle-6 { left: 38%; animation: float1 34s linear infinite; animation-delay: 4s; }
        .particle-7 { left: 45%; animation: float3 39s linear infinite; animation-delay: 10s; }
        .particle-8 { left: 52%; animation: float2 33s linear infinite; animation-delay: 5s; }
        .particle-9 { left: 58%; animation: float1 37s linear infinite; animation-delay: 12s; }
        .particle-10 { left: 65%; animation: float3 35s linear infinite; animation-delay: 7s; }
        .particle-11 { left: 72%; animation: float2 41s linear infinite; animation-delay: 14s; }
        .particle-12 { left: 78%; animation: float1 36s linear infinite; animation-delay: 9s; }
        .particle-13 { left: 85%; animation: float3 38s linear infinite; animation-delay: 11s; }
        .particle-14 { left: 92%; animation: float2 34s linear infinite; animation-delay: 13s; }
        .particle-15 { left: 15%; animation: float1 40s linear infinite; animation-delay: 15s; }
        .particle-16 { left: 28%; animation: float3 37s linear infinite; animation-delay: 1s; }
        .particle-17 { left: 42%; animation: float2 35s linear infinite; animation-delay: 16s; }
        .particle-18 { left: 55%; animation: float1 39s linear infinite; animation-delay: 18s; }
        .particle-19 { left: 68%; animation: float3 36s linear infinite; animation-delay: 20s; }
        .particle-20 { left: 82%; animation: float2 38s linear infinite; animation-delay: 22s; }

        /* Light Rays */
        .light-ray {
            position: absolute;
            width: 200px;
            height: 100vh;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(135, 206, 235, 0.08) 50%, 
                transparent 100%);
            transform-origin: top;
            z-index: 4;
            animation: rayPulse 12s ease-in-out infinite;
        }

        .light-ray-1 {
            top: 0;
            left: 10%;
            transform: rotate(15deg);
            animation-delay: 0s;
        }

        .light-ray-2 {
            top: 0;
            right: 15%;
            transform: rotate(-12deg);
            animation-delay: 4s;
        }

        .light-ray-3 {
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(8deg);
            animation-delay: 8s;
        }

        /* Fog Layers */
        .fog {
            position: absolute;
            width: 200%;
            height: 100%;
            z-index: 13;
            pointer-events: none;
        }

        .fog-1 {
            background: radial-gradient(ellipse at 30% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: fogDrift1 60s linear infinite;
        }

        .fog-2 {
            background: radial-gradient(ellipse at 70% 40%, rgba(179, 217, 255, 0.08) 0%, transparent 60%);
            animation: fogDrift2 80s linear infinite;
        }

        .fog-3 {
            background: radial-gradient(ellipse at 50% 60%, rgba(255, 255, 255, 0.06) 0%, transparent 55%);
            animation: fogDrift3 70s linear infinite;
        }

        .fog-4 {
            background: radial-gradient(ellipse at 40% 30%, rgba(179, 217, 255, 0.07) 0%, transparent 65%);
            animation: fogDrift4 90s linear infinite;
        }

        /* ANIMATIONS */
        
        /* Background breathing */
        @keyframes bgPulse1 {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.7; }
        }

        @keyframes bgPulse2 {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.8; }
        }

        /* Ambient glow */
        @keyframes glowPulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(1.1); }
        }

        /* Stalactite/Stalagmite swaying */
        @keyframes sway1 {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(0.3px) rotate(0.2deg); }
        }

        @keyframes sway2 {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(-0.3px) rotate(-0.2deg); }
        }

        @keyframes sway3 {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(0.3px) rotate(0.2deg); }
            75% { transform: translateX(-0.3px) rotate(-0.2deg); }
        }

        /* Stalactite tip glow */
        @keyframes tipGlow {
            0%, 100% { opacity: 0.6; box-shadow: 0 0 10px rgba(128, 222, 234, 0.8); }
            50% { opacity: 1; box-shadow: 0 0 15px rgba(128, 222, 234, 1); }
        }

        /* Bat wing flapping */
        @keyframes flapLeft {
            0%, 100% { transform: rotate(-20deg) scaleY(1); }
            50% { transform: rotate(-30deg) scaleY(0.8); }
        }

        @keyframes flapRight {
            0%, 100% { transform: rotate(20deg) scaleY(1); }
            50% { transform: rotate(30deg) scaleY(0.8); }
        }

        /* Bat flight paths */
        @keyframes flyPath1 {
            0% { left: -5%; top: 15%; transform: scale(0.8); }
            25% { left: 30%; top: 25%; transform: scale(1); }
            50% { left: 60%; top: 20%; transform: scale(0.9); }
            75% { left: 85%; top: 30%; transform: scale(1.1); }
            100% { left: 105%; top: 18%; transform: scale(0.8); }
        }

        @keyframes flyPath2 {

            50% { right: 55%; top: 28%; transform: scale(1); }
            75% { right: 80%; top: 38%; transform: scale(0.9); }

            80% { left: 80%; top: 48%; transform: scale(1.2); }
            100% { left: 105%; top: 52%; transform: scale(1.1); }
        }

        @keyframes flyPath5 {
            0% { right: -5%; top: 35%; transform: scale(0.8); }
            35% { right: 40%; top: 45%; transform: scale(1); }
            70% { right: 75%; top: 38%; transform: scale(0.9); }
            100% { right: 105%; top: 42%; transform: scale(0.8); }
        }

        @keyframes flyPath6 {
            0% { left: 50%; top: -5%; transform: scale(0.7); }
            25% { left: 40%; top: 20%; transform: scale(1); }
            50% { left: 60%; top: 35%; transform: scale(0.9); }
            75% { left: 45%; top: 50%; transform: scale(1.1); }
            100% { left: 55%; top: 105%; transform: scale(0.7); }
        }

        @keyframes flyPath7 {
            0% { left: -5%; top: 28%; transform: scale(1); }
            40% { left: 45%; top: 38%; transform: scale(0.85); }
            80% { left: 90%; top: 32%; transform: scale(1.15); }
            100% { left: 105%; top: 30%; transform: scale(1); }
        }

        @keyframes flyPath8 {
            0% { right: -5%; top: 48%; transform: scale(0.9); }
            30% { right: 35%; top: 42%; transform: scale(1.1); }
            65% { right: 70%; top: 52%; transform: scale(0.8); }
            100% { right: 105%; top: 45%; transform: scale(0.9); }
        }

        /* Water droplet falling */
        @keyframes drop {
            0% { top: 5%; opacity: 0; }
            10% { opacity: 0.8; }
            80% { opacity: 0.8; }
            90% { top: 90%; opacity: 0; }
            100% { top: 95%; opacity: 0; }
        }

        /* Ripple expansion */
        @keyframes rippleExpand {
            0% { width: 0; height: 0; opacity: 0; }
            10% { opacity: 0.8; }
            100% { width: 60px; height: 60px; opacity: 0; }
        }

        /* Crystal pulsing */
        @keyframes crystalPulse {
            0%, 100% { 
                filter: brightness(0.9);
                opacity: 0.8;
            }
            50% { 
                filter: brightness(1.1);
                opacity: 1;
            }
        }

        /* Particle floating */
        @keyframes float1 {
            0% { bottom: -5%; opacity: 0; transform: translateX(0); }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { bottom: 105%; opacity: 0; transform: translateX(20px); }
        }

        @keyframes float2 {
            0% { bottom: -5%; opacity: 0; transform: translateX(0); }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { bottom: 105%; opacity: 0; transform: translateX(-20px); }
        }

        @keyframes float3 {
            0% { bottom: -5%; opacity: 0; transform: translateX(0); }
            10% { opacity: 0.35; }
            50% { transform: translateX(15px); }
            90% { opacity: 0.35; }
            100% { bottom: 105%; opacity: 0; transform: translateX(-10px); }
        }

        /* Light ray pulsing */
        @keyframes rayPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        /* Fog drifting */
        @keyframes fogDrift1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes fogDrift2 {
            0% { transform: translateX(-50%); }

        }

        @keyframes fogDrift3 {
            0% { transform: translateX(0) translateY(0); }

        }

        @keyframes fogDrift4 {

            100% { transform: translateX(0) translateY(0); }
        }
    </style>
