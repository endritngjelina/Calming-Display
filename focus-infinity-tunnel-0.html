<body>
    <div class="title">Infinity Tunnel</div>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="control-row">
            <div class="control-group">
                <div class="control-label">Tunnel Type</div>
                <div class="button-group">
                    <button class="btn tunnel-btn active" data-type="triangles">Triangles</button>
                    <button class="btn tunnel-btn" data-type="circles">Circles</button>
                    <button class="btn tunnel-btn" data-type="rectangles">Rectangles</button>
                    <button class="btn tunnel-btn" data-type="wave">Color Wave</button>
                    <button class="btn tunnel-btn" data-type="mixed">Mixed</button>
                </div>
            </div>
        </div>

        <div class="control-row">
            <div class="control-group">
                <div class="control-label">Color Scheme</div>
                <div class="button-group">
                    <button class="btn color-btn active" data-scheme="rainbow">Rainbow</button>
                    <button class="btn color-btn" data-scheme="monochrome">Mono</button>
                    <button class="btn color-btn" data-scheme="pastel">Pastel</button>
                    <button class="btn color-btn" data-scheme="neon">Neon</button>
                    <button class="btn color-btn" data-scheme="earth">Earth</button>
                </div>
            </div>
        </div>

        <div class="control-row">
            <div class="control-group">
                <div class="control-label">Animation Style</div>
                <div class="button-group">
                    <button class="btn anim-btn active" data-style="zoomIn">Zoom In</button>
                    <button class="btn anim-btn" data-style="zoomOut">Zoom Out</button>
                    <button class="btn anim-btn" data-style="spiral">Spiral</button>
                    <button class="btn anim-btn" data-style="pulse">Pulse</button>
                    <button class="btn anim-btn" data-style="wave">Wave</button>
                </div>
            </div>
        </div>

        <div class="control-row">
            <div class="control-group">
                <div class="control-label">Speed</div>
                <div class="slider-container">
                    <input type="range" class="slider" id="speed" min="0.1" max="3" step="0.1" value="1">
                    <span class="slider-value" id="speed-value">1.0</span>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">Density</div>
                <div class="slider-container">
                    <input type="range" class="slider" id="density" min="3" max="15" step="1" value="8">
                    <span class="slider-value" id="density-value">8</span>
                </div>
            </div>
        </div>

        <div class="control-row">
            <button class="btn toggle-btn" id="particles-toggle">Particles: ON</button>
            <button class="btn reset-btn" id="reset">Reset to Defaults</button>
        </div>

    <script>
        // Canvas setup
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Set canvas size
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Color schemes
const colorSchemes = {
    rainbow: ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3'],
    monochrome: ['#000000', '#333333', '#666666', '#999999', '#CCCCCC', '#FFFFFF'],
    pastel: ['#FFB3D9', '#B3D9FF', '#B3FFBA', '#FFFAB3', '#FFD9B3'],
    neon: ['#00FF00', '#FF00FF', '#00FFFF', '#FFFF00', '#FF0080'],
    earth: ['#8B4513', '#D2691E', '#CD853F', '#DAA520', '#B8860B']
};

// Application state
let state = {
    tunnelType: 'triangles',
    colorScheme: 'rainbow',
    animationStyle: 'zoomIn',
    speed: 1,
    density: 8,
    particlesEnabled: true,
    animationOffset: 0,
    rotation: 0,
    pulse: 0
};

// Particle system
class Particle {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.z = Math.random() * 1000;
        this.size = Math.random() * 2 + 1;
        this.speed = Math.random() * 0.5 + 0.2;
    }

    update() {
        this.z -= this.speed * state.speed * 5;
        if (this.z <= 0) {
            this.reset();
            this.z = 1000;
        }
    }

    draw() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const scale = 500 / this.z;
        const x = centerX + (this.x - centerX) * scale;
        const y = centerY + (this.y - centerY) * scale;
        const size = this.size * scale;
        const opacity = 1 - this.z / 1000;

        ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.6})`;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
    }
}

let particles = [];
for (let i = 0; i < 100; i++) {
    particles.push(new Particle());
}

// Get current colors
function getColors() {
    return colorSchemes[state.colorScheme];
}

// Draw geometric triangles tunnel
function drawTrianglesTunnel() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const colors = getColors();
    const layers = state.density;

    for (let i = layers; i >= 0; i--) {
        const progress = (i + state.animationOffset) % layers;
        const scale = progress / layers;
        const size = Math.min(canvas.width, canvas.height) * scale;
        const colorIndex = Math.floor(progress) % colors.length;
        const angle = state.rotation + (i * 60);

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate((angle * Math.PI) / 180);

        // Draw triangle
        ctx.beginPath();
        for (let j = 0; j < 3; j++) {
            const a = (j * 120 + 90) * Math.PI / 180;
            const x = Math.cos(a) * size;
            const y = Math.sin(a) * size;
            if (j === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.closePath();

        const opacity = 0.3 + scale * 0.7;
        ctx.strokeStyle = colors[colorIndex] + Math.floor(opacity * 255).toString(16).padStart(2, '0');
        ctx.lineWidth = 3 + scale * 5;
        ctx.stroke();

        ctx.restore();
    }
}

// Draw circular rings tunnel
function drawCirclesTunnel() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const colors = getColors();
    const layers = state.density;
    const maxRadius = Math.min(canvas.width, canvas.height) * 0.6;

    for (let i = 0; i < layers; i++) {
        const progress = (i + state.animationOffset) % layers;
        const scale = progress / layers;
        const radius = maxRadius * scale;
        const colorIndex = i % colors.length;
        const opacity = 0.3 + scale * 0.7;
        const pulseScale = state.animationStyle === 'pulse' ? 1 + Math.sin(state.pulse + i * 0.5) * 0.1 : 1;

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius * pulseScale, 0, Math.PI * 2);
        ctx.strokeStyle = colors[colorIndex] + Math.floor(opacity * 255).toString(16).padStart(2, '0');
        ctx.lineWidth = 3 + scale * 5;
        ctx.stroke();
    }
}

// Draw rectangular spiral tunnel
function drawRectanglesTunnel() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const colors = getColors();
    const layers = state.density;

    for (let i = layers; i >= 0; i--) {
        const progress = (i + state.animationOffset) % layers;
        const scale = progress / layers;
        const size = Math.min(canvas.width, canvas.height) * scale * 0.8;
        const colorIndex = Math.floor(progress) % colors.length;
        const angle = state.rotation + (i * 15);

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate((angle * Math.PI) / 180);

        const opacity = 0.3 + scale * 0.7;
        ctx.strokeStyle = colors[colorIndex] + Math.floor(opacity * 255).toString(16).padStart(2, '0');
        ctx.lineWidth = 3 + scale * 5;
        ctx.strokeRect(-size / 2, -size / 2, size, size);

        ctx.restore();
    }
}

// Draw color wave tunnel
function drawWaveTunnel() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const colors = getColors();
    const layers = state.density * 2;

    for (let i = 0; i < layers; i++) {
        const progress = (i + state.animationOffset * 2) % layers;
        const scale = progress / layers;
        const radius = Math.min(canvas.width, canvas.height) * scale * 0.6;
        const waveOffset = Math.sin(state.pulse + i * 0.3) * 20;
        
        // Create gradient
        const gradient = ctx.createRadialGradient(
            centerX, centerY, radius * 0.8,
            centerX, centerY, radius
        );
        
        const colorIndex = Math.floor((progress + state.animationOffset) * colors.length / 2) % colors.length;
        const nextColorIndex = (colorIndex + 1) % colors.length;
        
        gradient.addColorStop(0, colors[colorIndex] + '00');
        gradient.addColorStop(1, colors[nextColorIndex] + Math.floor((0.3 + scale * 0.5) * 255).toString(16).padStart(2, '0'));

        ctx.beginPath();
        ctx.arc(centerX + waveOffset, centerY, radius, 0, Math.PI * 2);
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 4 + scale * 8;
        ctx.stroke();
    }
}

// Draw mixed patterns tunnel
function drawMixedTunnel() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const colors = getColors();
    const layers = state.density;

    for (let i = 0; i < layers; i++) {
        const progress = (i + state.animationOffset) % layers;
        const scale = progress / layers;
        const size = Math.min(canvas.width, canvas.height) * scale * 0.7;
        const colorIndex = i % colors.length;
        const opacity = 0.3 + scale * 0.7;
        const angle = state.rotation + (i * 30);

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate((angle * Math.PI) / 180);

        ctx.strokeStyle = colors[colorIndex] + Math.floor(opacity * 255).toString(16).padStart(2, '0');
        ctx.lineWidth = 2 + scale * 4;

        // Alternate between shapes
        if (i % 3 === 0) {
            // Circle
            ctx.beginPath();
            ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
            ctx.stroke();
        } else if (i % 3 === 1) {
            // Triangle
            ctx.beginPath();
            for (let j = 0; j < 3; j++) {
                const a = (j * 120 + 90) * Math.PI / 180;
                const x = Math.cos(a) * size / 2;
                const y = Math.sin(a) * size / 2;
                if (j === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.stroke();
        } else {
            // Rectangle
            ctx.strokeRect(-size / 2, -size / 2, size, size);
        }

        ctx.restore();
    }
}

// Main animation loop
function animate() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Update animation offset based on style
    switch (state.animationStyle) {
        case 'zoomIn':
            state.animationOffset += 0.05 * state.speed;
            state.rotation += 0.2 * state.speed;
            break;
        case 'zoomOut':
            state.animationOffset -= 0.05 * state.speed;
            state.rotation -= 0.2 * state.speed;
            break;
        case 'spiral':
            state.animationOffset += 0.03 * state.speed;
            state.rotation += 1.5 * state.speed;
            break;
        case 'pulse':
            state.animationOffset += 0.02 * state.speed;
            state.pulse += 0.05 * state.speed;
            break;
        case 'wave':
            state.animationOffset += 0.04 * state.speed;
            state.pulse += 0.08 * state.speed;
            break;
    }

    // Draw tunnel based on type
    switch (state.tunnelType) {
        case 'triangles':
            drawTrianglesTunnel();
            break;
        case 'circles':
            drawCirclesTunnel();
            break;
        case 'rectangles':
            drawRectanglesTunnel();
            break;
        case 'wave':
            drawWaveTunnel();
            break;
        case 'mixed':
            drawMixedTunnel();
            break;
    }

    // Draw particles if enabled
    if (state.particlesEnabled) {
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
    }

    requestAnimationFrame(animate);
}

// Event listeners for controls
document.querySelectorAll('.tunnel-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.tunnel-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        state.tunnelType = btn.dataset.type;
    });
});

document.querySelectorAll('.color-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        state.colorScheme = btn.dataset.scheme;
    });
});

document.querySelectorAll('.anim-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.anim-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        state.animationStyle = btn.dataset.style;
    });
});

const speedSlider = document.getElementById('speed');
const speedValue = document.getElementById('speed-value');
speedSlider.addEventListener('input', (e) => {
    state.speed = parseFloat(e.target.value);
    speedValue.textContent = state.speed.toFixed(1);
});

const densitySlider = document.getElementById('density');
const densityValue = document.getElementById('density-value');
densitySlider.addEventListener('input', (e) => {
    state.density = parseInt(e.target.value);
    densityValue.textContent = state.density;
});

const particlesToggle = document.getElementById('particles-toggle');
particlesToggle.addEventListener('click', () => {
    state.particlesEnabled = !state.particlesEnabled;
    particlesToggle.textContent = `Particles: ${state.particlesEnabled ? 'ON' : 'OFF'}`;
});

const resetBtn = document.getElementById('reset');
resetBtn.addEventListener('click', () => {
    // Reset to defaults
    state.speed = 1;
    state.density = 8;
    state.tunnelType = 'triangles';
    state.colorScheme = 'rainbow';
    state.animationStyle = 'zoomIn';
    state.particlesEnabled = true;
    state.animationOffset = 0;
    state.rotation = 0;
    state.pulse = 0;

    // Update UI
    speedSlider.value = 1;
    speedValue.textContent = '1.0';
    densitySlider.value = 8;
    densityValue.textContent = '8';
    particlesToggle.textContent = 'Particles: ON';

    document.querySelectorAll('.tunnel-btn').forEach(b => b.classList.remove('active'));
    document.querySelector('[data-type="triangles"]').classList.add('active');

    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
    document.querySelector('[data-scheme="rainbow"]').classList.add('active');

    document.querySelectorAll('.anim-btn').forEach(b => b.classList.remove('active'));
    document.querySelector('[data-style="zoomIn"]').classList.add('active');
});

// Start animation
animate();
    </script>
</body>
</html>
