<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Egyptian Pyramids - Immersive Experience</title>
    <style>
        :root {
            --sky-top: #001F3F;
            --sky-horizon: #663300;
            --pyramid-shadow: #8B4513;
            --pyramid-light: #D4AF37;
            --sand-light: #DEB887;
            --sand-dark: #A0826D;
            --sun-core: #FFD700;
            --sun-glow: #FF8C00;
            --accent-blue: #0066CC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', 'Times New Roman', serif;
            cursor: none;
        }

        .scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, var(--sky-top) 0%, #003366 40%, #664400 70%, var(--sky-horizon) 100%);
            perspective: 1000px;
        }

        /* Starfield */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 75% 25%, white, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            opacity: 0.6;
            animation: twinkle 20s ease-in-out infinite;
            will-change: opacity;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.3; }
        }

        /* Sun */
        .sun {
            position: absolute;
            top: 15%;
            right: 20%;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--sun-core) 0%, var(--sun-glow) 50%, transparent 70%);
            box-shadow: 
                0 0 60px var(--sun-glow),
                0 0 120px rgba(255, 140, 0, 0.4),
                0 0 180px rgba(255, 140, 0, 0.2);
            animation: sunGlow 8s ease-in-out infinite;
            will-change: transform, opacity;
        }

        @keyframes sunGlow {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.9;
            }
            50% { 
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* Light rays */
        .light-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
        }

        .light-ray {
            position: absolute;
            width: 2px;
            height: 40%;
            background: linear-gradient(to bottom, transparent, rgba(255, 215, 0, 0.4), transparent);
            transform-origin: top center;
            animation: rayMove 15s ease-in-out infinite;
            will-change: transform;
        }

        .light-ray:nth-child(1) {
            top: 10%;
            right: 25%;
            animation-delay: 0s;
        }

        .light-ray:nth-child(2) {
            top: 15%;
            right: 20%;
            animation-delay: 3s;
        }

        .light-ray:nth-child(3) {
            top: 12%;
            right: 15%;
            animation-delay: 6s;
        }

        @keyframes rayMove {
            0%, 100% { 
                transform: translateX(0) rotate(-10deg);
                opacity: 0.3;
            }
            50% { 
                transform: translateX(30px) rotate(10deg);
                opacity: 0.6;
            }
        }

        /* Pyramid layers */
        .pyramid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.2s ease-out;
            will-change: transform;
        }

        /* Far pyramids (background) */
        .far-pyramids {
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
        }

        .pyramid-far {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 200px solid rgba(139, 69, 19, 0.3);
            filter: blur(2px);
        }

        .pyramid-far.left {
            left: -400px;
        }

        .pyramid-far.right {
            right: -350px;
        }

        /* Middle pyramids */
        .mid-pyramids {
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
        }

        .pyramid-mid {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            opacity: 0.7;
        }

        .pyramid-mid.main {
            left: -250px;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 280px solid var(--pyramid-shadow);
        }

        .pyramid-mid.main::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -200px;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 280px solid var(--pyramid-light);
        }

        .pyramid-mid.side {
            right: -200px;
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-bottom: 240px solid rgba(139, 69, 19, 0.6);
        }

        /* Near pyramid (foreground) */
        .near-pyramid {
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
        }

        .pyramid-near {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 0;
            height: 0;
            border-left: 280px solid transparent;
            border-right: 280px solid transparent;
            border-bottom: 400px solid var(--pyramid-shadow);
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.5));
        }

        .pyramid-near::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -280px;
            width: 0;
            height: 0;
            border-left: 280px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 400px solid var(--pyramid-light);
        }

        .pyramid-near::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -240px;
            width: 0;
            height: 0;
            border-left: 240px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 350px solid rgba(212, 175, 55, 0.8);
        }

        /* Sand dunes */
        .sand-dunes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background: linear-gradient(to bottom, transparent, var(--sand-dark) 50%, var(--sand-light));
        }

        .dune {
            position: absolute;
            bottom: 0;
            border-radius: 50% 50% 0 0;
            background: radial-gradient(ellipse at center top, var(--sand-light), var(--sand-dark));
            animation: duneFloat 20s ease-in-out infinite;
            will-change: transform;
        }

        .dune:nth-child(1) {
            left: -10%;
            width: 40%;
            height: 80%;
            animation-delay: 0s;
        }

        .dune:nth-child(2) {
            left: 25%;
            width: 50%;
            height: 70%;
            animation-delay: 5s;
        }

        .dune:nth-child(3) {
            right: -5%;
            width: 45%;
            height: 85%;
            animation-delay: 10s;
        }

        @keyframes duneFloat {
            0%, 100% { transform: translateY(0) scaleY(1); }
            50% { transform: translateY(-5px) scaleY(1.02); }
        }

        /* Particles canvas */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Text overlay */
        .overlay-text {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 215, 0, 0.8);
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-shadow: 
                0 2px 10px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 215, 0, 0.5);
            animation: textPulse 6s ease-in-out infinite;
            text-align: center;
            padding: 0 20px;
            will-change: opacity;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Custom cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(212, 175, 55, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sun {
                width: 120px;
                height: 120px;
                top: 10%;
                right: 10%;
            }

            .overlay-text {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .pyramid-near {
                border-left-width: 180px;
                border-right-width: 180px;
                border-bottom-width: 260px;
            }

            .pyramid-near::before {
                border-left-width: 180px;
                border-bottom-width: 260px;
                left: -180px;
            }
        }

        /* Loading fade in */
        .scene-container {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <!-- Stars -->
        <div class="stars"></div>

        <!-- Sun -->
        <div class="sun"></div>

        <!-- Light rays -->
        <div class="light-rays">
            <div class="light-ray"></div>
            <div class="light-ray"></div>
            <div class="light-ray"></div>
        </div>

        <!-- Far pyramid layer -->
        <div class="pyramid-layer far-pyramids" data-parallax="0.15">
            <div class="pyramid-far left"></div>
            <div class="pyramid-far right"></div>
        </div>

        <!-- Middle pyramid layer -->
        <div class="pyramid-layer mid-pyramids" data-parallax="0.35">
            <div class="pyramid-mid main"></div>
            <div class="pyramid-mid side"></div>
        </div>

        <!-- Near pyramid layer -->
        <div class="pyramid-layer near-pyramid" data-parallax="0.6">
            <div class="pyramid-near"></div>
        </div>

        <!-- Sand dunes -->
        <div class="sand-dunes" data-parallax="0.8">
            <div class="dune"></div>
            <div class="dune"></div>
            <div class="dune"></div>
        </div>

        <!-- Particle canvas -->
        <canvas id="particles"></canvas>

        <!-- Text overlay -->
        <div class="overlay-text">Feel the Ancient Majesty</div>
    </div>

    <!-- Custom cursor -->
    <div class="custom-cursor"></div>

    <script>
        // Particle system
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle class
        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.3 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.life = Math.random() * 200 + 100;
                this.age = 0;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.age++;

                // Fade out as particle ages
                if (this.age > this.life * 0.8) {
                    this.opacity -= 0.01;
                }

                // Reset if particle is off screen or too old
                if (this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height || 
                    this.opacity <= 0 || this.age > this.life) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(222, 184, 135, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Add glow effect
                ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity * 0.3})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particles
        function createParticles() {
            const particleCount = Math.min(150, Math.floor(canvas.width * canvas.height / 8000));
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        createParticles();

        // Animate particles
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Mouse tracking for parallax
        const parallaxLayers = document.querySelectorAll('[data-parallax]');
        const cursor = document.querySelector('.custom-cursor');
        
        let targetX = mouseX;
        let targetY = mouseY;
        let currentX = mouseX;
        let currentY = mouseY;

        document.addEventListener('mousemove', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        // Smooth parallax effect
        function updateParallax() {
            // Smooth cursor movement
            currentX += (targetX - currentX) * 0.1;
            currentY += (targetY - currentY) * 0.1;

            // Update cursor position
            cursor.style.left = currentX + 'px';
            cursor.style.top = currentY + 'px';

            // Calculate offset from center
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const offsetX = (currentX - centerX) / centerX;
            const offsetY = (currentY - centerY) / centerY;

            // Apply parallax to each layer
            parallaxLayers.forEach(layer => {
                const intensity = parseFloat(layer.dataset.parallax);
                const moveX = offsetX * intensity * 50;
                const moveY = offsetY * intensity * 30;
                
                layer.style.transform = `translate(calc(-50% + ${moveX}px), ${moveY}px)`;
            });

            requestAnimationFrame(updateParallax);
        }
        updateParallax();

        // Hide cursor on mobile
        if ('ontouchstart' in window) {
            cursor.style.display = 'none';
            document.body.style.cursor = 'auto';
        }

        // Add ambient sound trigger on first interaction (optional enhancement)
        let interacted = false;
        document.addEventListener('click', () => {
            if (!interacted) {
                interacted = true;
                // Could add ambient sound here if desired
            }
        }, { once: true });
    </script>
</body>
</html>
