<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Lighthouse - Calming Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            user-select: none;
        }

        /* Scene Container */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            filter: contrast(1.05) brightness(1.02);
        }

        /* Sky with realistic gradient */
        .sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                #070a18 0%,
                #0f1428 15%,
                #1a1f35 30%,
                #2a3555 60%,
                #3a4a65 100%);
            transition: background 3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sky.dusk {
            background: linear-gradient(to bottom,
                #141c2a 0%,
                #2d3a52 15%,
                #b56534 40%,
                #d97742 60%,
                #f5a962 80%,
                #e8c8a0 100%);
        }

        .sky.storm {
            background: linear-gradient(to bottom,
                #080814 0%,
                #111125 20%,
                #1d1d35 40%,
                #252542 70%,
                #2d3548 100%);
        }

        /* Stars with more realistic distribution */
        .stars {
            position: absolute;
            width: 100%;
            height: 70%;
            top: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--twinkle-duration) ease-in-out infinite var(--twinkle-delay);
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .star.small { width: 1px; height: 1px; }
        .star.medium { width: 1.5px; height: 1.5px; }
        .star.large { width: 2.5px; height: 2.5px; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            25% { opacity: 0.4; transform: scale(1.1); }
            50% { opacity: 0.8; transform: scale(1.2); }
            75% { opacity: 0.4; transform: scale(1.05); }
        }

        /* Milky Way galaxy effect */
        .milky-way {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 40%;
            background: radial-gradient(ellipse at center, 
                rgba(100, 120, 180, 0.1) 0%,
                rgba(70, 90, 150, 0.05) 30%,
                transparent 70%);
            filter: blur(20px);
            opacity: 0.4;
        }

        /* Moon with realistic craters */
        .moon {
            position: absolute;
            top: 15%;
            right: 20%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, 
                #fff9e6 0%, 
                #f5e6d3 30%,
                #e8dcc8 60%,
                #d4c8b8 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(255, 250, 230, 0.4),
                0 0 120px rgba(255, 250, 230, 0.2),
                inset 10px 10px 30px rgba(255, 255, 255, 0.3),
                inset -10px -10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
            filter: drop-shadow(0 0 10px rgba(255, 255, 200, 0.3));
        }

        .moon-crater {
            position: absolute;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }

        /* Clouds with more depth */
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, var(--cloud-opacity)) 0%, 
                transparent 70%);
            border-radius: 50%;
            animation: cloud-drift var(--cloud-speed) linear infinite;
            filter: blur(20px);
        }

        @keyframes cloud-drift {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }

        /* Ocean/Water with improved realism */
        .ocean {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom,
                #152a3a 0%,
                #0d2030 20%,
                #091826 40%,
                #06101a 70%,
                #040a10 100%);
            overflow: hidden;
        }

        .ocean.dusk {
            background: linear-gradient(to bottom,
                #3a4a5a 0%,
                #253545 30%,
                #152535 60%,
                #0a1525 100%);
        }

        .ocean.storm {
            background: linear-gradient(to bottom,
                #1a2332 0%,
                #0f1620 40%,
                #060a10 80%,
                #03060a 100%);
        }

        /* Water surface shimmer */
        .water-surface {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(255, 255, 255, 0.01) 20%,
                rgba(255, 255, 255, 0.03) 40%,
                rgba(255, 255, 255, 0.01) 60%,
                transparent 100%);
            mix-blend-mode: overlay;
            animation: surface-shimmer 8s ease-in-out infinite;
        }

        @keyframes surface-shimmer {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-5px); opacity: 0.7; }
        }

        /* Improved waves with perspective */
        .wave-layer {
            position: absolute;
            bottom: 0;
            width: 300%;
            height: 150px;
            opacity: var(--wave-opacity);
            filter: blur(var(--wave-blur));
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100"><path d="M0,30 Q150,15 300,30 T600,30 T900,30 T1200,30 L1200,100 L0,100 Z" fill="rgba(255,255,255,0.04)"/><path d="M0,45 Q180,25 350,45 T700,45 T1050,45 L1200,45 L1200,100 L0,100 Z" fill="rgba(255,255,255,0.03)"/><path d="M0,60 Q200,40 400,60 T800,60 T1200,60 L1200,100 L0,100 Z" fill="rgba(255,255,255,0.02)"/></svg>') repeat-x;
            animation: wave-motion var(--wave-speed) linear infinite;
        }

        @keyframes wave-motion {
            from { transform: translateX(0); }
            to { transform: translateX(-33.333%); }
        }

        /* Volumetric fog with light interaction */
        .fog-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .fog {
            position: absolute;
            width: 300%;
            height: 300px;
            background: radial-gradient(ellipse at center, 
                rgba(180, 200, 220, var(--fog-opacity)) 0%, 
                transparent 70%);
            filter: blur(60px);
            animation: fog-drift var(--fog-speed) linear infinite;
            mix-blend-mode: screen;
        }

        @keyframes fog-drift {
            from { transform: translateX(0); }
            to { transform: translateX(-33.333%); }
        }

        /* Rocky Base/Island with more detail */
        .island {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 180px;
            z-index: 10;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
        }

        .rocks {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
        }

        .rock {
            position: absolute;
            background: linear-gradient(135deg, 
                #2a2a2a 0%, 
                #222222 30%,
                #1a1a1a 60%,
                #121212 100%);
            border-radius: 50% 50% 0 0;
            box-shadow: 
                inset -5px -5px 20px rgba(0, 0, 0, 0.5),
                inset 5px 5px 20px rgba(255, 255, 255, 0.05);
        }

        .rock-detail {
            position: absolute;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }

        /* Lighthouse Structure with improved materials */
        .lighthouse-container {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.7));
        }

        .lighthouse {
            position: relative;
            width: 75px;
            height: 320px;
        }

        /* Lighthouse Base */
        .lighthouse-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 45px;
            background: linear-gradient(to right, 
                #252525 0%, 
                #353535 30%,
                #3a3a3a 50%,
                #353535 70%,
                #252525 100%);
            border-radius: 6px;
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.6),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        /* Main Tower Body */
        .lighthouse-tower {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 75px;
            height: 250px;
            background: linear-gradient(to right, 
                #c0a070 0%, 
                #d8c4a0 20%,
                #f0e4c8 40%,
                #d8c4a0 60%,
                #c0a070 80%,
                #a89060 100%);
            border-radius: 10px 10px 0 0;
            box-shadow: 
                inset -5px 0 15px rgba(0, 0, 0, 0.4),
                inset 5px 0 15px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* Red Stripe with texture */
        .red-stripe {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            height: 55px;
            background: linear-gradient(to right, 
                #8a2020 0%, 
                #a83030 20%,
                #c84040 40%,
                #d85050 60%,
                #c84040 80%,
                #a83030 100%);
            box-shadow: 
                inset 0 -3px 10px rgba(0, 0, 0, 0.4),
                inset 0 3px 10px rgba(255, 255, 255, 0.1);
        }

        /* Windows with internal light */
        .window {
            position: absolute;
            width: 15px;
            height: 20px;
            background: linear-gradient(135deg, 
                #3a5a7a 0%, 
                #4a6a8a 30%,
                #5a8aaa 70%,
                #6a9acd 100%);
            border-radius: 3px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(100, 150, 255, 0.5),
                inset 0 0 5px rgba(255, 255, 200, 0.3);
            animation: window-glow 4s ease-in-out infinite;
        }

        .window:nth-child(1) { top: 20%; animation-delay: 0s; }
        .window:nth-child(2) { top: 50%; animation-delay: 1.3s; }
        .window:nth-child(3) { top: 75%; animation-delay: 2.7s; }

        @keyframes window-glow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Gallery */
        .gallery {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 95px;
            height: 18px;
            background: linear-gradient(to bottom, 
                #2a2a2a 0%, 
                #1a1a1a 50%,
                #0a0a0a 100%);
            border-radius: 4px;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.6),
                inset 0 1px 3px rgba(255, 255, 255, 0.1);
        }

        .gallery-rail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-top: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Lantern Room */
        .lantern-room {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 60px;
            background: linear-gradient(to right, 
                rgba(10, 10, 10, 0.9) 0%, 
                rgba(30, 30, 30, 0.95) 50%,
                rgba(10, 10, 10, 0.9) 100%);
            border-radius: 6px 6px 0 0;
            border: 3px solid rgba(50, 50, 50, 0.9);
            box-shadow: 
                0 -5px 25px rgba(0, 0, 0, 0.7),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        /* Lantern Glass Panels */
        .glass-panel {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                transparent 0%,
                rgba(150, 200, 255, 0.15) 25%,
                rgba(150, 220, 255, 0.25) 50%,
                rgba(150, 200, 255, 0.15) 75%,
                transparent 100%);
            filter: blur(1px);
        }

        /* Beacon Light with lens flare effect */
        .beacon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45px;
            height: 45px;
            background: radial-gradient(circle, 
                #ffffe0 0%, 
                #fffacd 20%,
                #ffeb3b 40%,
                #ffd700 60%,
                #ffa500 80%,
                #ff8c00 100%);
            border-radius: 50%;
            filter: brightness(1.2);
            animation: beacon-pulse 2s ease-in-out infinite;
            z-index: 2;
        }

        .beacon-lens-flare {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.4) 50%,
                transparent 70%);
            border-radius: 50%;
            filter: blur(3px);
            animation: lens-flare 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes beacon-pulse {
            0%, 100% { 
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 
                    0 0 40px #ffeb3b,
                    0 0 80px #ffc107,
                    0 0 120px rgba(255, 193, 7, 0.6),
                    0 0 200px rgba(255, 193, 7, 0.3);
            }
            50% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 
                    0 0 60px #ffeb3b,
                    0 0 120px #ffc107,
                    0 0 180px rgba(255, 193, 7, 0.8),
                    0 0 300px rgba(255, 193, 7, 0.4);
            }
        }

        @keyframes lens-flare {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
        }

        /* VOLUMETRIC LIGHT BEAM - Improved */
        .light-beam {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 400px;
            background: linear-gradient(to bottom,
                rgba(255, 255, 220, 0.95) 0%,
                rgba(255, 255, 200, 0.7) 10%,
                rgba(255, 250, 180, 0.4) 30%,
                rgba(255, 245, 150, 0.2) 50%,
                rgba(255, 240, 120, 0.1) 70%,
                transparent 100%);
            transform-origin: center 150px;
            animation: beam-rotate var(--beam-speed) linear infinite;
            filter: blur(8px);
            pointer-events: none;
            z-index: 20;
        }

        /* Outer beam glow */
        .light-beam-outer {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 400px;
            background: linear-gradient(to bottom,
                rgba(255, 255, 200, 0.15) 0%,
                rgba(255, 250, 180, 0.1) 30%,
                rgba(255, 245, 150, 0.05) 50%,
                transparent 100%);
            transform-origin: center 150px;
            animation: beam-rotate var(--beam-speed) linear infinite reverse;
            filter: blur(15px);
            pointer-events: none;
            z-index: 19;
        }

        @keyframes beam-rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        /* Light Beam Glow on Water - Dynamic */
        .beam-reflection {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 350px;
            background: radial-gradient(ellipse at top, 
                rgba(255, 250, 205, 0.25) 0%, 
                rgba(255, 245, 180, 0.15) 30%,
                rgba(255, 240, 150, 0.05) 50%,
                transparent 80%);
            filter: blur(40px);
            pointer-events: none;
            z-index: 5;
            animation: 
                beam-reflection-pulse 2s ease-in-out infinite,
                beam-reflection-wave 8s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        @keyframes beam-reflection-pulse {
            0%, 100% { opacity: 0.2; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.4; transform: translateX(-50%) scale(1.05); }
        }

        @keyframes beam-reflection-wave {
            0%, 100% { transform: translateX(-50%) translateY(0) scaleX(1); }
            25% { transform: translateX(-50%) translateY(-5px) scaleX(1.1); }
            50% { transform: translateX(-50%) translateY(0) scaleX(0.9); }
            75% { transform: translateX(-50%) translateY(5px) scaleX(1.05); }
        }

        /* Atmospheric light around lighthouse */
        .lighthouse-glow {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 400px;
            background: radial-gradient(ellipse at center,
                rgba(255, 250, 200, 0.05) 0%,
                rgba(255, 245, 180, 0.02) 40%,
                transparent 70%);
            filter: blur(30px);
            pointer-events: none;
            z-index: 14;
        }

        /* Roof/Dome */
        .dome {
            position: absolute;
            top: -75px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 25px;
            background: linear-gradient(to bottom, 
                #3a3a3a 0%, 
                #2a2a2a 40%,
                #1a1a1a 80%,
                #0a0a0a 100%);
            border-radius: 50% 50% 0 0;
            box-shadow: 
                0 -5px 15px rgba(0, 0, 0, 0.7),
                inset 0 -5px 10px rgba(255, 255, 255, 0.05);
        }

        /* Weather Effects */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s;
        }

        .rain-drop {
            position: absolute;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(150, 180, 220, 0.6) 70%,
                transparent 100%);
            width: 1px;
            height: 20px;
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            from { transform: translateY(-100px); }
            to { transform: translateY(100vh); }
        }

        /* Lightning Flash */
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            pointer-events: none;
            z-index: 30;
        }

        .lightning.flash {
            animation: lightning-flash 0.5s ease-out;
        }

        @keyframes lightning-flash {
            0% { background: rgba(180, 200, 255, 0); }
            10% { background: rgba(180, 200, 255, 0.6); }
            20% { background: rgba(180, 200, 255, 0); }
            30% { background: rgba(180, 200, 255, 0.4); }
            40% { background: rgba(180, 200, 255, 0); }
            50% { background: rgba(180, 200, 255, 0.8); }
            60% { background: rgba(180, 200, 255, 0); }
            100% { background: rgba(180, 200, 255, 0); }
        }

        /* Control Panel */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            max-width: 320px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.7),
                inset 0 1px 3px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .controls.minimized {
            transform: translateY(calc(100% - 50px));
        }

        .controls.minimized .controls-content {
            display: none;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            user-select: none;
            padding: 5px;
        }

        .controls-title {
            font-size: 16px;
            font-weight: 600;
            color: #5aaaff;
            text-shadow: 0 0 10px rgba(90, 170, 255, 0.5);
        }

        .minimize-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .minimize-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            color: #aaa;
        }

        .control-value {
            color: #5aaaff;
            font-weight: 600;
            font-size: 11px;
            padding: 2px 8px;
            background: rgba(90, 170, 255, 0.1);
            border-radius: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 5px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5aaaff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(90, 170, 255, 0.8);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5aaaff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(90, 170, 255, 0.8);
            border: none;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 15px;
            background: rgba(90, 170, 255, 0.15);
            border: 1px solid rgba(90, 170, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background: rgba(90, 170, 255, 0.3);
            border-color: #5aaaff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(90, 170, 255, 0.2);
        }

        .btn.active {
            background: linear-gradient(135deg, #5aaaff, #2a7aff);
            border-color: #5aaaff;
            color: white;
            box-shadow: 0 0 20px rgba(90, 170, 255, 0.5);
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        .separator {
            height: 1px;
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(255, 255, 255, 0.15) 50%, 
                transparent 100%);
            margin: 25px 0;
        }

        /* FPS Counter */
        .fps-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #5aaaff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            z-index: 100;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }

            .lighthouse {
                width: 60px;
                height: 250px;
            }

            .lighthouse-tower {
                width: 60px;
                height: 200px;
            }

            .moon {
                width: 60px;
                height: 60px;
                right: 15%;
            }

            .island {
                width: 350px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="scene" id="scene">
        <!-- Sky -->
        <div class="sky" id="sky">
            <!-- Milky Way -->
            <div class="milky-way"></div>
            
            <!-- Stars -->
            <div class="stars" id="stars"></div>
            
            <!-- Moon -->
            <div class="moon" id="moon"></div>

            <!-- Clouds -->
            <div class="clouds" id="clouds"></div>
        </div>

        <!-- Weather Effects -->
        <div class="rain" id="rain"></div>

        <!-- Lightning -->
        <div class="lightning" id="lightning"></div>

        <!-- Fog Layers -->
        <div class="fog-layer" id="fogLayer">
            <div class="fog"></div>
            <div class="fog"></div>
            <div class="fog"></div>
        </div>

        <!-- Ocean -->
        <div class="ocean" id="ocean">
            <div class="water-surface"></div>
            <div class="water-reflection"></div>
            <div class="wave-layer"><div class="wave"></div></div>
            <div class="wave-layer"><div class="wave"></div></div>
            <div class="wave-layer"><div class="wave"></div></div>
        </div>

        <!-- Lighthouse Glow -->
        <div class="lighthouse-glow" id="lighthouseGlow"></div>

        <!-- Beam Reflection on Water -->
        <div class="beam-reflection" id="beamReflection"></div>

        <!-- Island/Rocky Base -->
        <div class="island">
            <div class="rocks">
                <div class="rock"></div>
                <div class="rock"></div>
                <div class="rock"></div>
            </div>
        </div>

        <!-- Lighthouse -->
        <div class="lighthouse-container">
            <div class="light-beam-outer" id="lightBeamOuter"></div>
            <div class="light-beam" id="lightBeam"></div>
            
            <div class="lighthouse">
                <div class="lighthouse-base"></div>
                <div class="lighthouse-tower">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="red-stripe"></div>
                </div>
                <div class="gallery">
                    <div class="gallery-rail"></div>
                </div>
                <div class="lantern-room">
                    <div class="glass-panel"></div>
                    <div class="beacon" id="beacon"></div>
                    <div class="beacon-lens-flare"></div>
                </div>
                <div class="dome"></div>
            </div>
        </div>
    </div>

    <!-- FPS Counter -->
    <div class="fps-counter" id="fpsCounter">FPS: 60</div>

    <!-- Control Panel -->
    <div class="controls" id="controls">
        <div class="controls-header" onclick="toggleControls()">
            <div class="controls-title">‚öôÔ∏è Lighthouse Controls</div>
            <button class="minimize-btn" id="minimizeBtn">‚àí</button>
        </div>
        <div class="controls-content">
            <!-- Time of Day -->
            <div class="control-group">
                <label class="control-label">
                    Time of Day
                    <span class="control-value" id="timeValue">Night</span>
                </label>
                <div class="button-group" style="grid-template-columns: 1fr 1fr 1fr;">
                    <button class="btn" onclick="setTime('dusk')">Dusk</button>
                    <button class="btn active" onclick="setTime('night')">Night</button>
                    <button class="btn" onclick="setTime('storm')">Storm</button>
                </div>
            </div>

            <!-- Fog Intensity -->
            <div class="control-group">
                <label class="control-label">
                    Fog Intensity
                    <span class="control-value" id="fogValue">50%</span>
                </label>
                <input type="range" id="fogIntensity" min="0" max="100" value="50" oninput="updateFog(this.value)">
            </div>

            <!-- Wave Intensity -->
            <div class="control-group">
                <label class="control-label">
                    Wave Activity
                    <span class="control-value" id="waveValue">50%</span>
                </label>
                <input type="range" id="waveIntensity" min="0" max="100" value="50" oninput="updateWaves(this.value)">
            </div>

            <!-- Beacon Brightness -->
            <div class="control-group">
                <label class="control-label">
                    Beacon Intensity
                    <span class="control-value" id="beaconValue">80%</span>
                </label>
                <input type="range" id="beaconIntensity" min="0" max="100" value="80" oninput="updateBeacon(this.value)">
            </div>

            <!-- Beacon Speed -->
            <div class="control-group">
                <label class="control-label">
                    Beacon Rotation
                    <span class="control-value" id="speedValue">Normal</span>
                </label>
                <input type="range" id="beaconSpeed" min="30" max="200" value="100" oninput="updateSpeed(this.value)">
            </div>

            <!-- Lightning -->
            <div class="control-group">
                <label class="control-label">
                    Lightning
                    <span class="control-value" id="lightningValue">Rare</span>
                </label>
                <input type="range" id="lightningFreq" min="0" max="100" value="20" oninput="updateLightning(this.value)">
            </div>

            <div class="separator"></div>

            <!-- Presets -->
            <div class="control-group">
                <label class="control-label">Quick Presets</label>
                <div class="button-group">
                    <button class="btn" onclick="applyPreset('calm')">Calm</button>
                    <button class="btn" onclick="applyPreset('foggy')">Foggy</button>
                    <button class="btn" onclick="applyPreset('storm')">Storm</button>
                    <button class="btn" onclick="applyPreset('peaceful')">Peaceful</button>
                </div>
            </div>

            <div class="separator"></div>

            <!-- Actions -->
            <div class="button-group">
                <button class="btn" onclick="randomize()">üé≤ Random</button>
                <button class="btn" onclick="reset()">‚Üª Reset</button>
            </div>
            <button class="btn btn-full" onclick="togglePause()" id="pauseBtn">‚è∏Ô∏è Pause</button>
        </div>
    </div>

    <script>
        // Enhanced state management
        let state = {
            time: 'night',
            fogIntensity: 50,
            waveIntensity: 50,
            beaconIntensity: 80,
            beaconSpeed: 100,
            lightningFreq: 20,
            isPaused: false,
            isRaining: false
        };

        let lightningInterval;
        let rainInterval;
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 60;

        // Initialize scene
        function init() {
            generateStars();
            generateClouds();
            generateMoonCraters();
            generateRocksDetails();
            scheduleLightning();
            updateRain();
            updateFogVariables();
            updateWaveVariables();
            updateBeamVariables();
            
            // Start FPS counter
            requestAnimationFrame(updateFPS);
        }

        // FPS counter
        function updateFPS(timestamp) {
            frameCount++;
            if (timestamp >= lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (timestamp - lastTime));
                document.getElementById('fpsCounter').textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = timestamp;
            }
            requestAnimationFrame(updateFPS);
        }

        // Generate stars with more realism
        function generateStars() {
            const stars = document.getElementById('stars');
            const count = window.innerWidth > 768 ? 150 : 80;
            
            stars.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                const size = Math.random();
                star.className = 'star ';
                
                if (size < 0.7) star.className += 'small';
                else if (size < 0.9) star.className += 'medium';
                else star.className += 'large';
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 70 + '%';
                star.style.setProperty('--twinkle-duration', (Math.random() * 5 + 3) + 's');
                star.style.setProperty('--twinkle-delay', Math.random() * 5 + 's');
                star.style.opacity = Math.random() * 0.8 + 0.2;
                
                // Add random color variation
                const colorTemp = Math.random();
                if (colorTemp > 0.9) {
                    star.style.background = '#ffeb3b';
                    star.style.boxShadow = '0 0 5px rgba(255, 235, 59, 0.5)';
                } else if (colorTemp > 0.8) {
                    star.style.background = '#4a9eff';
                    star.style.boxShadow = '0 0 5px rgba(74, 158, 255, 0.5)';
                }
                
                stars.appendChild(star);
            }
        }

        // Generate moon craters
        function generateMoonCraters() {
            const moon = document.getElementById('moon');
            const craterCount = 12;
            
            for (let i = 0; i < craterCount; i++) {
                const crater = document.createElement('div');
                crater.className = 'moon-crater';
                crater.style.top = Math.random() * 80 + 10 + '%';
                crater.style.left = Math.random() * 80 + 10 + '%';
                crater.style.width = Math.random() * 15 + 5 + 'px';
                crater.style.height = crater.style.width;
                crater.style.opacity = Math.random() * 0.3 + 0.1;
                moon.appendChild(crater);
            }
        }

        // Generate cloud layers
        function generateClouds() {
            const clouds = document.getElementById('clouds');
            const count = 6;
            
            clouds.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.top = (Math.random() * 50 + 10) + '%';
                cloud.style.left = (Math.random() * 100) + '%';
                cloud.style.width = (Math.random() * 250 + 150) + 'px';
                cloud.style.height = (Math.random() * 100 + 60) + 'px';
                cloud.style.setProperty('--cloud-speed', (Math.random() * 40 + 80) + 's');
                cloud.style.setProperty('--cloud-opacity', (Math.random() * 0.1 + 0.05).toString());
                cloud.style.animationDelay = (Math.random() * 30) + 's';
                clouds.appendChild(cloud);
            }
        }

        // Generate rock details
        function generateRocksDetails() {
            const rocks = document.querySelectorAll('.rock');
            
            rocks.forEach(rock => {
                const detailCount = Math.floor(Math.random() * 5) + 3;
                
                for (let i = 0; i < detailCount; i++) {
                    const detail = document.createElement('div');
                    detail.className = 'rock-detail';
                    detail.style.top = Math.random() * 80 + 10 + '%';
                    detail.style.left = Math.random() * 80 + 10 + '%';
                    detail.style.width = Math.random() * 20 + 10 + 'px';
                    detail.style.height = detail.style.width;
                    rock.appendChild(detail);
                }
            });
        }

        // Time of day
        function setTime(time) {
            state.time = time;
            const sky = document.getElementById('sky');
            const ocean = document.getElementById('ocean');
            const moon = document.getElementById('moon');
            const rain = document.getElementById('rain');
            
            sky.className = 'sky ' + time;
            ocean.className = 'ocean ' + time;
            
            // Show/hide moon
            if (time === 'night' || time === 'dusk') {
                moon.style.opacity = time === 'night' ? '0.9' : '0.5';
            } else {
                moon.style.opacity = '0';
            }
            
            // Update rain for storm
            state.isRaining = time === 'storm';
            updateRain();
            
            // Update buttons
            document.querySelectorAll('.button-group button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('timeValue').textContent = 
                time.charAt(0).toUpperCase() + time.slice(1);
            
            // Update CSS variables for time-based effects
            updateFogVariables();
            updateWaveVariables();
        }

        // Fog control with CSS variables
        function updateFog(value) {
            state.fogIntensity = value;
            document.getElementById('fogValue').textContent = value + '%';
            updateFogVariables();
        }

        function updateFogVariables() {
            const fogLayer = document.getElementById('fogLayer');
            const fogOpacity = state.fogIntensity / 100;
            const fogSpeed = 45 - (state.fogIntensity / 100 * 15);
            
            fogLayer.style.setProperty('--fog-opacity', (fogOpacity * 0.25).toString());
            fogLayer.style.setProperty('--fog-speed', fogSpeed + 's');
            
            // Adjust fog based on time
            if (state.time === 'storm') {
                fogLayer.style.opacity = Math.min(fogOpacity * 0.8, 0.7);
            } else {
                fogLayer.style.opacity = fogOpacity;
            }
        }

        // Wave control with CSS variables
        function updateWaves(value) {
            state.waveIntensity = value;
            document.getElementById('waveValue').textContent = value + '%';
            updateWaveVariables();
        }

        function updateWaveVariables() {
            const waveIntensity = state.waveIntensity / 100;
            const waveOpacity = waveIntensity * 0.6;
            const waveSpeed = 12 + (waveIntensity * 10);
            const waveBlur = 2 + (waveIntensity * 3);
            
            document.documentElement.style.setProperty('--wave-opacity', waveOpacity.toString());
            document.documentElement.style.setProperty('--wave-speed', waveSpeed + 's');
            document.documentElement.style.setProperty('--wave-blur', waveBlur + 'px');
        }

        // Beacon control
        function updateBeacon(value) {
            state.beaconIntensity = value;
            const beacon = document.getElementById('beacon');
            const intensity = value / 100;
            
            beacon.style.opacity = 0.4 + intensity * 0.6;
            
            // Update glow around lighthouse
            const glow = document.getElementById('lighthouseGlow');
            glow.style.opacity = intensity * 0.15;
            
            document.getElementById('beaconValue').textContent = value + '%';
            updateBeamVariables();
        }

        // Beacon speed with CSS variables
        function updateSpeed(value) {
            state.beaconSpeed = value;
            
            let label = 'Normal';
            if (value < 70) label = 'Slow';
            else if (value > 130) label = 'Fast';
            else if (value > 160) label = 'Very Fast';
            
            document.getElementById('speedValue').textContent = label;
            updateBeamVariables();
        }

        function updateBeamVariables() {
            const speed = state.beaconSpeed / 100;
            const beamSpeed = 4 / speed;
            
            document.documentElement.style.setProperty('--beam-speed', beamSpeed + 's');
            
            // Update reflection intensity based on beacon intensity
            const reflection = document.getElementById('beamReflection');
            reflection.style.opacity = (state.beaconIntensity / 100) * 0.4;
        }

        // Lightning control
        function updateLightning(value) {
            state.lightningFreq = value;
            
            let label = 'None';
            if (value > 0 && value < 20) label = 'Rare';
            else if (value >= 20 && value < 40) label = 'Occasional';
            else if (value >= 40 && value < 70) label = 'Frequent';
            else if (value >= 70) label = 'Very Frequent';
            
            document.getElementById('lightningValue').textContent = label;
            scheduleLightning();
        }

        // Lightning effects with randomness
        function scheduleLightning() {
            if (lightningInterval) clearInterval(lightningInterval);
            
            if (state.lightningFreq > 0 && state.time === 'storm') {
                const minDelay = 2000;
                const maxDelay = 20000;
                const factor = state.lightningFreq / 100;
                const avgDelay = minDelay + (maxDelay - minDelay) * (1 - factor);
                
                lightningInterval = setInterval(() => {
                    if (!state.isPaused && Math.random() < 0.7) {
                        triggerLightning();
                    }
                }, avgDelay);
            } else {
                clearInterval(lightningInterval);
            }
        }

        function triggerLightning() {
            const lightning = document.getElementById('lightning');
            const flashes = Math.floor(Math.random() * 3) + 1;
            
            let delay = 0;
            for (let i = 0; i < flashes; i++) {
                setTimeout(() => {
                    if (!state.isPaused) {
                        lightning.classList.add('flash');
                        setTimeout(() => lightning.classList.remove('flash'), 100);
                    }
                }, delay);
                delay += Math.random() * 200 + 100;
            }
        }

        // Rain effect
        function updateRain() {
            const rain = document.getElementById('rain');
            rain.innerHTML = '';
            
            if (state.isRaining && state.time === 'storm') {
                rain.style.opacity = '0.6';
                const dropCount = window.innerWidth > 768 ? 200 : 80;
                
                for (let i = 0; i < dropCount; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'rain-drop';
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.width = (Math.random() * 1.5 + 0.5) + 'px';
                    drop.style.height = (Math.random() * 25 + 15) + 'px';
                    drop.style.opacity = Math.random() * 0.5 + 0.3;
                    drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    rain.appendChild(drop);
                }
            } else {
                rain.style.opacity = '0';
            }
        }

        // Presets
        function applyPreset(preset) {
            const presets = {
                calm: {
                    time: 'night',
                    fogIntensity: 15,
                    waveIntensity: 25,
                    beaconIntensity: 65,
                    beaconSpeed: 90,
                    lightningFreq: 0
                },
                foggy: {
                    time: 'night',
                    fogIntensity: 85,
                    waveIntensity: 35,
                    beaconIntensity: 95,
                    beaconSpeed: 110,
                    lightningFreq: 5
                },
                storm: {
                    time: 'storm',
                    fogIntensity: 60,
                    waveIntensity: 90,
                    beaconIntensity: 100,
                    beaconSpeed: 140,
                    lightningFreq: 80
                },
                peaceful: {
                    time: 'dusk',
                    fogIntensity: 25,
                    waveIntensity: 20,
                    beaconIntensity: 55,
                    beaconSpeed: 65,
                    lightningFreq: 0
                }
            };

            if (presets[preset]) {
                Object.assign(state, presets[preset]);
                updateAllControls();
            }
        }

        // Randomize
        function randomize() {
            state.fogIntensity = Math.floor(Math.random() * 100);
            state.waveIntensity = Math.floor(Math.random() * 100);
            state.beaconIntensity = Math.floor(Math.random() * 100);
            state.beaconSpeed = Math.floor(Math.random() * 170) + 30;
            state.lightningFreq = Math.floor(Math.random() * 100);
            
            const times = ['dusk', 'night', 'storm'];
            state.time = times[Math.floor(Math.random() * times.length)];
            
            updateAllControls();
        }

        // Reset
        function reset() {
            state = {
                time: 'night',
                fogIntensity: 50,
                waveIntensity: 50,
                beaconIntensity: 80,
                beaconSpeed: 100,
                lightningFreq: 20,
                isPaused: false,
                isRaining: false
            };
            updateAllControls();
        }

        // Update all controls
        function updateAllControls() {
            document.getElementById('fogIntensity').value = state.fogIntensity;
            document.getElementById('waveIntensity').value = state.waveIntensity;
            document.getElementById('beaconIntensity').value = state.beaconIntensity;
            document.getElementById('beaconSpeed').value = state.beaconSpeed;
            document.getElementById('lightningFreq').value = state.lightningFreq;
            
            updateFog(state.fogIntensity);
            updateWaves(state.waveIntensity);
            updateBeacon(state.beaconIntensity);
            updateSpeed(state.beaconSpeed);
            updateLightning(state.lightningFreq);
            
            // Update time buttons
            const timeButtons = document.querySelectorAll('.button-group button');
            timeButtons.forEach(btn => {
                const btnText = btn.textContent.toLowerCase();
                btn.classList.toggle('active', btnText === state.time);
            });
            
            const sky = document.getElementById('sky');
            const ocean = document.getElementById('ocean');
            const moon = document.getElementById('moon');
            
            sky.className = 'sky ' + state.time;
            ocean.className = 'ocean ' + state.time;
            
            if (state.time === 'night' || state.time === 'dusk') {
                moon.style.opacity = state.time === 'night' ? '0.9' : '0.5';
            } else {
                moon.style.opacity = '0';
            }
            
            document.getElementById('timeValue').textContent = 
                state.time.charAt(0).toUpperCase() + state.time.slice(1);
            
            // Update rain
            state.isRaining = state.time === 'storm';
            updateRain();
            
            scheduleLightning();
        }

        // Pause/Resume
        function togglePause() {
            state.isPaused = !state.isPaused;
            const btn = document.getElementById('pauseBtn');
            
            if (state.isPaused) {
                document.querySelectorAll('*').forEach(el => {
                    if (el.style.animationPlayState !== undefined) {
                        el.style.animationPlayState = 'paused';
                    }
                });
                btn.textContent = '‚ñ∂Ô∏è Resume';
            } else {
                document.querySelectorAll('*').forEach(el => {
                    if (el.style.animationPlayState !== undefined) {
                        el.style.animationPlayState = 'running';
                    }
                });
                btn.textContent = '‚è∏Ô∏è Pause';
            }
        }

        // Toggle control panel
        function toggleControls() {
            const controls = document.getElementById('controls');
            const btn = document.getElementById('minimizeBtn');
            controls.classList.toggle('minimized');
            btn.textContent = controls.classList.contains('minimized') ? '+' : '‚àí';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                togglePause();
            }
            if (e.key === 'Escape') {
                toggleControls();
            }
            if (e.key === 'r' || e.key === 'R') {
                randomize();
            }
            if (e.key === '1') applyPreset('calm');
            if (e.key === '2') applyPreset('foggy');
            if (e.key === '3') applyPreset('storm');
            if (e.key === '4') applyPreset('peaceful');
        });

        // Click anywhere to focus for keyboard controls
        document.addEventListener('click', () => {
            if (document.activeElement === document.body) return;
            document.body.focus();
        });

        document.body.tabIndex = 0;
        document.body.focus();

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
        
        // Handle resize
        window.addEventListener('resize', () => {
            generateStars();
            generateClouds();
            updateRain();
        });
    </script>
</body>
</html>
