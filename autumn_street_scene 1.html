<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Street - Calming View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .scene-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            transition: background 2s ease;
        }

        .autumn-street {
            background: linear-gradient(to bottom, 
                #8B9DC3 0%, 
                #DEB887 40%, 
                #CD853F 100%);
        }

        .winter-scene {
            background: linear-gradient(to bottom, 
                #B0C4DE 0%, 
                #E6F3FF 40%, 
                #F0F8FF 100%);
        }

        .spring-scene {
            background: linear-gradient(to bottom, 
                #87CEEB 0%, 
                #98FB98 40%, 
                #90EE90 100%);
        }

        .summer-scene {
            background: linear-gradient(to bottom, 
                #4A90E2 0%, 
                #87CEEB 40%, 
                #90EE90 100%);
        }

        .street {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, #5A5A5A 0%, #3A3A3A 50%, #2A2A2A 100%);
            transform: perspective(400px) rotateX(60deg);
            transform-origin: bottom;
        }

        .street-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .line {
            width: 60px;
            height: 8px;
            background: #FFA500;
            opacity: 0.6;
            animation: lineMove 3s linear infinite;
        }

        @keyframes lineMove {
            0% { transform: translateY(0px); opacity: 0.6; }
            100% { transform: translateY(100px); opacity: 0; }
        }

        .tree {
            position: absolute;
            bottom: 25%;
            width: 80px;
            transition: transform 0.3s ease;
        }

        .tree.windy {
            animation: sway 3s ease-in-out infinite;
        }

        .tree.calm {
            animation: gentleSway 6s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        @keyframes gentleSway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(1deg); }
        }

        .trunk {
            width: 20px;
            height: 120px;
            background: #654321;
            margin: 0 auto;
            border-radius: 3px;
        }

        .foliage {
            width: 80px;
            height: 100px;
            background: radial-gradient(circle, #D2691E, #8B4513);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            top: -20px;
            transition: background 1s ease;
        }

        .foliage.autumn {
            background: radial-gradient(circle, #FF6347, #FF8C00, #CD853F);
        }

        .foliage.winter {
            background: radial-gradient(circle, #8B7355, #654321);
        }

        .foliage.spring {
            background: radial-gradient(circle, #90EE90, #32CD32, #228B22);
        }

        .foliage.summer {
            background: radial-gradient(circle, #228B22, #006400);
        }

        .leaf {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #FF6347;
            border-radius: 0 100%;
            opacity: 0;
            pointer-events: none;
        }

        .leaf.falling {
            animation: fall linear forwards, spin linear infinite;
        }

        .leaf.windy-fall {
            animation: windyFall linear forwards, spin linear infinite;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            100% {
                opacity: 0.3;
                transform: translateY(100vh) translateX(30px) rotate(360deg);
            }
        }

        @keyframes windyFall {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(25vh) translateX(80px) rotate(90deg);
            }
            50% {
                transform: translateY(50vh) translateX(-40px) rotate(180deg);
            }
            75% {
                transform: translateY(75vh) translateX(100px) rotate(270deg);
            }
            100% {
                opacity: 0.2;
                transform: translateY(100vh) translateX(20px) rotate(360deg);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 200px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .btn {
            padding: 10px 16px;
            margin: 5px 5px 5px 0;
            border: 2px solid #CD853F;
            background: white;
            color: #654321;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #CD853F;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(205, 133, 63, 0.3);
        }

        .btn.active {
            background: #8B4513;
            color: white;
            border-color: #8B4513;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #CD853F;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #8B4513;
            transform: scale(1.2);
        }

        .value-display {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            color: #654321;
        }

        .sun, .moon {
            position: absolute;
            top: 15%;
            right: 15%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transition: all 2s ease;
        }

        .sun {
            background: radial-gradient(circle, #FDB813, #FF8C00);
            box-shadow: 0 0 60px rgba(253, 184, 19, 0.6);
        }

        .moon {
            background: radial-gradient(circle, #F0F0F0, #D3D3D3);
            box-shadow: 0 0 40px rgba(240, 240, 240, 0.4);
            display: none;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 100px;
            animation: cloudDrift 30s linear infinite;
        }

        @keyframes cloudDrift {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(100vw); }
        }
    </style>
</head>
<body>
    <div class="scene-container autumn-street" id="scene">
        <div class="sun" id="celestial"></div>
        <div class="street">
            <div class="street-lines">
                <div class="line"></div>
                <div class="line" style="animation-delay: 0.5s;"></div>
                <div class="line" style="animation-delay: 1s;"></div>
                <div class="line" style="animation-delay: 1.5s;"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Season</label>
            <button class="btn active" onclick="changeSeason('autumn')">Autumn</button>
            <button class="btn" onclick="changeSeason('winter')">Winter</button>
            <button class="btn" onclick="changeSeason('spring')">Spring</button>
            <button class="btn" onclick="changeSeason('summer')">Summer</button>
        </div>

        <div class="control-group">
            <label>Wind</label>
            <button class="btn" onclick="toggleWind('calm')">Calm</button>
            <button class="btn active" onclick="toggleWind('windy')">Windy</button>
        </div>

        <div class="control-group">
            <label>Time of Day</label>
            <button class="btn active" onclick="toggleDayNight('day')">Day</button>
            <button class="btn" onclick="toggleDayNight('night')">Night</button>
        </div>

        <div class="control-group">
            <label>Leaf Intensity</label>
            <div class="slider-container">
                <input type="range" id="leafIntensity" min="1" max="10" value="5" oninput="updateLeafIntensity(this.value)">
                <span class="value-display" id="intensityValue">5</span>
            </div>
        </div>
    </div>

    <script>
        let windMode = 'windy';
        let currentSeason = 'autumn';
        let leafInterval;
        let leafIntensity = 5;
        let isDay = true;

        const leafColors = {
            autumn: ['#FF6347', '#FF8C00', '#CD853F', '#D2691E', '#8B4513'],
            winter: ['#FFFFFF', '#F0F8FF', '#E6E6FA'],
            spring: ['#90EE90', '#FFB6C1', '#FFFFFF'],
            summer: ['#228B22', '#32CD32', '#00FF00']
        };

        function createTrees() {
            const scene = document.getElementById('scene');
            const positions = [10, 25, 40, 60, 75, 90];
            
            positions.forEach(pos => {
                const tree = document.createElement('div');
                tree.className = `tree ${windMode}`;
                tree.style.left = `${pos}%`;
                tree.innerHTML = `
                    <div class="foliage ${currentSeason}"></div>
                    <div class="trunk"></div>
                `;
                scene.appendChild(tree);
            });
        }

        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = `leaf ${windMode === 'windy' ? 'windy-fall' : 'falling'}`;
            leaf.style.left = Math.random() * 100 + '%';
            leaf.style.background = leafColors[currentSeason][Math.floor(Math.random() * leafColors[currentSeason].length)];
            leaf.style.animationDuration = (Math.random() * 3 + 4) + 's';
            leaf.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('scene').appendChild(leaf);
            
            setTimeout(() => leaf.remove(), 8000);
        }

        function startLeafFall() {
            if (leafInterval) clearInterval(leafInterval);
            const interval = Math.max(200, 1000 - (leafIntensity * 80));
            leafInterval = setInterval(createLeaf, interval);
        }

        function toggleWind(mode) {
            windMode = mode;
            const trees = document.querySelectorAll('.tree');
            const buttons = document.querySelectorAll('.control-group:nth-child(2) .btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            trees.forEach(tree => {
                tree.className = `tree ${mode}`;
            });
        }

        function changeSeason(season) {
            currentSeason = season;
            const scene = document.getElementById('scene');
            const foliages = document.querySelectorAll('.foliage');
            const buttons = document.querySelectorAll('.control-group:nth-child(1) .btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            scene.className = `scene-container ${season}-scene`;
            foliages.forEach(foliage => {
                foliage.className = `foliage ${season}`;
            });

            document.querySelectorAll('.leaf').forEach(leaf => leaf.remove());
        }

        function toggleDayNight(time) {
            isDay = time === 'day';
            const scene = document.getElementById('scene');
            const celestial = document.getElementById('celestial');
            const buttons = document.querySelectorAll('.control-group:nth-child(3) .btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (time === 'night') {
                scene.style.filter = 'brightness(0.4)';
                celestial.className = 'moon';
                celestial.style.display = 'block';
            } else {
                scene.style.filter = 'brightness(1)';
                celestial.className = 'sun';
                celestial.style.display = 'block';
            }
        }

        function updateLeafIntensity(value) {
            leafIntensity = parseInt(value);
            document.getElementById('intensityValue').textContent = value;
            startLeafFall();
        }

        function createClouds() {
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = (Math.random() * 100 + 80) + 'px';
                cloud.style.height = (Math.random() * 40 + 30) + 'px';
                cloud.style.top = (Math.random() * 30 + 10) + '%';
                cloud.style.animationDelay = (Math.random() * 10) + 's';
                cloud.style.animationDuration = (Math.random() * 20 + 25) + 's';
                document.getElementById('scene').appendChild(cloud);
            }
        }

        createTrees();
        createClouds();
        startLeafFall();
    </script>
</body>
</html>
