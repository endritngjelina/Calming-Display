<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Alley - Ambient Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #0a0a0a;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #1a0a1e 0%, #0d0416 50%, #0a0a0a 100%);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 10, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 150, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 150, 0.2);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #ff0096;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button {
            background: linear-gradient(135deg, #ff0096, #00d4ff);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 5px;
        }

        button:hover {
            box-shadow: 0 0 15px rgba(255, 0, 150, 0.5);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="range"] {
            width: 100%;
            accent-color: #ff0096;
        }

        .title {
            color: #00d4ff;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px #00d4ff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="title">NEON ALLEY</div>
        
        <div class="control-group">
            <label>Scene</label>
            <button onclick="changeScene('classic')">Classic Alley</button>
            <button onclick="changeScene('cyberpunk')">Cyberpunk</button>
            <button onclick="changeScene('dreamy')">Dreamy Night</button>
        </div>
        
        <div class="control-group">
            <label>Rain Intensity</label>
            <input type="range" min="0" max="100" value="50" oninput="setRain(this.value)">
        </div>
        
        <div class="control-group">
            <label>Steam</label>
            <button onclick="toggleSteam()">Toggle Steam</button>
        </div>
        
        <div class="control-group">
            <label>Neon Flicker</label>
            <button onclick="toggleFlicker()">Toggle Flicker</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let settings = {
            rainIntensity: 50,
            steamEnabled: true,
            flickerEnabled: true,
            scene: 'classic'
        };

        let raindrops = [];
        let steamParticles = [];
        let neonFlicker = 1;
        let time = 0;

        const scenes = {
            classic: {
                bgGradient: ['#1a0a1e', '#0d0416', '#0a0a0a'],
                neonColor: '#ff0096',
                accentColor: '#00d4ff',
                brickColor: '#2a1a1f'
            },
            cyberpunk: {
                bgGradient: ['#0a1a2e', '#0d0820', '#0a0510'],
                neonColor: '#00ff41',
                accentColor: '#ff006e',
                brickColor: '#1a1a2e'
            },
            dreamy: {
                bgGradient: ['#1e0a1a', '#160d20', '#0a0a15'],
                neonColor: '#b967ff',
                accentColor: '#05ffa1',
                brickColor: '#1f1a2a'
            }
        };

        class Raindrop {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.speed = 5 + Math.random() * 10;
                this.length = 10 + Math.random() * 20;
                this.opacity = 0.1 + Math.random() * 0.3;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                const gradient = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.length);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.stroke();
            }
        }

        class SteamParticle {
            constructor(x) {
                this.x = x;
                this.reset();
            }

            reset() {
                this.y = canvas.height - 50;
                this.baseX = this.x;
                this.speed = 0.3 + Math.random() * 0.5;
                this.size = 20 + Math.random() * 40;
                this.opacity = 0.1 + Math.random() * 0.2;
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.y -= this.speed;
                this.wobble += 0.02;
                this.x = this.baseX + Math.sin(this.wobble) * 20;
                this.opacity -= 0.001;
                
                if (this.y < 0 || this.opacity <= 0) {
                    this.reset();
                }
            }

            draw() {
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, `rgba(200, 200, 255, ${this.opacity})`);
                gradient.addColorStop(1, 'rgba(200, 200, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 2, this.size * 2);
            }
        }

        function initParticles() {
            raindrops = [];
            steamParticles = [];
            
            const rainCount = Math.floor((settings.rainIntensity / 100) * 300);
            for (let i = 0; i < rainCount; i++) {
                raindrops.push(new Raindrop());
            }

            for (let i = 0; i < 5; i++) {
                steamParticles.push(new SteamParticle(200 + i * 200));
            }
        }

        function drawBrickWall() {
            const scene = scenes[settings.scene];
            const brickWidth = 80;
            const brickHeight = 30;
            
            for (let y = 0; y < canvas.height; y += brickHeight) {
                for (let x = -brickWidth; x < canvas.width + brickWidth; x += brickWidth) {
                    const offset = (Math.floor(y / brickHeight) % 2) * (brickWidth / 2);
                    const brickX = x + offset;
                    
                    const variation = Math.sin(brickX * 0.1) * 10;
                    ctx.fillStyle = scene.brickColor;
                    ctx.fillRect(brickX, y, brickWidth - 2, brickHeight - 2);
                }
            }
        }

        function drawNeonSign() {
            const scene = scenes[settings.scene];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 3;
            
            if (settings.flickerEnabled) {
                neonFlicker = 0.7 + Math.random() * 0.3;
            } else {
                neonFlicker = 1;
            }

            ctx.save();
            ctx.shadowColor = scene.neonColor;
            ctx.shadowBlur = 30 * neonFlicker;
            ctx.strokeStyle = scene.neonColor;
            ctx.lineWidth = 3;
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = scene.neonColor;
            ctx.globalAlpha = neonFlicker;
            ctx.textAlign = 'center';
            ctx.fillText('OPEN', centerX, centerY);
            
            ctx.shadowColor = scene.accentColor;
            ctx.strokeStyle = scene.accentColor;
            ctx.fillStyle = scene.accentColor;
            ctx.font = 'bold 30px Arial';
            ctx.fillText('24/7', centerX, centerY + 50);
            ctx.restore();
        }

        function drawPuddles() {
            const scene = scenes[settings.scene];
            
            for (let i = 0; i < 3; i++) {
                const x = (canvas.width / 4) * (i + 0.5);
                const y = canvas.height - 100 - Math.random() * 50;
                const width = 150 + Math.random() * 100;
                const height = 40 + Math.random() * 20;
                
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, width / 2);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
                gradient.addColorStop(0.5, 'rgba(100, 150, 255, 0.05)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.ellipse(x, y, width / 2, height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.save();
                ctx.globalAlpha = 0.3 * neonFlicker;
                ctx.fillStyle = scene.neonColor;
                ctx.beginPath();
                ctx.ellipse(x, y, width / 4, height / 4, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function animate() {
            const scene = scenes[settings.scene];
            
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, scene.bgGradient[0]);
            gradient.addColorStop(0.5, scene.bgGradient[1]);
            gradient.addColorStop(1, scene.bgGradient[2]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawBrickWall();
            drawPuddles();
            drawNeonSign();
            
            raindrops.forEach(drop => {
                drop.update();
                drop.draw();
            });
            
            if (settings.steamEnabled) {
                steamParticles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
            }
            
            time++;
            requestAnimationFrame(animate);
        }

        function changeScene(sceneName) {
            settings.scene = sceneName;
        }

        function setRain(value) {
            settings.rainIntensity = value;
            initParticles();
        }

        function toggleSteam() {
            settings.steamEnabled = !settings.steamEnabled;
        }

        function toggleFlicker() {
            settings.flickerEnabled = !settings.flickerEnabled;
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        initParticles();
        animate();
    </script>
</body>
</html>
