<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Farm - Old McDonald's Farm</title>
    <style>
        /* Design System Variables */
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --radius-base: 8px;
            --radius-full: 9999px;
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
            
            /* Farm Scene Colors */
            --sky-top: #87CEEB;
            --sky-bottom: #4A90E2;
            --sun-color: #FFD700;
            --sun-glow: #FFA500;
            --grass-1: #7EC850;
            --grass-2: #6AB043;
            --grass-3: #5A9C3A;
            --barn-red: #B8312F;
            --barn-trim: #FFFFFF;
            --fence-brown: #8B6914;
            --fence-light: #A0826D;
        }

        @font-face {
            font-family: 'FKGroteskNeue';
            src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Scene Container */
        #farm-scene {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.1s ease-out;
        }

        /* Sky Layer */
        .sky {
            z-index: 1;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
            transition: background 2s ease-in-out;
        }

        /* Sun */
        .sun {
            position: absolute;
            top: 15%;
            right: 20%;
            width: 100px;
            height: 100px;
            background: var(--sun-color);
            border-radius: 50%;
            box-shadow: 0 0 60px var(--sun-glow), 0 0 100px var(--sun-glow);
            animation: sunPulse 4s ease-in-out infinite;
            transition: all 2s ease-in-out;
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.95; }
        }

        /* Clouds */
        .clouds {
            z-index: 2;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            opacity: 0.9;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
        }

        .cloud-1 {
            width: 100px;
            height: 40px;
            top: 10%;
            left: 10%;
            animation: cloudDrift1 90s linear infinite;
        }

        .cloud-1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud-1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud-2 {
            width: 120px;
            height: 45px;
            top: 20%;
            left: 50%;
            animation: cloudDrift2 110s linear infinite;
        }

        .cloud-2::before {
            width: 55px;
            height: 55px;
            top: -28px;
            left: 15px;
        }

        .cloud-2::after {
            width: 65px;
            height: 45px;
            top: -18px;
            right: 15px;
        }

        .cloud-3 {
            width: 90px;
            height: 35px;
            top: 15%;
            left: 75%;
            animation: cloudDrift3 100s linear infinite;
        }

        .cloud-3::before {
            width: 45px;
            height: 45px;
            top: -22px;
            left: 8px;
        }

        .cloud-3::after {
            width: 50px;
            height: 35px;
            top: -12px;
            right: 8px;
        }

        @keyframes cloudDrift1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-120vw); }
        }

        @keyframes cloudDrift2 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-120vw); }
        }

        @keyframes cloudDrift3 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-120vw); }
        }

        /* Distant Hills */
        .distant-hills {
            z-index: 3;
            bottom: 0;
        }

        .hill {
            position: absolute;
            bottom: 0;
            border-radius: 50% 50% 0 0;
        }

        .hill-1 {
            width: 40%;
            height: 200px;
            left: -5%;
            background: var(--grass-3);
        }

        .hill-2 {
            width: 50%;
            height: 250px;
            left: 25%;
            background: var(--grass-2);
        }

        .hill-3 {
            width: 45%;
            height: 220px;
            right: -5%;
            background: var(--grass-3);
        }

        /* Barn */
        .barn-layer {
            z-index: 4;
            bottom: 25%;
        }

        .barn {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
        }

        .barn-body {
            width: 180px;
            height: 120px;
            background: var(--barn-red);
            border: 3px solid var(--barn-trim);
            position: relative;
        }

        .barn-roof {
            width: 0;
            height: 0;
            border-left: 95px solid transparent;
            border-right: 95px solid transparent;
            border-bottom: 60px solid var(--barn-red);
            position: absolute;
            top: -60px;
            left: -5px;
            border-left-color: transparent;
            border-right-color: transparent;
        }

        .barn-door {
            width: 50px;
            height: 70px;
            background: #5D4E37;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid var(--barn-trim);
        }

        .barn-window {
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 200, 0.6);
            border: 2px solid var(--barn-trim);
            position: absolute;
            top: 25px;
        }

        .barn-window.left {
            left: 25px;
        }

        .barn-window.right {
            right: 25px;
        }

        /* Trees */
        .trees-layer {
            z-index: 5;
            bottom: 20%;
        }

        .tree {
            position: absolute;
            bottom: 0;
            animation: treeSway 5s ease-in-out infinite;
            transform-origin: bottom center;
        }

        .tree-1 { left: 15%; animation-delay: 0s; }
        .tree-2 { left: 80%; animation-delay: 1s; }
        .tree-3 { left: 25%; animation-delay: 0.5s; }

        @keyframes treeSway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }

        .tree-trunk {
            width: 15px;
            height: 60px;
            background: #6F4E37;
            margin: 0 auto;
        }

        .tree-foliage {
            width: 80px;
            height: 80px;
            background: #2D5016;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            margin-bottom: -10px;
        }

        .tree-foliage::before {
            content: '';
            width: 60px;
            height: 60px;
            background: #3A6B1E;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Animals Layer */
        .animals-layer {
            z-index: 6;
            bottom: 15%;
        }

        .animal {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s var(--ease-standard);
        }

        .animal:hover {
            transform: scale(1.1);
        }

        .animal:active {
            transform: scale(0.95);
        }

        /* Cow */
        .cow {
            left: 20%;
            bottom: 30px;
        }

        .cow svg {
            width: 100px;
            height: 80px;
            animation: cowMove 6s ease-in-out infinite;
        }

        @keyframes cowMove {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Pig */
        .pig {
            right: 25%;
            bottom: 35px;
        }

        .pig svg {
            width: 80px;
            height: 60px;
            animation: pigWiggle 4s ease-in-out infinite;
        }

        @keyframes pigWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        /* Chicken */
        .chicken {
            left: 40%;
            bottom: 20px;
        }

        .chicken svg {
            width: 50px;
            height: 55px;
            animation: chickenPeck 2s ease-in-out infinite;
        }

        @keyframes chickenPeck {
            0%, 100% { transform: translateY(0) scaleY(1); }
            25% { transform: translateY(-3px) scaleY(1.05); }
            50% { transform: translateY(2px) scaleY(0.95); }
        }

        /* Sheep */
        .sheep {
            left: 50%;
            bottom: 40px;
        }

        .sheep svg {
            width: 85px;
            height: 70px;
            animation: sheepBounce 5s ease-in-out infinite;
        }

        @keyframes sheepBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Horse */
        .horse {
            right: 15%;
            bottom: 120px;
        }

        .horse svg {
            width: 90px;
            height: 95px;
            animation: horseTail 3s ease-in-out infinite;
        }

        @keyframes horseTail {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-2px); }
        }

        /* Duck */
        .duck {
            right: 40%;
            bottom: 15px;
        }

        .duck svg {
            width: 55px;
            height: 50px;
            animation: duckWaddle 3s ease-in-out infinite;
        }

        @keyframes duckWaddle {
            0%, 100% { transform: rotate(0deg) translateX(0); }
            25% { transform: rotate(-3deg) translateX(-2px); }
            75% { transform: rotate(3deg) translateX(2px); }
        }

        /* Fence */
        .fence-layer {
            z-index: 7;
            bottom: 10%;
        }

        .fence {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            gap: 60px;
            padding: 0 50px;
        }

        .fence-post {
            width: 12px;
            height: 80px;
            background: var(--fence-brown);
            border-radius: 2px;
            position: relative;
        }

        .fence-rail {
            position: absolute;
            width: 100%;
            height: 8px;
            background: var(--fence-light);
            border-radius: 2px;
        }

        .fence-rail.top {
            top: 15px;
            left: 0;
        }

        .fence-rail.bottom {
            top: 40px;
            left: 0;
        }

        /* Grass */
        .grass-layer {
            z-index: 8;
            bottom: 0;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to bottom, var(--grass-1), var(--grass-2));
        }

        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to top, var(--grass-3), var(--grass-1));
            border-radius: 50% 50% 0 0;
            animation: grassSway 3s ease-in-out infinite;
            transform-origin: bottom center;
        }

        @keyframes grassSway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
        }

        /* Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
        }

        .firefly {
            width: 4px;
            height: 4px;
            background: #FFD700;
            box-shadow: 0 0 8px #FFD700;
            animation: fireflyFloat 15s ease-in-out infinite;
        }

        @keyframes fireflyFloat {
            0%, 100% { transform: translate(0, 0); opacity: 0.7; }
            25% { transform: translate(30px, -50px); opacity: 1; }
            50% { transform: translate(-20px, -100px); opacity: 0.5; }
            75% { transform: translate(40px, -70px); opacity: 1; }
        }

        /* Controls */
        .controls {
            position: fixed;
            top: var(--space-16);
            right: var(--space-16);
            z-index: 100;
            display: flex;
            gap: var(--space-8);
            flex-direction: column;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(0, 0, 0, 0.8);
            padding: var(--space-8) var(--space-12);
            border-radius: var(--radius-base);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            font-family: var(--font-family-base);
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* Time selector */
        .time-selector {
            display: flex;
            gap: var(--space-8);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: var(--space-8);
            border-radius: var(--radius-base);
        }

        .time-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: rgba(0, 0, 0, 0.7);
            padding: var(--space-8);
            border-radius: var(--radius-base);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            font-family: var(--font-family-base);
            min-width: 60px;
        }

        .time-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .time-btn.active {
            background: rgba(255, 255, 255, 0.8);
            color: rgba(0, 0, 0, 0.9);
            font-weight: 600;
        }

        /* Sound feedback */
        .sound-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            pointer-events: none;
            animation: popupFade 1s ease-out forwards;
            z-index: 50;
        }

        @keyframes popupFade {
            0% { opacity: 0; transform: translateY(0); }
            20% { opacity: 1; transform: translateY(-10px); }
            100% { opacity: 0; transform: translateY(-30px); }
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="farm-scene">
        <!-- Sky Layer -->
        <div class="layer sky" data-speed="0.95">
            <div class="sun"></div>
        </div>

        <!-- Clouds Layer -->
        <div class="layer clouds" data-speed="0.9">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
        </div>

        <!-- Distant Hills -->
        <div class="layer distant-hills" data-speed="0.85">
            <div class="hill hill-1"></div>
            <div class="hill hill-2"></div>
            <div class="hill hill-3"></div>
        </div>

        <!-- Barn Layer -->
        <div class="layer barn-layer" data-speed="0.8">
            <div class="barn">
                <div class="barn-roof"></div>
                <div class="barn-body">
                    <div class="barn-window left"></div>
                    <div class="barn-window right"></div>
                    <div class="barn-door"></div>
                </div>
            </div>
        </div>

        <!-- Trees Layer -->
        <div class="layer trees-layer" data-speed="0.6">
            <div class="tree tree-1">
                <div class="tree-foliage"></div>
                <div class="tree-trunk"></div>
            </div>
            <div class="tree tree-2">
                <div class="tree-foliage"></div>
                <div class="tree-trunk"></div>
            </div>
            <div class="tree tree-3">
                <div class="tree-foliage"></div>
                <div class="tree-trunk"></div>
            </div>
        </div>

        <!-- Animals Layer -->
        <div class="layer animals-layer" data-speed="0.4">
            <!-- Cow -->
            <div class="animal cow" data-sound="moo">
                <svg viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- Body -->
                    <ellipse cx="50" cy="50" rx="35" ry="25" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
                    <!-- Spots -->
                    <ellipse cx="35" cy="45" rx="8" ry="10" fill="#000000"/>
                    <ellipse cx="55" cy="50" rx="10" ry="8" fill="#000000"/>
                    <ellipse cx="45" cy="35" rx="6" ry="8" fill="#000000"/>
                    <!-- Head -->
                    <ellipse cx="25" cy="35" rx="15" ry="18" fill="#FFFFFF" stroke="#000" stroke-width="2"/>
                    <!-- Snout -->
                    <ellipse cx="18" cy="40" rx="8" ry="6" fill="#FFB6C1"/>
                    <circle cx="16" cy="39" r="1.5" fill="#000"/>
                    <circle cx="20" cy="39" r="1.5" fill="#000"/>
                    <!-- Eyes -->
                    <circle cx="25" cy="30" r="3" fill="#000"/>
                    <circle cx="26" cy="29" r="1" fill="#FFF"/>
                    <!-- Ears -->
                    <ellipse cx="20" cy="20" rx="4" ry="8" fill="#FFB6C1"/>
                    <ellipse cx="30" cy="20" rx="4" ry="8" fill="#FFB6C1"/>
                    <!-- Legs -->
                    <rect x="30" y="65" width="5" height="15" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
                    <rect x="40" y="65" width="5" height="15" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
                    <rect x="55" y="65" width="5" height="15" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
                    <rect x="65" y="65" width="5" height="15" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
                    <!-- Tail -->
                    <path d="M 80 50 Q 90 45 88 35" stroke="#000" stroke-width="2" fill="none"/>
                    <circle cx="88" cy="35" r="3" fill="#000"/>
                </svg>
            </div>

            <!-- Pig -->
            <div class="animal pig" data-sound="oink">
                <svg viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
                    <!-- Body -->
                    <ellipse cx="45" cy="35" rx="30" ry="20" fill="#FFB6C1" stroke="#E994A7" stroke-width="2"/>
                    <!-- Head -->
                    <ellipse cx="20" cy="25" rx="18" ry="15" fill="#FFB6C1" stroke="#E994A7" stroke-width="2"/>
                    <!-- Snout -->
                    <ellipse cx="10" cy="28" rx="8" ry="6" fill="#FFC0CB"/>
                    <circle cx="8" cy="27" r="2" fill="#FF69B4"/>
                    <circle cx="12" cy="27" r="2" fill="#FF69B4"/>

                    <circle cx="22" cy="22" r="3" fill="#000"/>

                    <ellipse cx="25" cy="15" rx="5" ry="8" fill="#FFB6C1" transform="rotate(-30 25 15)"/>
                    <!-- Legs -->
                    <rect x="25" y="48" width="5" height="12" fill="#FFB6C1" stroke="#E994A7" stroke-width="1"/>

                    <rect x="50" y="48" width="5" height="12" fill="#FFB6C1" stroke="#E994A7" stroke-width="1"/>
                    <rect x="60" y="48" width="5" height="12" fill="#FFB6C1" stroke="#E994A7" stroke-width="1"/>
                    <!-- Tail -->
                    <path d="M 70 30 Q 75 25 78 30 T 78 22" stroke="#FFB6C1" stroke-width="3" fill="none" stroke-linecap="round"/>
                </svg>
            </div>

            <!-- Chicken -->
            <div class="animal chicken" data-sound="cluck">
                <svg viewBox="0 0 50 55" xmlns="http://www.w3.org/2000/svg">
                    <!-- Body -->
                    <ellipse cx="25" cy="35" rx="18" ry="15" fill="#FFFFFF" stroke="#DDD" stroke-width="2"/>
                    <!-- Head -->
                    <circle cx="25" cy="18" r="10" fill="#FFFFFF" stroke="#DDD" stroke-width="2"/>

                    <path d="M 20 10 Q 22 5 25 8 Q 28 5 30 10" fill="#FF0000" stroke="#CC0000" stroke-width="1"/>

                    <path d="M 25 20 L 20 22 L 25 24 Z" fill="#FFA500"/>
                    <!-- Eye -->
                    <circle cx="28" cy="16" r="2" fill="#000"/>
                    <circle cx="29" cy="15" r="0.5" fill="#FFF"/>

                    <ellipse cx="25" cy="25" rx="3" ry="5" fill="#FF0000"/>
                    <!-- Wing -->
                    <ellipse cx="30" cy="35" rx="8" ry="12" fill="#F5F5F5" stroke="#DDD" stroke-width="1" transform="rotate(20 30 35)"/>
                    <!-- Legs -->
                    <line x1="20" y1="48" x2="18" y2="54" stroke="#FFA500" stroke-width="2"/>
                    <line x1="30" y1="48" x2="32" y2="54" stroke="#FFA500" stroke-width="2"/>
                    <!-- Feet -->
                    <path d="M 18 54 L 15 55 M 18 54 L 18 56 M 18 54 L 21 55" stroke="#FFA500" stroke-width="1.5"/>
                    <path d="M 32 54 L 29 55 M 32 54 L 32 56 M 32 54 L 35 55" stroke="#FFA500" stroke-width="1.5"/>
                </svg>
            </div>

            <!-- Sheep -->
            <div class="animal sheep" data-sound="baa">
                <svg viewBox="0 0 85 70" xmlns="http://www.w3.org/2000/svg">
                    <!-- Wool Body -->
                    <circle cx="30" cy="40" r="12" fill="#F5F5DC" stroke="#E8E8C8" stroke-width="2"/>
                    <circle cx="45" cy="35" r="14" fill="#F5F5DC" stroke="#E8E8C8" stroke-width="2"/>
                    <circle cx="55" cy="40" r="12" fill="#F5F5DC" stroke="#E8E8C8" stroke-width="2"/>
                    <circle cx="40" cy="45" r="13" fill="#F5F5DC" stroke="#E8E8C8" stroke-width="2"/>
                    <circle cx="50" cy="50" r="11" fill="#F5F5DC" stroke="#E8E8C8" stroke-width="2"/>
                    <!-- Head -->
                    <ellipse cx="20" cy="35" rx="10" ry="12" fill="#000000"/>
                    <!-- Eye -->
                    <circle cx="20" cy="33" r="2" fill="#FFF"/>
                    <circle cx="20" cy="33" r="1" fill="#000"/>
                    <!-- Ears -->
                    <ellipse cx="16" cy="28" rx="3" ry="6" fill="#000000" transform="rotate(-20 16 28)"/>

                    <rect x="30" y="55" width="4" height="12" fill="#000000"/>

            <!-- Horse -->
            <div class="animal horse" data-sound="neigh">

                    <!-- Ear -->
                    <path d="M 30 10 L 28 5 L 32 8 Z" fill="#8B4513" stroke="#6B3410" stroke-width="1"/>
                    <!-- Mane -->
                    <path d="M 32 15 Q 35 20 34 30" stroke="#5D3A1A" stroke-width="4" fill="none" stroke-linecap="round"/>
                    <path d="M 34 12 Q 37 18 36 28" stroke="#5D3A1A" stroke-width="3" fill="none" stroke-linecap="round"/>
                    <!-- Legs -->
                    <rect x="35" y="72" width="6" height="20" fill="#8B4513" stroke="#6B3410" stroke-width="1"/>
                    <rect x="48" y="72" width="6" height="20" fill="#8B4513" stroke="#6B3410" stroke-width="1"/>
                    <rect x="58" y="72" width="6" height="20" fill="#8B4513" stroke="#6B3410" stroke-width="1"/>

            <!-- Duck -->
            <div class="animal duck" data-sound="quack">
                <svg viewBox="0 0 55 50" xmlns="http://www.w3.org/2000/svg">
                    <!-- Body -->
                    <ellipse cx="35" cy="30" rx="18" ry="15" fill="#FFFFE0" stroke="#E8E8C8" stroke-width="2"/>
                    <!-- Head -->
                    <circle cx="20" cy="20" r="11" fill="#FFFFE0" stroke="#E8E8C8" stroke-width="2"/>

                    <ellipse cx="12" cy="22" rx="6" ry="4" fill="#FFA500" stroke="#FF8C00" stroke-width="1"/>

                    <circle cx="22" cy="18" r="2.5" fill="#000"/>

                    <ellipse cx="38" cy="32" rx="10" ry="8" fill="#F0E68C" stroke="#E8E8C8" stroke-width="1" transform="rotate(25 38 32)"/>
                    <!-- Tail -->
                    <path d="M 50 28 Q 55 30 54 35 Q 53 32 50 32 Z" fill="#F0E68C" stroke="#E8E8C8" stroke-width="1"/>
                    <!-- Feet -->
                    <path d="M 28 43 L 25 47 M 28 43 L 28 47 M 28 43 L 31 47" stroke="#FFA500" stroke-width="2" stroke-linecap="round"/>
                    <path d="M 38 43 L 35 47 M 38 43 L 38 47 M 38 43 L 41 47" stroke="#FFA500" stroke-width="2" stroke-linecap="round"/>

        </div>

        <!-- Fence Layer -->
        <div class="layer fence-layer" data-speed="0.2">
            <div class="fence">
                <div class="fence-post">
                    <div class="fence-rail top" style="width: 600px;"></div>
                    <div class="fence-rail bottom" style="width: 600px;"></div>
                </div>
                <div class="fence-post">
                    <div class="fence-rail top" style="width: 600px; left: -60px;"></div>
                    <div class="fence-rail bottom" style="width: 600px; left: -60px;"></div>
                </div>
                <div class="fence-post">
                    <div class="fence-rail top" style="width: 600px; left: -120px;"></div>
                    <div class="fence-rail bottom" style="width: 600px; left: -120px;"></div>
                </div>
                <div class="fence-post"></div>
                <div class="fence-post"></div>
                <div class="fence-post"></div>
                <div class="fence-post"></div>
            </div>
        </div>

        <!-- Grass Layer -->
        <div class="layer grass-layer" data-speed="0">
            <div class="ground"></div>
            <!-- Grass blades will be generated by JS -->
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="time-selector">
            <button class="time-btn active" data-time="day">Day</button>
            <button class="time-btn" data-time="morning">Morning</button>
            <button class="time-btn" data-time="evening">Evening</button>
            <button class="time-btn" data-time="night">Night</button>
        </div>
        <button class="control-btn" id="sound-toggle">ðŸ”‡ Sounds Off</button>
    </div>

    <script>
        // Time of day configurations
        const timeConfigs = {
            morning: {
                skyTop: '#FFB347',
                skyBottom: '#87CEEB',
                sunColor: '#FFA500',
                sunGlow: '#FF8C00'
            },
            day: {
                skyTop: '#87CEEB',
                skyBottom: '#4A90E2',
                sunColor: '#FFD700',
                sunGlow: '#FFA500'
            },
            evening: {
                skyTop: '#FF6B6B',
                skyBottom: '#4A1E7F',
                sunColor: '#FF4500',
                sunGlow: '#FF6347'
            },
            night: {
                skyTop: '#0C1445',
                skyBottom: '#1B2A5E',
                sunColor: '#F0E68C',
                sunGlow: '#E6D966'
            }
        };

        // State
        let soundsEnabled = false;
        let currentTime = 'day';
        let mouseX = 0;
        let mouseY = 0;

        // Initialize
        function init() {
            generateGrassBlades();
            setupParallax();
            setupAnimalSounds();
            setupTimeControls();
            setupSoundToggle();
            addFireflies();
        }

        // Generate grass blades
        function generateGrassBlades() {
            const grassLayer = document.querySelector('.grass-layer');
            const numBlades = 50;
            
            for (let i = 0; i < numBlades; i++) {
                const blade = document.createElement('div');
                blade.className = 'grass-blade';
                blade.style.left = `${Math.random() * 100}%`;
                blade.style.height = `${20 + Math.random() * 30}px`;
                blade.style.animationDelay = `${Math.random() * 3}s`;
                blade.style.animationDuration = `${2 + Math.random() * 2}s`;
                grassLayer.appendChild(blade);
            }
        }

        // Add fireflies
        function addFireflies() {
            const scene = document.getElementById('farm-scene');
            const numFireflies = 8;
            
            for (let i = 0; i < numFireflies; i++) {
                const firefly = document.createElement('div');
                firefly.className = 'particle firefly';
                firefly.style.left = `${Math.random() * 100}%`;
                firefly.style.top = `${30 + Math.random() * 50}%`;
                firefly.style.animationDelay = `${Math.random() * 15}s`;
                firefly.style.animationDuration = `${10 + Math.random() * 10}s`;
                scene.appendChild(firefly);
            }
        }

        // Parallax effect
        function setupParallax() {
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
                mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
                
                requestAnimationFrame(updateParallax);
            });
        }

        function updateParallax() {
            const layers = document.querySelectorAll('.layer');
            
            layers.forEach(layer => {
                const speed = parseFloat(layer.dataset.speed) || 0;
                const x = mouseX * (1 - speed) * 20;
                const y = mouseY * (1 - speed) * 20;
                
                layer.style.transform = `translate(${x}px, ${y}px)`;
            });
        }

        // Animal sounds using Web Audio API
        const animalSounds = {
            moo: { freq: 200, duration: 0.5 },
            oink: { freq: 400, duration: 0.3 },
            cluck: { freq: 800, duration: 0.2 },
            baa: { freq: 300, duration: 0.4 },
            neigh: { freq: 350, duration: 0.6 },
            quack: { freq: 600, duration: 0.25 }
        };

        function playSound(soundType) {
            if (!soundsEnabled) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            const config = animalSounds[soundType];
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = config.freq;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + config.duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + config.duration);
        }

        function setupAnimalSounds() {
            const animals = document.querySelectorAll('.animal');
            
            animals.forEach(animal => {
                animal.addEventListener('click', (e) => {
                    const sound = animal.dataset.sound;
                    playSound(sound);
                    
                    // Show popup
                    const popup = document.createElement('div');
                    popup.className = 'sound-popup';
                    popup.textContent = sound.toUpperCase() + '!';
                    popup.style.left = e.clientX + 'px';
                    popup.style.top = e.clientY + 'px';
                    document.body.appendChild(popup);
                    
                    setTimeout(() => popup.remove(), 1000);
                });
            });
        }

        // Time of day controls
        function setupTimeControls() {
            const timeButtons = document.querySelectorAll('.time-btn');
            
            timeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const time = btn.dataset.time;
                    changeTimeOfDay(time);
                    
                    // Update active state
                    timeButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
        }

        function changeTimeOfDay(time) {
            currentTime = time;
            const config = timeConfigs[time];
            const sky = document.querySelector('.sky');
            const sun = document.querySelector('.sun');
            
            // Update CSS variables
            document.documentElement.style.setProperty('--sky-top', config.skyTop);
            document.documentElement.style.setProperty('--sky-bottom', config.skyBottom);
            document.documentElement.style.setProperty('--sun-color', config.sunColor);
            document.documentElement.style.setProperty('--sun-glow', config.sunGlow);
            
            // Apply changes
            sky.style.background = `linear-gradient(to bottom, ${config.skyTop}, ${config.skyBottom})`;
            sun.style.background = config.sunColor;
            sun.style.boxShadow = `0 0 60px ${config.sunGlow}, 0 0 100px ${config.sunGlow}`;
            
            // Adjust sun position and appearance for night (make it a moon)
            if (time === 'night') {
                sun.style.top = '12%';
                sun.style.right = '25%';
                sun.style.width = '80px';
                sun.style.height = '80px';
            } else {
                sun.style.top = '15%';
                sun.style.right = '20%';
                sun.style.width = '100px';
                sun.style.height = '100px';
            }
        }

        // Sound toggle
        function setupSoundToggle() {
            const toggleBtn = document.getElementById('sound-toggle');
            
            toggleBtn.addEventListener('click', () => {
                soundsEnabled = !soundsEnabled;
                toggleBtn.textContent = soundsEnabled ? 'ðŸ”Š Sounds On' : 'ðŸ”‡ Sounds Off';
            });
        }

        // Start everything
        init();
    </script>
</body>
</html>
