<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioluminescent Mangrove Lagoon</title>
    <style>
        :root {
            --color-primary: #00FFFF;
            --color-secondary: #00E5FF;
            --color-tertiary: #1FE0E0;
            --color-water: #0a1a2e;
            --glow-effect: 0 0 20px #00FFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-water);
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        #scene {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #water-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center bottom, rgba(0, 255, 255, 0.1) 0%, var(--color-water) 50%);
            z-index: 1;
            transition: background 0.5s ease;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: transparent;
            z-index: 2;
        }

        .wave-line {
            position: absolute;
            width: 200%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.1) 25%, 
                rgba(0, 255, 255, 0.2) 50%, 
                rgba(0, 255, 255, 0.1) 75%, 
                transparent 100%);
            opacity: 0.3;
        }

        .wave-line:nth-child(1) {
            top: 20%;
            animation: wave-move 8s linear infinite;
        }

        .wave-line:nth-child(2) {
            top: 40%;
            animation: wave-move 10s linear infinite;
            animation-delay: -2s;
        }

        .wave-line:nth-child(3) {
            top: 60%;
            animation: wave-move 12s linear infinite;
            animation-delay: -4s;
        }

        .wave-line:nth-child(4) {
            top: 80%;
            animation: wave-move 14s linear infinite;
            animation-delay: -6s;
        }

        @keyframes wave-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        #plankton-canvas, #effects-canvas, #ripple-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #plankton-canvas { z-index: 3; }
        #effects-canvas { z-index: 4; }
        #ripple-canvas { z-index: 5; pointer-events: none; }

        #mangrove-roots {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            z-index: 6;
            opacity: 0.8;
            transition: opacity 0.5s ease;
        }

        .root {
            position: absolute;
            background: linear-gradient(to bottom, #1a1a1a 0%, #000 100%);
            border-radius: 50% 50% 0 0;
            opacity: 0.9;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #ambient-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
            z-index: 7;
            pointer-events: none;
            opacity: 0.6;
            transition: opacity 0.5s ease;
        }

        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 16px;
            color: #fff;
            font-size: 13px;
            z-index: 100;
            max-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        #controls.minimized {
            transform: translateX(calc(100% + 20px));
        }

        #controls h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--color-primary);
            text-shadow: var(--glow-effect);
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--color-primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px var(--color-primary);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--color-primary);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px var(--color-primary);
        }

        .control-group select, .control-group button {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-group button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--color-primary);
        }

        .control-group select:focus, .control-group button:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: var(--color-primary);
            box-shadow: 0 0 12px var(--color-primary);
        }

        .toggle-knob {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle.active .toggle-knob {
            transform: translateX(20px);
        }

        .value-display {
            min-width: 40px;
            text-align: right;
            color: var(--color-primary);
            font-weight: 600;
        }

        #toggle-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        #toggle-controls:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: scale(1.1);
        }

        #toggle-controls svg {
            width: 20px;
            height: 20px;
            stroke: var(--color-primary);
            fill: none;
            stroke-width: 2;
        }

        .section-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }

        .preset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .preset-btn {
            padding: 8px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            z-index: 100;
            max-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            #controls {
                top: 10px;
                right: 10px;
                left: auto;
                max-width: calc(100vw - 80px);
                padding: 15px;
            }
            
            #toggle-controls {
                top: 10px;
                right: 10px;
            }

            #info-panel {
                bottom: 10px;
                left: 10px;
                max-width: calc(100vw - 20px);
            }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="scene">
        <div id="water-background"></div>
        
        <div class="wave">
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
        </div>

        <canvas id="plankton-canvas"></canvas>
        <canvas id="effects-canvas"></canvas>
        <canvas id="ripple-canvas"></canvas>

        <div id="mangrove-roots"></div>
        <div id="ambient-glow"></div>
    </div>

    <div id="toggle-controls">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="5" r="2"/>
            <circle cx="12" cy="12" r="2"/>
            <circle cx="12" cy="19" r="2"/>
        </svg>
    </div>

    <div id="controls">
        <h2>ðŸŒŠ Lagoon Controls</h2>
        
        <div class="control-group">
            <label>Scene Presets</label>
            <div class="preset-grid">
                <button class="preset-btn" data-preset="calm">Calm Night</button>
                <button class="preset-btn" data-preset="active">Active</button>
                <button class="preset-btn" data-preset="electric">Electric</button>

        <div class="section-divider"></div>

        <div class="control-group">

        <div class="control-group">
            <label>
                <span>Wave Speed</span>

            </label>
            <input type="range" id="wave-speed" min="50" max="200" value="100">
        </div>

        <div class="section-divider"></div>

        <div class="control-group">
            <label>
                <span>Mangrove Visibility</span>
                <span class="value-display" id="mangrove-visibility-value">80%</span>

            <input type="range" id="mangrove-visibility" min="0" max="100" value="80">

        <div class="control-group">
            <label>
                <span>Ambient Glow</span>
                <span class="value-display" id="ambient-glow-value">60%</span>

            <input type="range" id="ambient-glow" min="0" max="100" value="60">

        <div class="section-divider"></div>

        <div class="control-group">
            <label>Color Scheme</label>
            <select id="color-scheme">
                <option value="classic_cyan">Classic Cyan</option>
                <option value="deep_purple">Deep Purple</option>
                <option value="electric_blue">Electric Blue</option>
                <option value="green_glow">Green Glow</option>
                <option value="pink_dream">Pink Dream</option>
                <option value="aurora">Aurora</option>
            </select>
        </div>

        <div class="control-group">
            <label>
                <span>Animation Speed</span>
                <span class="value-display" id="animation-speed-value">1.0x</span>

            <input type="range" id="animation-speed" min="25" max="200" value="100">

        <div class="section-divider"></div>

        <div class="control-group">
            <button id="fullscreen-btn">Toggle Fullscreen</button>

    </div>

    <div id="info-panel">
        <strong>ðŸ’¡ Tip:</strong> Click anywhere to create ripples! Move your mouse to interact with the plankton.
    </div>

    <script>
        // Configuration
        const colorSchemes = {
            classic_cyan: {
                primary: '#00FFFF',
                secondary: '#00E5FF',
                tertiary: '#1FE0E0',
                water: '#0a1a2e',
                glow: '0 0 20px #00FFFF'
            },
            deep_purple: {
                primary: '#C77DFF',
                secondary: '#E0AAFF',
                tertiary: '#9D4EDD',
                water: '#1a0a2e',
                glow: '0 0 20px #C77DFF'
            },
            electric_blue: {
                primary: '#0066FF',
                secondary: '#0080FF',
                tertiary: '#00BFFF',
                water: '#001a33',
                glow: '0 0 20px #0080FF'
            },
            green_glow: {
                primary: '#00FF80',
                secondary: '#00FF99',
                tertiary: '#00E066',
                water: '#0a2e1a',
                glow: '0 0 20px #00FF80'
            },
            pink_dream: {
                primary: '#FF1493',
                secondary: '#FF69B4',
                tertiary: '#FFB6C1',
                water: '#1a0a14',
                glow: '0 0 20px #FF1493'
            },
            aurora: {
                primary: '#00FFA3',
                secondary: '#03E1FF',
                tertiary: '#DC1FFF',
                water: '#0a1a1e',
                glow: '0 0 20px #00FFA3'
            }
        };

        const presets = {
            calm: {
                planktonCount: 100,
                planktonIntensity: 50,
                waveSpeed: 0.7,
                animationSpeed: 0.8,
                sparkleEnabled: false
            },
            active: {
                planktonCount: 250,
                planktonIntensity: 85,
                waveSpeed: 1.3,
                animationSpeed: 1.5,
                sparkleEnabled: true
            },
            electric: {
                planktonCount: 350,
                planktonIntensity: 95,
                waveSpeed: 1.8,
                animationSpeed: 1.8,
                sparkleEnabled: true,
                colorScheme: 'electric_blue'
            },
            minimal: {
                planktonCount: 60,
                planktonIntensity: 30,
                waveSpeed: 0.5,
                animationSpeed: 0.6,
                sparkleEnabled: false,
                mangroveVisibility: 40
            }
        };

        // State
        let state = {
            planktonEnabled: true,
            planktonCount: 150,
            planktonIntensity: 70,
            waveEnabled: true,
            waveSpeed: 1.0,
            mangroveVisibility: 80,
            ambientGlow: 60,
            colorScheme: 'classic_cyan',
            animationSpeed: 1.0,
            interactionEnabled: true,
            flockingEnabled: true,
            sparkleEnabled: true,
            rippleEnabled: true
        };

        // Mouse tracking
        const mouse = { x: 0, y: 0, isMoving: false };
        let mouseTimeout;

        // Canvas setup
        const canvas = document.getElementById('plankton-canvas');
        const ctx = canvas.getContext('2d');
        const effectsCanvas = document.getElementById('effects-canvas');
        const effectsCtx = effectsCanvas.getContext('2d');
        const rippleCanvas = document.getElementById('ripple-canvas');
        const rippleCtx = rippleCanvas.getContext('2d');

        let particles = [];
        let sparkles = [];
        let ripples = [];

        function resizeCanvas() {
            [canvas, effectsCanvas, rippleCanvas].forEach(c => {
                c.width = window.innerWidth;
                c.height = window.innerHeight;
            });
            initParticles();
        }

        // Enhanced Particle class with flocking behavior
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseSize = Math.random() * 2.5 + 1.5;
                this.size = this.baseSize;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.phase = Math.random() * Math.PI * 2;
                this.pulseSpeed = Math.random() * 0.02 + 0.01;
                this.opacity = 0;
                this.targetOpacity = Math.random() * 0.7 + 0.3;
                this.depth = Math.random();
                this.colorIndex = Math.floor(Math.random() * 3);
            }

            update(time) {
                // Breathing/pulsing effect
                this.phase += this.pulseSpeed * state.animationSpeed;
                const pulse = Math.sin(this.phase) * 0.5 + 0.5;
                this.opacity = pulse * this.targetOpacity * (state.planktonIntensity / 100);
                this.size = this.baseSize * (0.7 + pulse * 0.6);

                // Mouse interaction
                if (state.interactionEnabled && mouse.isMoving) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const maxDist = 150;
                    
                    if (dist < maxDist) {
                        const force = (1 - dist / maxDist) * 0.5;
                        this.vx += (dx / dist) * force;
                        this.vy += (dy / dist) * force;
                    }
                }

                // Flocking behavior
                if (state.flockingEnabled) {
                    this.flock();
                }

                // Apply velocity with depth-based speed
                const speedMult = 0.5 + this.depth * 0.5;
                this.x += this.vx * state.animationSpeed * speedMult;
                this.y += this.vy * state.animationSpeed * speedMult;

                // Damping
                this.vx *= 0.98;
                this.vy *= 0.98;

                // Keep minimum movement
                if (Math.abs(this.vx) < 0.1) this.vx += (Math.random() - 0.5) * 0.1;
                if (Math.abs(this.vy) < 0.1) this.vy += (Math.random() - 0.5) * 0.1;

                // Wrap around edges
                if (this.x < -10) this.x = canvas.width + 10;
                if (this.x > canvas.width + 10) this.x = -10;
                if (this.y < -10) this.y = canvas.height + 10;
                if (this.y > canvas.height + 10) this.y = -10;
            }

            flock() {
                let alignX = 0, alignY = 0;
                let cohesionX = 0, cohesionY = 0;
                let separationX = 0, separationY = 0;
                let neighbors = 0;

                const perceptionRadius = 80;

                for (let other of particles) {
                    if (other === this) continue;

                    const dx = other.x - this.x;
                    const dy = other.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < perceptionRadius && dist > 0) {
                        // Alignment
                        alignX += other.vx;
                        alignY += other.vy;

                        // Cohesion
                        cohesionX += other.x;
                        cohesionY += other.y;

                        // Separation
                        if (dist < 30) {
                            separationX -= dx / dist;
                            separationY -= dy / dist;
                        }

                        neighbors++;
                    }
                }

                if (neighbors > 0) {
                    // Average and apply forces
                    alignX /= neighbors;
                    alignY /= neighbors;
                    cohesionX = (cohesionX / neighbors - this.x) * 0.005;
                    cohesionY = (cohesionY / neighbors - this.y) * 0.005;

                    this.vx += alignX * 0.05 + cohesionX + separationX * 0.05;
                    this.vy += alignY * 0.05 + cohesionY + separationY * 0.05;
                }

                // Limit speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 2) {
                    this.vx = (this.vx / speed) * 2;
                    this.vy = (this.vy / speed) * 2;
                }
            }

            draw() {
                if (!state.planktonEnabled || this.opacity <= 0) return;

                const scheme = colorSchemes[state.colorScheme];
                const colors = [scheme.primary, scheme.secondary, scheme.tertiary];
                const color = colors[this.colorIndex];

                ctx.save();
                ctx.globalAlpha = this.opacity * (0.6 + this.depth * 0.4);
                
                // Outer glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 5);
                gradient.addColorStop(0, color);
                gradient.addColorStop(0.3, color + '66');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 5, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // Sparkle effect
        class Sparkle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 2;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.life -= this.decay * state.animationSpeed;
            }

            draw() {
                if (this.life <= 0) return;

                const scheme = colorSchemes[state.colorScheme];
                effectsCtx.save();
                effectsCtx.globalAlpha = this.life;
                
                const gradient = effectsCtx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                gradient.addColorStop(0, scheme.primary);
                gradient.addColorStop(1, 'transparent');
                
                effectsCtx.fillStyle = gradient;
                effectsCtx.beginPath();
                effectsCtx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                effectsCtx.fill();

                effectsCtx.fillStyle = '#fff';
                effectsCtx.beginPath();
                effectsCtx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                effectsCtx.fill();

                effectsCtx.restore();
            }
        }

        // Ripple effect
        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 150;
                this.life = 1;
            }

            update() {
                this.radius += 3 * state.animationSpeed;
                this.life = 1 - (this.radius / this.maxRadius);
            }

            draw() {
                if (this.life <= 0) return;

                const scheme = colorSchemes[state.colorScheme];
                rippleCtx.save();
                rippleCtx.globalAlpha = this.life * 0.5;
                rippleCtx.strokeStyle = scheme.primary;
                rippleCtx.lineWidth = 2;
                rippleCtx.beginPath();
                rippleCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                rippleCtx.stroke();
                rippleCtx.restore();
            }
        }

        function initParticles() {
            const particleCount = state.planktonCount;
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Animation loop
        let lastTime = 0;
        function animate(time) {
            const deltaTime = time - lastTime;
            lastTime = time;

            // Clear canvases
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            effectsCtx.clearRect(0, 0, effectsCanvas.width, effectsCanvas.height);
            rippleCtx.clearRect(0, 0, rippleCanvas.width, rippleCanvas.height);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update(time);
                particle.draw();
            });

            // Random sparkles
            if (state.sparkleEnabled && Math.random() < 0.05) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                sparkles.push(new Sparkle(x, y));
            }

            // Update sparkles
            sparkles = sparkles.filter(sparkle => {
                sparkle.update();
                sparkle.draw();
                return sparkle.life > 0;
            });

            // Update ripples
            ripples = ripples.filter(ripple => {
                ripple.update();
                ripple.draw();
                return ripple.life > 0;
            });

            requestAnimationFrame(animate);
        }

        // Mangrove roots generation
        function generateMangroveRoots() {
            const container = document.getElementById('mangrove-roots');
            container.innerHTML = '';

            const rootCount = 20;
            for (let i = 0; i < rootCount; i++) {
                const root = document.createElement('div');
                root.className = 'root';
                
                const width = Math.random() * 50 + 25;
                const height = Math.random() * 250 + 200;
                const left = (i / rootCount) * 100 + Math.random() * 3;
                
                root.style.width = width + 'px';
                root.style.height = height + 'px';
                root.style.left = left + '%';
                root.style.bottom = '0';
                root.style.transform = `skewX(${Math.random() * 20 - 10}deg)`;
                
                container.appendChild(root);
            }
        }

        // Apply color scheme
        function applyColorScheme(schemeName) {
            const scheme = colorSchemes[schemeName];
            const root = document.documentElement;
            
            root.style.setProperty('--color-primary', scheme.primary);
            root.style.setProperty('--color-secondary', scheme.secondary);
            root.style.setProperty('--color-tertiary', scheme.tertiary);
            root.style.setProperty('--color-water', scheme.water);
            root.style.setProperty('--glow-effect', scheme.glow);
            
            document.body.style.background = scheme.water;
            document.getElementById('water-background').style.background = 
                `radial-gradient(ellipse at center bottom, ${scheme.primary}1A 0%, ${scheme.water} 50%)`;
        }

        // Control handlers
        function setupControls() {
            // Toggle controls panel
            document.getElementById('toggle-controls').addEventListener('click', () => {
                document.getElementById('controls').classList.toggle('minimized');
            });

            // Presets
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const preset = presets[this.dataset.preset];
                    Object.keys(preset).forEach(key => {
                        state[key] = preset[key];
                        updateControlUI(key, preset[key]);
                    });
                    if (preset.colorScheme) {
                        applyColorScheme(preset.colorScheme);
                    }
                    if (preset.planktonCount) {
                        initParticles();
                    }
                });
            });

            // Plankton toggle
            document.getElementById('plankton-toggle').addEventListener('click', function() {
                state.planktonEnabled = !state.planktonEnabled;
                this.classList.toggle('active', state.planktonEnabled);
            });

            // Plankton count
            const planktonCount = document.getElementById('plankton-count');
            const planktonCountValue = document.getElementById('plankton-count-value');
            planktonCount.addEventListener('input', function() {
                state.planktonCount = parseInt(this.value);
                planktonCountValue.textContent = this.value;
                initParticles();
            });

            // Plankton intensity
            const planktonIntensity = document.getElementById('plankton-intensity');
            const planktonIntensityValue = document.getElementById('plankton-intensity-value');
            planktonIntensity.addEventListener('input', function() {
                state.planktonIntensity = parseInt(this.value);
                planktonIntensityValue.textContent = this.value + '%';
            });

            // Interaction toggle
            document.getElementById('interaction-toggle').addEventListener('click', function() {
                state.interactionEnabled = !state.interactionEnabled;
                this.classList.toggle('active', state.interactionEnabled);
            });

            // Flocking toggle
            document.getElementById('flocking-toggle').addEventListener('click', function() {
                state.flockingEnabled = !state.flockingEnabled;
                this.classList.toggle('active', state.flockingEnabled);
            });

            // Sparkle toggle
            document.getElementById('sparkle-toggle').addEventListener('click', function() {
                state.sparkleEnabled = !state.sparkleEnabled;
                this.classList.toggle('active', state.sparkleEnabled);
            });

            // Ripple toggle
            document.getElementById('ripple-toggle').addEventListener('click', function() {
                state.rippleEnabled = !state.rippleEnabled;
                this.classList.toggle('active', state.rippleEnabled);
            });

            // Wave toggle
            document.getElementById('wave-toggle').addEventListener('click', function() {
                state.waveEnabled = !state.waveEnabled;
                this.classList.toggle('active', state.waveEnabled);
                const waveContainer = document.querySelector('.wave');
                waveContainer.style.display = state.waveEnabled ? 'block' : 'none';
            });

            // Wave speed
            const waveSpeed = document.getElementById('wave-speed');
            const waveSpeedValue = document.getElementById('wave-speed-value');
            waveSpeed.addEventListener('input', function() {
                state.waveSpeed = parseInt(this.value) / 100;
                waveSpeedValue.textContent = state.waveSpeed.toFixed(1) + 'x';
                updateWaveSpeed();
            });

            // Mangrove visibility
            const mangroveVisibility = document.getElementById('mangrove-visibility');
            const mangroveVisibilityValue = document.getElementById('mangrove-visibility-value');
            const mangroveRoots = document.getElementById('mangrove-roots');
            mangroveVisibility.addEventListener('input', function() {
                state.mangroveVisibility = parseInt(this.value);
                mangroveVisibilityValue.textContent = this.value + '%';
                mangroveRoots.style.opacity = state.mangroveVisibility / 100;
            });

            // Ambient glow
            const ambientGlow = document.getElementById('ambient-glow');
            const ambientGlowValue = document.getElementById('ambient-glow-value');
            const ambientGlowEl = document.getElementById('ambient-glow');
            ambientGlow.addEventListener('input', function() {
                state.ambientGlow = parseInt(this.value);
                ambientGlowValue.textContent = this.value + '%';
                ambientGlowEl.style.opacity = state.ambientGlow / 100;
            });

            // Color scheme
            const colorScheme = document.getElementById('color-scheme');
            colorScheme.addEventListener('change', function() {
                state.colorScheme = this.value;
                applyColorScheme(this.value);
            });

            // Animation speed
            const animationSpeed = document.getElementById('animation-speed');
            const animationSpeedValue = document.getElementById('animation-speed-value');
            animationSpeed.addEventListener('input', function() {
                state.animationSpeed = parseInt(this.value) / 100;
                animationSpeedValue.textContent = state.animationSpeed.toFixed(1) + 'x';
            });

            // Fullscreen
            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });
        }

        function updateControlUI(key, value) {
            const mappings = {
                planktonCount: ['plankton-count', 'plankton-count-value', v => v, v => v],
                planktonIntensity: ['plankton-intensity', 'plankton-intensity-value', v => v, v => v + '%'],
                waveSpeed: ['wave-speed', 'wave-speed-value', v => v * 100, v => v.toFixed(1) + 'x'],
                animationSpeed: ['animation-speed', 'animation-speed-value', v => v * 100, v => v.toFixed(1) + 'x'],
                mangroveVisibility: ['mangrove-visibility', 'mangrove-visibility-value', v => v, v => v + '%']
            };

            if (mappings[key]) {
                const [inputId, displayId, toInput, toDisplay] = mappings[key];
                const input = document.getElementById(inputId);
                const display = document.getElementById(displayId);
                if (input) input.value = toInput(value);
                if (display) display.textContent = toDisplay(value);
            }
        }

        function updateWaveSpeed() {
            const waveLines = document.querySelectorAll('.wave-line');
            waveLines.forEach((line, index) => {
                const baseDuration = [8, 10, 12, 14][index];
                const newDuration = baseDuration / state.waveSpeed;
                line.style.animationDuration = newDuration + 's';
            });
        }

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.isMoving = true;
            
            clearTimeout(mouseTimeout);
            mouseTimeout = setTimeout(() => {
                mouse.isMoving = false;
            }, 100);
        });

        // Click to create ripple
        document.addEventListener('click', (e) => {
            if (state.rippleEnabled && !e.target.closest('#controls') && !e.target.closest('#toggle-controls')) {
                ripples.push(new Ripple(e.clientX, e.clientY));
                
                // Create sparkles at click
                for (let i = 0; i < 5; i++) {
                    const offsetX = (Math.random() - 0.5) * 30;
                    const offsetY = (Math.random() - 0.5) * 30;
                    sparkles.push(new Sparkle(e.clientX + offsetX, e.clientY + offsetY));
                }
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            resizeCanvas();
            generateMangroveRoots();
            setupControls();
            applyColorScheme(state.colorScheme);
            requestAnimationFrame(animate);
        });

        window.addEventListener('resize', resizeCanvas);

        // Hide info panel after 8 seconds
        setTimeout(() => {
            const infoPanel = document.getElementById('info-panel');
            if (infoPanel) {
                infoPanel.style.transition = 'opacity 1s';
                infoPanel.style.opacity = '0';
                setTimeout(() => infoPanel.style.display = 'none', 1000);
            }
        }, 8000);
    </script>
</body>
