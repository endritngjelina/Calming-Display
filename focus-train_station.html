<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calming Train Station</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 100;
            backdrop-filter: blur(10px);
            max-width: 250px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input[type="range"], button {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            margin-top: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        input[type="range"] {
            padding: 0;
        }

        .value-display {
            font-size: 11px;
            color: #aaa;
            margin-top: 3px;
        }

        .toggle-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            z-index: 101;
            backdrop-filter: blur(10px);
        }

        .controls.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="toggle-controls" onclick="toggleControls()">â˜° Settings</div>
    
    <div class="controls hidden" id="controls">
        <div class="control-group">
            <label>Time of Day</label>
            <select id="timeOfDay" onchange="updateScene()">
                <option value="night">Night</option>
                <option value="dawn">Dawn</option>
                <option value="day">Day</option>
                <option value="dusk" selected>Dusk</option>
            </select>
        </div>

        <div class="control-group">
            <label>Weather</label>
            <select id="weather" onchange="updateScene()">
                <option value="clear" selected>Clear</option>
                <option value="rain">Rain</option>
                <option value="fog">Fog</option>
            </select>
        </div>

        <div class="control-group">
            <label>Train Frequency</label>
            <input type="range" id="trainFreq" min="5000" max="30000" value="15000" step="1000" oninput="updateTrainFreq(this.value)">
            <div class="value-display" id="trainFreqValue">15s</div>
        </div>

        <div class="control-group">
            <label>Animation Speed</label>
            <input type="range" id="animSpeed" min="0.3" max="2" value="1" step="0.1" oninput="updateAnimSpeed(this.value)">
            <div class="value-display" id="animSpeedValue">1x</div>
        </div>

        <div class="control-group">
            <label>Board Flicker</label>
            <input type="range" id="flickerIntensity" min="0" max="100" value="50" oninput="updateFlicker(this.value)">
            <div class="value-display" id="flickerValue">Medium</div>
        </div>

        <button onclick="randomizeScene()">Randomize Scene</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let animationSpeed = 1;
        let trainInterval = 15000;
        let flickerIntensity = 0.5;
        
        let scene = {
            timeOfDay: 'dusk',
            weather: 'clear',
            skyColors: ['#1a1a2e', '#16213e', '#0f3460', '#533483'],
            trainLights: [],
            raindrops: [],
            boardFlicker: 0,
            boardTexts: [
                'DEPARTURES',
                'PLATFORM 1  18:45  CENTRAL',
                'PLATFORM 2  19:12  NORTHBOUND',
                'PLATFORM 3  19:30  EXPRESS',
                'PLATFORM 4  19:58  LOCAL'
            ],
            stars: []
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initStars();
        }

        function initStars() {
            scene.stars = [];
            for (let i = 0; i < 100; i++) {
                scene.stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height * 0.5,
                    size: Math.random() * 2,
                    twinkle: Math.random() * Math.PI * 2
                });
            }
        }

        function toggleControls() {
            const controls = document.getElementById('controls');
            controls.classList.toggle('hidden');
        }

        function updateScene() {
            scene.timeOfDay = document.getElementById('timeOfDay').value;
            scene.weather = document.getElementById('weather').value;
            
            switch(scene.timeOfDay) {
                case 'night':
                    scene.skyColors = ['#0a0a1e', '#1a1a2e', '#0f1e3a', '#1a2744'];
                    break;
                case 'dawn':
                    scene.skyColors = ['#2d1b3d', '#4a2c5e', '#ff6b9d', '#ffa07a'];
                    break;
                case 'day':
                    scene.skyColors = ['#87ceeb', '#a0d8ef', '#b8e0f6', '#d0ebff'];
                    break;
                case 'dusk':
                    scene.skyColors = ['#1a1a2e', '#16213e', '#0f3460', '#533483'];
                    break;
            }
        }

        function updateTrainFreq(val) {
            trainInterval = parseInt(val);
            document.getElementById('trainFreqValue').textContent = (val / 1000) + 's';
        }

        function updateAnimSpeed(val) {
            animationSpeed = parseFloat(val);
            document.getElementById('animSpeedValue').textContent = val + 'x';
        }

        function updateFlicker(val) {
            flickerIntensity = val / 100;
            const labels = ['Off', 'Low', 'Medium', 'High', 'Very High'];
            const index = Math.floor(val / 25);
            document.getElementById('flickerValue').textContent = labels[Math.min(index, 4)];
        }

        function randomizeScene() {
            const times = ['night', 'dawn', 'day', 'dusk'];
            const weathers = ['clear', 'rain', 'fog'];
            
            document.getElementById('timeOfDay').value = times[Math.floor(Math.random() * times.length)];
            document.getElementById('weather').value = weathers[Math.floor(Math.random() * weathers.length)];
            updateScene();
        }

        function drawSky() {
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            scene.skyColors.forEach((color, i) => {
                gradient.addColorStop(i / (scene.skyColors.length - 1), color);
            });
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            if (scene.timeOfDay === 'night' || scene.timeOfDay === 'dusk') {
                scene.stars.forEach(star => {
                    const twinkle = Math.sin(star.twinkle + Date.now() * 0.001) * 0.5 + 0.5;
                    ctx.fillStyle = `rgba(255, 255, 255, ${twinkle * 0.8})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        function drawPlatform() {
            const horizonY = height * 0.6;
            
            ctx.fillStyle = '#2a2a3e';
            ctx.fillRect(0, horizonY, width, height - horizonY);
            
            ctx.fillStyle = '#1a1a2e';
            const platformHeight = height * 0.15;
            ctx.fillRect(0, horizonY, width, platformHeight);
            
            for (let i = 0; i < width; i += 60) {
                ctx.fillStyle = '#333344';
                ctx.fillRect(i, horizonY, 40, 5);
            }
        }

        function drawTracks() {
            const horizonY = height * 0.6;
            const vanishingX = width / 2;
            const vanishingY = horizonY - 50;
            
            ctx.strokeStyle = '#555566';
            ctx.lineWidth = 3;
            
            const trackPairs = [
                { left: width * 0.3, right: width * 0.4 },
                { left: width * 0.6, right: width * 0.7 }
            ];
            
            trackPairs.forEach(track => {
                ctx.beginPath();
                ctx.moveTo(track.left, height);
                ctx.lineTo(vanishingX - 30, vanishingY);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(track.right, height);
                ctx.lineTo(vanishingX + 30, vanishingY);
                ctx.stroke();
                
                for (let i = 0; i < 15; i++) {
                    const progress = i / 15;
                    const y = height - (height - vanishingY) * progress;
                    const leftX = track.left - (track.left - (vanishingX - 30)) * progress;
                    const rightX = track.right - (track.right - (vanishingX + 30)) * progress;
                    
                    ctx.strokeStyle = '#444455';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(leftX, y);
                    ctx.lineTo(rightX, y);
                    ctx.stroke();
                }
            });
        }

        function drawDepartureBoard() {
            const boardX = width * 0.1;
            const boardY = height * 0.2;
            const boardWidth = width * 0.3;
            const boardHeight = height * 0.25;
            
            scene.boardFlicker = Math.random() < flickerIntensity * 0.1 ? Math.random() * 0.3 : 0;
            
            ctx.fillStyle = `rgba(20, 20, 30, ${0.9 - scene.boardFlicker})`;
            ctx.fillRect(boardX, boardY, boardWidth, boardHeight);
            
            ctx.strokeStyle = '#555566';
            ctx.lineWidth = 2;
            ctx.strokeRect(boardX, boardY, boardWidth, boardHeight);
            
            const flickerColor = scene.boardFlicker > 0 ? 
                `rgba(255, 200, 100, ${0.9 - scene.boardFlicker})` : 
                'rgba(255, 200, 100, 0.9)';
            
            ctx.fillStyle = flickerColor;
            ctx.font = 'bold 20px Courier New';
            ctx.fillText(scene.boardTexts[0], boardX + 20, boardY + 35);
            
            ctx.font = '16px Courier New';
            for (let i = 1; i < scene.boardTexts.length; i++) {
                const flickerOffset = Math.random() < flickerIntensity * 0.05 ? Math.random() * 2 - 1 : 0;
                ctx.fillText(scene.boardTexts[i], boardX + 20 + flickerOffset, boardY + 60 + (i - 1) * 30);
            }
        }

        function updateTrainLights() {
            scene.trainLights = scene.trainLights.filter(light => light.life > 0);
            
            scene.trainLights.forEach(light => {
                light.x += light.speed * animationSpeed;
                light.life -= 0.01 * animationSpeed;
                light.brightness = Math.sin(light.life * Math.PI) * light.maxBrightness;
            });
        }

        function drawTrainLights() {
            scene.trainLights.forEach(light => {
                const gradient = ctx.createRadialGradient(light.x, light.y, 0, light.x, light.y, light.size);
                gradient.addColorStop(0, `rgba(255, 220, 150, ${light.brightness})`);
                gradient.addColorStop(0.5, `rgba(255, 200, 100, ${light.brightness * 0.5})`);
                gradient.addColorStop(1, 'rgba(255, 180, 50, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(light.x, light.y, light.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function spawnTrain() {
            const horizonY = height * 0.6;
            const trackY = horizonY - Math.random() * 50;
            
            for (let i = 0; i < 4; i++) {
                scene.trainLights.push({
                    x: -50,
                    y: trackY + Math.random() * 10,
                    speed: 3 + Math.random() * 2,
                    size: 30 + Math.random() * 20,
                    life: 1,
                    brightness: 0,
                    maxBrightness: 0.8 + Math.random() * 0.2
                });
            }
        }

        function drawRain() {
            if (scene.weather !== 'rain') return;
            
            while (scene.raindrops.length < 200) {
                scene.raindrops.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    speed: 5 + Math.random() * 5,
                    length: 10 + Math.random() * 20
                });
            }
            
            ctx.strokeStyle = 'rgba(174, 194, 224, 0.3)';
            ctx.lineWidth = 1;
            
            scene.raindrops.forEach(drop => {
                ctx.beginPath();
                ctx.moveTo(drop.x, drop.y);
                ctx.lineTo(drop.x, drop.y + drop.length);
                ctx.stroke();
                
                drop.y += drop.speed * animationSpeed;
                
                if (drop.y > height) {
                    drop.y = -drop.length;
                    drop.x = Math.random() * width;
                }
            });
        }

        function drawFog() {
            if (scene.weather !== 'fog') return;
            
            const fogGradient = ctx.createLinearGradient(0, height * 0.5, 0, height);
            fogGradient.addColorStop(0, 'rgba(200, 200, 220, 0)');
            fogGradient.addColorStop(0.5, 'rgba(200, 200, 220, 0.3)');
            fogGradient.addColorStop(1, 'rgba(200, 200, 220, 0.5)');
            
            ctx.fillStyle = fogGradient;
            ctx.fillRect(0, height * 0.5, width, height * 0.5);
        }

        function animate() {
            drawSky();
            drawPlatform();
            drawTracks();
            drawDepartureBoard();
            updateTrainLights();
            drawTrainLights();
            drawRain();
            drawFog();
            
            requestAnimationFrame(animate);
        }

        let trainTimer;
        function startTrainSpawner() {
            clearInterval(trainTimer);
            trainTimer = setInterval(spawnTrain, trainInterval);
        }

        window.addEventListener('resize', resize);
        resize();
        updateScene();
        animate();
        startTrainSpawner();
        spawnTrain();

        document.getElementById('trainFreq').addEventListener('input', function() {
            startTrainSpawner();
        });
    </script>
</body>
</html>
