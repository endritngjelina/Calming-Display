<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Lighthouse - Calming Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
        }

        /* Scene Container */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Sky with realistic gradient */
        .sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                #0a0e1f 0%,
                #1a1f35 25%,
                #2a3555 50%,
                #3a4a65 100%);
            transition: background 2s ease;
        }

        .sky.dusk {
            background: linear-gradient(to bottom,
                #1a2332 0%,
                #3d4a5f 20%,
                #d97742 60%,
                #f5a962 80%,
                #e8c8a0 100%);
        }

        .sky.storm {
            background: linear-gradient(to bottom,
                #0d0d1a 0%,
                #1a1a2e 30%,
                #252542 60%,
                #2d3548 100%);
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 60%;
            top: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 15%;
            right: 20%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff9e6 0%, #f5e6d3 50%, #e8dcc8 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 250, 230, 0.5),
                        0 0 80px rgba(255, 250, 230, 0.3),
                        inset -10px -10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
        }

        /* Clouds */
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: cloud-drift 60s linear infinite;
        }

        @keyframes cloud-drift {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }

        /* Ocean/Water */
        .ocean {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom,
                #1a3a52 0%,
                #0d2838 30%,
                #081820 60%,
                #040d15 100%);
            overflow: hidden;
        }

        .ocean.dusk {
            background: linear-gradient(to bottom,
                #4a5a6a 0%,
                #2a3a4a 30%,
                #1a2a3a 60%,
                #0a1a2a 100%);
        }

        .ocean.storm {
            background: linear-gradient(to bottom,
                #1a2332 0%,
                #0f1620 40%,
                #060a10 100%);
        }

        /* Water Reflections */
        .water-reflection {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(255, 255, 255, 0.02) 50%,
                rgba(255, 255, 255, 0.05) 100%);
            mix-blend-mode: overlay;
        }

        /* Waves - multiple layers for depth */
        .wave-layer {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100px;
            opacity: 0.4;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100"><path d="M0,50 Q150,30 300,50 T600,50 T900,50 T1200,50 L1200,100 L0,100 Z" fill="rgba(255,255,255,0.03)"/><path d="M0,60 Q200,45 400,60 T800,60 T1200,60 L1200,100 L0,100 Z" fill="rgba(255,255,255,0.02)"/></svg>') repeat-x;
            animation: wave-motion 12s linear infinite;
        }

        .wave-layer:nth-child(1) { bottom: 20px; animation-delay: 0s; }
        .wave-layer:nth-child(2) { bottom: 10px; animation-delay: -4s; }
        .wave-layer:nth-child(3) { bottom: 0; animation-delay: -8s; }

        .wave-layer:nth-child(1) .wave { animation-duration: 15s; }
        .wave-layer:nth-child(2) .wave { animation-duration: 12s; }
        .wave-layer:nth-child(3) .wave { animation-duration: 18s; }

        @keyframes wave-motion {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Fog layers - more realistic atmospheric fog */
        .fog-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .fog {
            position: absolute;
            width: 300%;
            height: 200px;
            background: radial-gradient(ellipse at center, rgba(220, 230, 240, 0.15) 0%, transparent 70%);
            filter: blur(40px);
            animation: fog-drift 45s linear infinite;
        }

        .fog:nth-child(1) {
            top: 40%;
            animation-duration: 40s;
            opacity: 0.6;
        }

        .fog:nth-child(2) {
            top: 50%;
            animation-duration: 35s;
            animation-direction: reverse;
            opacity: 0.4;
        }

        .fog:nth-child(3) {
            top: 60%;
            animation-duration: 50s;
            opacity: 0.5;
        }

        @keyframes fog-drift {
            from { transform: translateX(0); }
            to { transform: translateX(-33.333%); }
        }

        /* Rocky Base/Island */
        .island {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 150px;
            z-index: 10;
        }

        .rocks {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
        }

        .rock {
            position: absolute;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 50%, #0a0a0a 100%);
            border-radius: 50% 50% 0 0;
        }

        .rock:nth-child(1) {
            bottom: 0;
            left: 30%;
            width: 140px;
            height: 80px;
            z-index: 3;
        }

        .rock:nth-child(2) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 100px;
            z-index: 4;
        }

        .rock:nth-child(3) {
            bottom: 0;
            right: 30%;
            width: 120px;
            height: 70px;
            z-index: 3;
        }

        /* Lighthouse Structure */
        .lighthouse-container {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
        }

        .lighthouse {
            position: relative;
            width: 70px;
            height: 280px;
        }

        /* Lighthouse Base */
        .lighthouse-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 40px;
            background: linear-gradient(to right, #2a2a2a 0%, #3a3a3a 50%, #2a2a2a 100%);
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Main Tower Body */
        .lighthouse-tower {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 220px;
            background: linear-gradient(to right, #c8a882 0%, #e8d4b8 30%, #f5e6d3 50%, #e8d4b8 70%, #c8a882 100%);
            border-radius: 8px 8px 0 0;
            box-shadow: 
                inset -4px 0 8px rgba(0, 0, 0, 0.3),
                inset 4px 0 8px rgba(255, 255, 255, 0.2),
                -5px 0 20px rgba(0, 0, 0, 0.3);
        }

        /* Red Stripe */
        .red-stripe {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, #a23030 0%, #c84040 30%, #e85050 50%, #c84040 70%, #a23030 100%);
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Windows */
        .window {
            position: absolute;
            width: 12px;
            height: 16px;
            background: linear-gradient(135deg, #4a6a8a 0%, #6a8aaa 50%, #8aaacd 100%);
            border-radius: 2px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                inset 0 0 5px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(255, 255, 200, 0.3);
        }

        .window:nth-child(1) { top: 20%; }
        .window:nth-child(2) { top: 50%; }
        .window:nth-child(3) { top: 75%; }

        /* Gallery (viewing platform) */
        .gallery {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 85px;
            height: 15px;
            background: linear-gradient(to bottom, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 2px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        }

        .gallery-rail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        /* Lantern Room */
        .lantern-room {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 50px;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8) 0%, rgba(30, 30, 30, 0.9) 50%, rgba(0, 0, 0, 0.8) 100%);
            border-radius: 4px 4px 0 0;
            border: 2px solid rgba(50, 50, 50, 0.8);
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Lantern Glass Panels */
        .glass-panel {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,
                transparent 0%,
                rgba(150, 200, 255, 0.1) 25%,
                rgba(150, 200, 255, 0.15) 50%,
                rgba(150, 200, 255, 0.1) 75%,
                transparent 100%);
        }

        /* Beacon Light Source */
        .beacon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #fffacd 0%, #ffd700 40%, #ffa500 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 30px #ffeb3b,
                0 0 60px #ffc107,
                0 0 90px rgba(255, 193, 7, 0.5);
            animation: beacon-pulse 2s ease-in-out infinite;
        }

        @keyframes beacon-pulse {
            0%, 100% { 
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Rotating Light Beam */
        .light-beam {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 300px;
            background: linear-gradient(to bottom,
                rgba(255, 250, 205, 0.9) 0%,
                rgba(255, 250, 205, 0.6) 30%,
                rgba(255, 250, 205, 0.2) 60%,
                transparent 100%);
            transform-origin: center 100px;
            animation: beam-rotate 4s linear infinite;
            filter: blur(6px);
            pointer-events: none;
            z-index: 20;
        }

        @keyframes beam-rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        /* Light Beam Glow on Water */
        .beam-reflection {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 300px;
            background: radial-gradient(ellipse at top, rgba(255, 250, 205, 0.2) 0%, transparent 70%);
            filter: blur(30px);
            pointer-events: none;
            z-index: 5;
            animation: beam-reflection-pulse 2s ease-in-out infinite;
        }

        @keyframes beam-reflection-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Roof/Dome */
        .dome {
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 20px;
            background: linear-gradient(to bottom, #3a3a3a 0%, #2a2a2a 50%, #1a1a1a 100%);
            border-radius: 50% 50% 0 0;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.5);
        }

        /* Lightning Flash */
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            pointer-events: none;
            z-index: 30;
        }

        .lightning.flash {
            animation: lightning-flash 0.2s ease-out;
        }

        @keyframes lightning-flash {
            0% { background: rgba(200, 220, 255, 0); }
            20% { background: rgba(200, 220, 255, 0.4); }
            40% { background: rgba(200, 220, 255, 0); }
            60% { background: rgba(200, 220, 255, 0.5); }
            100% { background: rgba(200, 220, 255, 0); }
        }

        /* Control Panel */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .controls.minimized .controls-content {
            display: none;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            user-select: none;
        }

        .controls-title {
            font-size: 16px;
            font-weight: 600;
            color: #4a9eff;
        }

        .minimize-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            color: #aaa;
        }

        .control-value {
            color: #4a9eff;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #4a9eff;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #4a9eff;
            cursor: pointer;
            border: none;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 12px;
            background: rgba(74, 158, 255, 0.2);
            border: 1px solid rgba(74, 158, 255, 0.3);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(74, 158, 255, 0.3);
            border-color: #4a9eff;
        }

        .btn.active {
            background: #4a9eff;
            border-color: #4a9eff;
            color: black;
        }

        .btn-full {
            grid-column: 1 / -1;
        }

        .separator {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }

            .lighthouse {
                width: 50px;
                height: 200px;
            }

            .lighthouse-tower {
                width: 50px;
                height: 160px;
            }

            .moon {
                width: 60px;
                height: 60px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <!-- Sky -->
        <div class="sky" id="sky">
            <!-- Stars -->
            <div class="stars" id="stars"></div>
            
            <!-- Moon -->
            <div class="moon" id="moon"></div>

            <!-- Clouds -->
            <div class="clouds" id="clouds"></div>
        </div>

        <!-- Lightning -->
        <div class="lightning" id="lightning"></div>

        <!-- Fog Layers -->
        <div class="fog-layer" id="fogLayer">
            <div class="fog"></div>
            <div class="fog"></div>
            <div class="fog"></div>
        </div>

        <!-- Ocean -->
        <div class="ocean" id="ocean">
            <div class="water-reflection"></div>
            <div class="wave-layer"><div class="wave"></div></div>
            <div class="wave-layer"><div class="wave"></div></div>
            <div class="wave-layer"><div class="wave"></div></div>
        </div>

        <!-- Beam Reflection on Water -->
        <div class="beam-reflection" id="beamReflection"></div>

        <!-- Island/Rocky Base -->
        <div class="island">
            <div class="rocks">
                <div class="rock"></div>
                <div class="rock"></div>
                <div class="rock"></div>
            </div>
        </div>

        <!-- Lighthouse -->
        <div class="lighthouse-container">
            <div class="lighthouse">
                <div class="lighthouse-base"></div>
                <div class="lighthouse-tower">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="red-stripe"></div>
                </div>
                <div class="gallery">
                    <div class="gallery-rail"></div>
                </div>
                <div class="lantern-room">
                    <div class="glass-panel"></div>
                    <div class="beacon" id="beacon"></div>
                    <div class="light-beam" id="lightBeam"></div>
                </div>
                <div class="dome"></div>
            </div>
        </div>
    </div>

    <!-- Control Panel -->
    <div class="controls" id="controls">
        <div class="controls-header" onclick="toggleControls()">
            <div class="controls-title">‚öôÔ∏è Lighthouse Controls</div>
            <button class="minimize-btn" id="minimizeBtn">‚àí</button>
        </div>
        <div class="controls-content">
            <!-- Time of Day -->
            <div class="control-group">
                <label class="control-label">
                    Time of Day
                    <span class="control-value" id="timeValue">Night</span>
                </label>
                <div class="button-group" style="grid-template-columns: 1fr 1fr 1fr;">
                    <button class="btn" onclick="setTime('dusk')">Dusk</button>
                    <button class="btn active" onclick="setTime('night')">Night</button>
                    <button class="btn" onclick="setTime('storm')">Storm</button>
                </div>
            </div>

            <!-- Fog Intensity -->
            <div class="control-group">
                <label class="control-label">
                    Fog Intensity
                    <span class="control-value" id="fogValue">50%</span>
                </label>
                <input type="range" id="fogIntensity" min="0" max="100" value="50" oninput="updateFog(this.value)">
            </div>

            <!-- Wave Intensity -->
            <div class="control-group">
                <label class="control-label">
                    Wave Activity
                    <span class="control-value" id="waveValue">50%</span>
                </label>
                <input type="range" id="waveIntensity" min="0" max="100" value="50" oninput="updateWaves(this.value)">
            </div>

            <!-- Beacon Brightness -->
            <div class="control-group">
                <label class="control-label">
                    Beacon Intensity
                    <span class="control-value" id="beaconValue">80%</span>
                </label>
                <input type="range" id="beaconIntensity" min="0" max="100" value="80" oninput="updateBeacon(this.value)">
            </div>

            <!-- Beacon Speed -->
            <div class="control-group">
                <label class="control-label">
                    Beacon Rotation
                    <span class="control-value" id="speedValue">Normal</span>
                </label>
                <input type="range" id="beaconSpeed" min="30" max="200" value="100" oninput="updateSpeed(this.value)">
            </div>

            <!-- Lightning -->
            <div class="control-group">
                <label class="control-label">
                    Lightning
                    <span class="control-value" id="lightningValue">Rare</span>
                </label>
                <input type="range" id="lightningFreq" min="0" max="100" value="20" oninput="updateLightning(this.value)">
            </div>

            <div class="separator"></div>

            <!-- Presets -->
            <div class="control-group">
                <label class="control-label">Quick Presets</label>
                <div class="button-group">
                    <button class="btn" onclick="applyPreset('calm')">Calm</button>
                    <button class="btn" onclick="applyPreset('foggy')">Foggy</button>
                    <button class="btn" onclick="applyPreset('storm')">Storm</button>
                    <button class="btn" onclick="applyPreset('peaceful')">Peaceful</button>
                </div>
            </div>

            <div class="separator"></div>

            <!-- Actions -->
            <div class="button-group">
                <button class="btn" onclick="randomize()">üé≤ Random</button>
                <button class="btn" onclick="reset()">‚Üª Reset</button>
            </div>
            <button class="btn btn-full" onclick="togglePause()" id="pauseBtn">‚è∏Ô∏è Pause</button>
        </div>
    </div>

    <script>
        // State management
        let state = {
            time: 'night',
            fogIntensity: 50,
            waveIntensity: 50,
            beaconIntensity: 80,
            beaconSpeed: 100,
            lightningFreq: 20,
            isPaused: false
        };

        let lightningInterval;

        // Initialize scene
        function init() {
            generateStars();
            generateClouds();
            scheduleLightning();
        }

        // Generate stars
        function generateStars() {
            const stars = document.getElementById('stars');
            const count = window.innerWidth > 768 ? 100 : 50;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 60 + '%';
                star.style.width = (Math.random() * 2 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                stars.appendChild(star);
            }
        }

        // Generate clouds
        function generateClouds() {
            const clouds = document.getElementById('clouds');
            const count = 5;
            
            for (let i = 0; i < count; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.top = (Math.random() * 40 + 10) + '%';
                cloud.style.left = (Math.random() * 100) + '%';
                cloud.style.width = (Math.random() * 200 + 150) + 'px';
                cloud.style.height = (Math.random() * 80 + 60) + 'px';
                cloud.style.animationDuration = (Math.random() * 40 + 60) + 's';
                cloud.style.animationDelay = (Math.random() * 20) + 's';
                clouds.appendChild(cloud);
            }
        }

        // Time of day
        function setTime(time) {
            state.time = time;
            const sky = document.getElementById('sky');
            const ocean = document.getElementById('ocean');
            const moon = document.getElementById('moon');
            
            sky.className = 'sky ' + time;
            ocean.className = 'ocean ' + time;
            
            // Show/hide moon
            if (time === 'night' || time === 'dusk') {
                moon.style.opacity = time === 'night' ? '0.9' : '0.5';
            } else {
                moon.style.opacity = '0';
            }
            
            // Update buttons
            document.querySelectorAll('.button-group button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('timeValue').textContent = 
                time.charAt(0).toUpperCase() + time.slice(1);
        }

        // Fog control
        function updateFog(value) {
            state.fogIntensity = value;
            document.getElementById('fogLayer').style.opacity = value / 100;
            document.getElementById('fogValue').textContent = value + '%';
        }

        // Wave control
        function updateWaves(value) {
            state.waveIntensity = value;
            const waves = document.querySelectorAll('.wave-layer');
            waves.forEach(wave => {
                wave.style.opacity = (value / 100) * 0.6;
            });
            document.getElementById('waveValue').textContent = value + '%';
        }

        // Beacon control
        function updateBeacon(value) {
            state.beaconIntensity = value;
            const beacon = document.getElementById('beacon');
            const intensity = value / 100;
            beacon.style.opacity = 0.4 + intensity * 0.6;
            
            const glow = 30 + intensity * 60;
            beacon.style.boxShadow = `
                0 0 ${glow}px #ffeb3b,
                0 0 ${glow * 2}px #ffc107,
                0 0 ${glow * 3}px rgba(255, 193, 7, ${0.3 + intensity * 0.3})
            `;
            
            document.getElementById('beamReflection').style.opacity = intensity * 0.6;
            document.getElementById('beaconValue').textContent = value + '%';
        }

        // Beacon speed
        function updateSpeed(value) {
            state.beaconSpeed = value;
            const beam = document.getElementById('lightBeam');
            const duration = 4 / (value / 100);
            beam.style.animationDuration = duration + 's';
            
            let label = 'Normal';
            if (value < 70) label = 'Slow';
            else if (value > 130) label = 'Fast';
            document.getElementById('speedValue').textContent = label;
        }

        // Lightning control
        function updateLightning(value) {
            state.lightningFreq = value;
            
            let label = 'None';
            if (value > 0 && value < 20) label = 'Rare';
            else if (value >= 20 && value < 40) label = 'Occasional';
            else if (value >= 40 && value < 70) label = 'Frequent';
            else if (value >= 70) label = 'Very Frequent';
            
            document.getElementById('lightningValue').textContent = label;
            scheduleLightning();
        }

        // Lightning effects
        function scheduleLightning() {
            if (lightningInterval) clearInterval(lightningInterval);
            
            if (state.lightningFreq > 0) {
                const minDelay = 3000;
                const maxDelay = 30000;
                const factor = state.lightningFreq / 100;
                const avgDelay = minDelay + (maxDelay - minDelay) * (1 - factor);
                
                lightningInterval = setInterval(() => {
                    if (!state.isPaused && Math.random() < 0.5) {
                        triggerLightning();
                    }
                }, avgDelay);
            }
        }

        function triggerLightning() {
            const lightning = document.getElementById('lightning');
            lightning.classList.add('flash');
            setTimeout(() => lightning.classList.remove('flash'), 200);
        }

        // Presets
        function applyPreset(preset) {
            const presets = {
                calm: {
                    time: 'night',
                    fogIntensity: 20,
                    waveIntensity: 30,
                    beaconIntensity: 70,
                    beaconSpeed: 80,
                    lightningFreq: 0
                },
                foggy: {
                    time: 'night',
                    fogIntensity: 85,
                    waveIntensity: 40,
                    beaconIntensity: 90,
                    beaconSpeed: 120,
                    lightningFreq: 10
                },
                storm: {
                    time: 'storm',
                    fogIntensity: 70,
                    waveIntensity: 85,
                    beaconIntensity: 100,
                    beaconSpeed: 150,
                    lightningFreq: 75
                },
                peaceful: {
                    time: 'dusk',
                    fogIntensity: 30,
                    waveIntensity: 25,
                    beaconIntensity: 60,
                    beaconSpeed: 70,
                    lightningFreq: 0
                }
            };

            if (presets[preset]) {
                Object.assign(state, presets[preset]);
                updateAllControls();
            }
        }

        // Randomize
        function randomize() {
            state.fogIntensity = Math.floor(Math.random() * 100);
            state.waveIntensity = Math.floor(Math.random() * 100);
            state.beaconIntensity = Math.floor(Math.random() * 100);
            state.beaconSpeed = Math.floor(Math.random() * 170) + 30;
            state.lightningFreq = Math.floor(Math.random() * 100);
            
            const times = ['dusk', 'night', 'storm'];
            state.time = times[Math.floor(Math.random() * times.length)];
            
            updateAllControls();
        }

        // Reset
        function reset() {
            state = {
                time: 'night',
                fogIntensity: 50,
                waveIntensity: 50,
                beaconIntensity: 80,
                beaconSpeed: 100,
                lightningFreq: 20,
                isPaused: false
            };
            updateAllControls();
        }

        // Update all controls
        function updateAllControls() {
            document.getElementById('fogIntensity').value = state.fogIntensity;
            document.getElementById('waveIntensity').value = state.waveIntensity;
            document.getElementById('beaconIntensity').value = state.beaconIntensity;
            document.getElementById('beaconSpeed').value = state.beaconSpeed;
            document.getElementById('lightningFreq').value = state.lightningFreq;
            
            updateFog(state.fogIntensity);
            updateWaves(state.waveIntensity);
            updateBeacon(state.beaconIntensity);
            updateSpeed(state.beaconSpeed);
            updateLightning(state.lightningFreq);
            
            // Update time buttons
            const timeButtons = document.querySelectorAll('.button-group button');
            timeButtons.forEach(btn => {
                const btnText = btn.textContent.toLowerCase();
                btn.classList.toggle('active', btnText === state.time);
            });
            
            const sky = document.getElementById('sky');
            const ocean = document.getElementById('ocean');
            const moon = document.getElementById('moon');
            
            sky.className = 'sky ' + state.time;
            ocean.className = 'ocean ' + state.time;
            
            if (state.time === 'night' || state.time === 'dusk') {
                moon.style.opacity = state.time === 'night' ? '0.9' : '0.5';
            } else {
                moon.style.opacity = '0';
            }
            
            document.getElementById('timeValue').textContent = 
                state.time.charAt(0).toUpperCase() + state.time.slice(1);
        }

        // Pause/Resume
        function togglePause() {
            state.isPaused = !state.isPaused;
            const scene = document.querySelector('.scene');
            const btn = document.getElementById('pauseBtn');
            
            if (state.isPaused) {
                scene.style.animationPlayState = 'paused';
                document.querySelectorAll('*').forEach(el => {
                    el.style.animationPlayState = 'paused';
                });
                btn.textContent = '‚ñ∂Ô∏è Resume';
            } else {
                scene.style.animationPlayState = 'running';
                document.querySelectorAll('*').forEach(el => {
                    el.style.animationPlayState = 'running';
                });
                btn.textContent = '‚è∏Ô∏è Pause';
            }
        }

        // Toggle control panel
        function toggleControls() {
            const controls = document.getElementById('controls');
            const btn = document.getElementById('minimizeBtn');
            controls.classList.toggle('minimized');
            btn.textContent = controls.classList.contains('minimized') ? '+' : '‚àí';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                togglePause();
            }
            if (e.key === 'Escape') {
                toggleControls();
            }
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
