<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolyard After Hours</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);

            --sunset-primary: #ff6b35;
            --sunset-secondary: #f7931e;
            --sunset-tertiary: #fdb833;
            --dusk-sky: #2c3e50;
            --ground-color: #4a5f3f;
            --fence-color: #6b7280;
            --hoop-rim: #c41e3a;
            --court-line: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(180deg, var(--dusk-sky) 0%, #3d5a63 40%, #ff8c42 70%, #ffb366 100%);
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Sky & Sunset */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(180deg, 
                var(--dusk-sky) 0%, 
                #4a6fa5 20%,
                #ff6b5b 60%, 
                var(--sunset-primary) 85%,
                var(--sunset-secondary) 100%);
            filter: blur(1px);
        }

        .sun {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 100, 0.6), var(--sunset-tertiary));
            border-radius: 50%;
            top: 15%;
            right: 10%;
            box-shadow: 0 0 80px 20px rgba(255, 200, 100, 0.3);
            animation: sunGlow 4s ease-in-out infinite;
        }

        @keyframes sunGlow {
            0%, 100% { opacity: 0.85; }
            50% { opacity: 1; }
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(180deg, 
                var(--ground-color) 0%, 
                #3d5030 50%, 
                #2a3a1f 100%);
            z-index: 1;
        }

        /* Grass texture */
        .grass-texture {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.03) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.02) 2px, transparent 2px);
            background-size: 50px 50px, 100px 100px;
            pointer-events: none;
        }

        /* Court */
        .court {
            position: absolute;
            bottom: 20%;
            left: 20%;
            width: 60%;
            height: 25%;
            border: 3px solid var(--court-line);
            background: linear-gradient(135deg, 
                rgba(74, 95, 63, 0.8) 0%,
                rgba(90, 110, 80, 0.7) 100%);
            box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2;
            animation: courtPulse 6s ease-in-out infinite;
        }

        @keyframes courtPulse {
            0%, 100% { box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.15); }
        }

        .court-center-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 80%;
            background: var(--court-line);
            opacity: 0.7;
        }

        .court-circle {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border: 2px solid var(--court-line);
            border-radius: 50%;
            opacity: 0.6;
        }

        /* Basketball Hoop */
        .hoop-post {
            position: absolute;
            bottom: 45%;
            right: 22%;
            width: 12px;
            height: 140px;
            background: linear-gradient(90deg, #333 0%, #555 50%, #333 100%);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 3;
            animation: postSway 4s ease-in-out infinite;
        }

        @keyframes postSway {
            0%, 100% { transform: skewX(0deg); }
            50% { transform: skewX(0.5deg); }
        }

        .hoop-arm {
            position: absolute;
            top: 0;
            right: -80px;
            width: 80px;
            height: 16px;
            background: linear-gradient(90deg, #444 0%, #666 50%, #444 100%);
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.6);
        }

        .rim {
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 12px;
            border: 3px solid var(--hoop-rim);
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(196, 30, 58, 0.5);
            animation: rimFlicker 3s ease-in-out infinite;
        }

        @keyframes rimFlicker {
            0%, 100% { box-shadow: 0 0 15px rgba(196, 30, 58, 0.5); }
            50% { box-shadow: 0 0 25px rgba(196, 30, 58, 0.8); }
        }

        .net {
            position: absolute;
            top: 12px;
            right: 6px;
            width: 48px;
            height: 80px;
            border-left: 1px solid rgba(255, 255, 255, 0.4);
            border-right: 1px solid rgba(255, 255, 255, 0.4);
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            opacity: 0.5;
        }

        .net::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0.6;
        }

        /* Chain-Link Fence */
        .fence {
            position: absolute;
            bottom: 20%;
            left: 0;
            width: 100%;
            height: 22%;
            z-index: 2;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 8px, rgba(107, 114, 128, 0.3) 8px, rgba(107, 114, 128, 0.3) 9px),
                repeating-linear-gradient(90deg, transparent, transparent 8px, rgba(107, 114, 128, 0.3) 8px, rgba(107, 114, 128, 0.3) 9px);
            border-top: 4px solid var(--fence-color);
            border-bottom: 4px solid var(--fence-color);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.3);
            animation: fenceShimmer 5s ease-in-out infinite;
        }

        @keyframes fenceShimmer {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.8; }
        }

        /* Playground in Distance */
        .playground {
            position: absolute;
            bottom: 35%;
            left: 5%;
            z-index: 1.5;
            animation: playgroundFloat 6s ease-in-out infinite;
        }

        .swing-set {
            position: relative;
            width: 80px;
            height: 100px;
        }

        .swing-frame {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 15px;
            background: #8b7355;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .swing {
            position: absolute;
            top: 15px;
            width: 2px;
            height: 45px;
            background: rgba(255, 255, 255, 0.3);
            left: 20px;
            animation: swingPendulum 3s ease-in-out infinite;
            transform-origin: top;
        }

        .swing:nth-child(2) {
            left: 58px;
            animation-delay: 0.3s;
        }

        .swing-seat {
            position: absolute;
            bottom: 0;
            width: 16px;
            height: 10px;
            background: #c41e3a;
            border-radius: 2px;
        }

        @keyframes swingPendulum {
            0%, 100% { transform: rotateZ(-8deg); }
            50% { transform: rotateZ(8deg); }
        }

        @keyframes playgroundFloat {
            0%, 100% { opacity: 0.5; filter: blur(2px); }
            50% { opacity: 0.7; filter: blur(1px); }
        }

        /* Ambient floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            border-radius: 50%;
            pointer-events: none;
        }

        /* Controls Panel */
        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(31, 33, 33, 0.95);
            border: 1px solid var(--teal-300);
            border-radius: 12px;
            padding: 20px;
            z-index: 100;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            color: var(--teal-300);
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(107, 114, 128, 0.5);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--teal-300);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(50, 184, 198, 0.5);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--teal-300);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(50, 184, 198, 0.5);
        }

        .toggle-btn {
            width: 100%;
            padding: 10px;
            background: var(--teal-300);
            color: var(--charcoal-800);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 200ms ease;
            margin-bottom: 8px;
        }

        .toggle-btn:hover {
            background: var(--teal-500);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(50, 184, 198, 0.3);
        }

        .toggle-btn:active {
            transform: translateY(0);
        }

        .toggle-btn.inactive {
            background: rgba(107, 114, 128, 0.5);
            color: rgba(255, 255, 255, 0.6);
        }

        .toggle-btn.inactive:hover {
            background: rgba(107, 114, 128, 0.7);
        }

        /* Scenery Toggle Buttons */
        .scenery-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .scenery-btn {
            flex: 1;
            min-width: 80px;
            padding: 8px;
            background: rgba(107, 114, 128, 0.5);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(50, 184, 198, 0.3);
            border-radius: 6px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 200ms ease;
        }

        .scenery-btn:hover {
            border-color: var(--teal-300);
            color: var(--teal-300);
        }

        .scenery-btn.active {
            background: var(--teal-300);
            color: var(--charcoal-800);
            border-color: var(--teal-300);
        }

        /* Info text */
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 100;
            max-width: 300px;
            line-height: 1.6;
        }

        .info h1 {
            font-size: 24px;
            color: var(--teal-300);
            margin-bottom: 8px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                bottom: 20px;
                right: 20px;
                min-width: 180px;
                padding: 15px;
            }

            .info {
                font-size: 12px;
                max-width: 200px;
            }

            .info h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sky"></div>
        <div class="sun"></div>
        <div class="particles" id="particlesContainer"></div>
        <div class="ground">
            <div class="grass-texture"></div>
        </div>

        <!-- Court -->
        <div class="court">
            <div class="court-center-line"></div>
            <div class="court-circle"></div>
        </div>

        <!-- Basketball Hoop -->
        <div class="hoop-post">
            <div class="hoop-arm">
                <div class="rim">
                    <div class="net"></div>
                </div>
            </div>
        </div>

        <!-- Playground -->
        <div class="playground" id="playground">
            <div class="swing-set">
                <div class="swing-frame"></div>
                <div class="swing">
                    <div class="swing-seat"></div>
                </div>
                <div class="swing">
                    <div class="swing-seat"></div>
                </div>
            </div>
        </div>

        <!-- Chain-Link Fence -->
        <div class="fence" id="fence"></div>

        <!-- Info -->
        <div class="info">
            <h1>Schoolyard After Hours</h1>
            <p>A moment of calm. Adjust the atmosphere below.</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <h3>Atmosphere</h3>

            <div class="control-group">
                <label>Sunset Intensity</label>
                <input type="range" id="sunsetSlider" min="0" max="100" value="70">
            </div>

            <div class="control-group">
                <label>Particle Density</label>
                <input type="range" id="particleSlider" min="0" max="100" value="30">
            </div>

            <div class="control-group">
                <label>Animation Speed</label>
                <input type="range" id="speedSlider" min="50" max="200" value="100">
            </div>

            <button class="toggle-btn" id="fenceToggle">Hide Fence</button>
            <button class="toggle-btn" id="hoopToggle">Hide Hoop</button>
            <button class="toggle-btn" id="playgroundToggle">Hide Playground</button>

            <h3 style="margin-top: 20px;">Scenery</h3>
            <div class="scenery-buttons">
                <button class="scenery-btn active" data-scenery="schoolyard">Schoolyard</button>
                <button class="scenery-btn" data-scenery="dusk">Dusk</button>
                <button class="scenery-btn" data-scenery="night">Night</button>
            </div>
        </div>
    </div>

    <script>
        // Particle system
        class ParticleSystem {
            constructor(container) {
                this.container = container;
                this.particles = [];
                this.density = 30;
            }

            createParticles(count) {
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    const size = Math.random() * 3 + 1;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    
                    const duration = Math.random() * 8 + 6;
                    const delay = Math.random() * 4;
                    particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                    
                    this.container.appendChild(particle);
                    this.particles.push(particle);
                }
            }

            updateDensity(value) {
                const newCount = Math.floor(value / 10);
                const currentCount = this.particles.length;

                if (newCount > currentCount) {
                    this.createParticles(newCount - currentCount);
                } else if (newCount < currentCount) {
                    for (let i = 0; i < currentCount - newCount; i++) {
                        this.particles.pop().remove();
                    }
                }
            }
        }

        // Animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { opacity: 0; transform: translateY(100px); }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { opacity: 0; transform: translateY(-100px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        const particleSystem = new ParticleSystem(document.getElementById('particlesContainer'));
        particleSystem.createParticles(30);

        // Scenery modes
        const sceneries = {
            schoolyard: {
                sky: 'linear-gradient(180deg, #2c3e50 0%, #4a6fa5 20%, #ff6b5b 60%, #ff6b35 85%, #f7931e 100%)',
                ground: 'linear-gradient(180deg, #4a5f3f 0%, #3d5030 50%, #2a3a1f 100%)',
                fenceOpacity: 0.6,
                sunOpacity: 0.85,
                courtOpacity: 1
            },
            dusk: {
                sky: 'linear-gradient(180deg, #1a2634 0%, #2c3e50 30%, #ff4500 70%, #ff6347 100%)',
                ground: 'linear-gradient(180deg, #3a4f35 0%, #2d3d25 50%, #1f2b15 100%)',
                fenceOpacity: 0.5,
                sunOpacity: 0.7,
                courtOpacity: 0.8
            },
            night: {
                sky: 'linear-gradient(180deg, #0a0e27 0%, #1a1f3a 40%, #2a2045 100%)',
                ground: 'linear-gradient(180deg, #2a3520 0%, #1a2310 50%, #0f1608 100%)',
                fenceOpacity: 0.3,
                sunOpacity: 0.3,
                courtOpacity: 0.5
            }
        };

        // Controls
        const sunsetSlider = document.getElementById('sunsetSlider');
        const particleSlider = document.getElementById('particleSlider');
        const speedSlider = document.getElementById('speedSlider');
        const fenceToggle = document.getElementById('fenceToggle');
        const hoopToggle = document.getElementById('hoopToggle');
        const playgroundToggle = document.getElementById('playgroundToggle');
        const sceneryButtons = document.querySelectorAll('.scenery-btn');

        const sky = document.querySelector('.sky');
        const sun = document.querySelector('.sun');
        const ground = document.querySelector('.ground');
        const fence = document.getElementById('fence');
        const hoopPost = document.querySelector('.hoop-post');
        const playground = document.getElementById('playground');
        const court = document.querySelector('.court');

        let currentScenery = 'schoolyard';
        let fenceVisible = true;
        let hoopVisible = true;
        let playgroundVisible = true;

        sunsetSlider.addEventListener('input', (e) => {
            const value = e.target.value / 100;
            sun.style.opacity = value * 0.85;
        });

        particleSlider.addEventListener('input', (e) => {
            particleSystem.updateDensity(e.target.value);
        });

        speedSlider.addEventListener('input', (e) => {
            const speed = e.target.value / 100;
            document.documentElement.style.setProperty('--animation-speed', speed);
            document.querySelectorAll('[style*="animation"]').forEach(el => {
                el.style.animationPlayState = 'running';
            });
        });

        fenceToggle.addEventListener('click', () => {
            fenceVisible = !fenceVisible;
            fence.style.display = fenceVisible ? 'block' : 'none';
            fenceToggle.textContent = fenceVisible ? 'Hide Fence' : 'Show Fence';
            fenceToggle.classList.toggle('inactive', !fenceVisible);
        });

        hoopToggle.addEventListener('click', () => {
            hoopVisible = !hoopVisible;
            hoopPost.style.display = hoopVisible ? 'block' : 'none';
            hoopToggle.textContent = hoopVisible ? 'Hide Hoop' : 'Show Hoop';
            hoopToggle.classList.toggle('inactive', !hoopVisible);
        });

        playgroundToggle.addEventListener('click', () => {
            playgroundVisible = !playgroundVisible;
            playground.style.display = playgroundVisible ? 'block' : 'none';
            playgroundToggle.textContent = playgroundVisible ? 'Hide Playground' : 'Show Playground';
            playgroundToggle.classList.toggle('inactive', !playgroundVisible);
        });

        sceneryButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                sceneryButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentScenery = btn.dataset.scenery;
                applyScenery(currentScenery);
            });
        });

        function applyScenery(mode) {
            const settings = sceneries[mode];
            sky.style.background = settings.sky;
            ground.style.background = settings.ground;
            sun.style.opacity = settings.sunOpacity;
            fence.style.opacity = settings.fenceOpacity;
            court.style.opacity = settings.courtOpacity;
        }

        // Apply default scenery
        applyScenery('schoolyard');
    </script>
</body>
</html>
