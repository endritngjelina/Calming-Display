<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterfall Canyon Zen</title>
    <style>
        :root {
            --color-primary: #208594;
            --color-text: #f5f5f5;
            --color-bg: #1a2f3f;
            --color-accent: #4db8cc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--color-bg);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--color-text);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 35, 50, 0.85);
            border: 2px solid var(--color-primary);
            border-radius: 12px;
            padding: 20px 30px;
            backdrop-filter: blur(10px);
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-group label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            color: var(--color-accent);
        }

        .toggle-btn, select {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover, select:hover {
            background: var(--color-accent);
            transform: translateY(-2px);
        }

        .toggle-btn.active {
            background: #2dcc71;
        }

        select {
            padding: 8px 12px;
        }

        .toggle-btn {
            min-width: 90px;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 35, 50, 0.7);
            border-left: 3px solid var(--color-accent);
            padding: 15px 20px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--color-accent);
            backdrop-filter: blur(10px);
            max-width: 280px;
        }

        .info h3 {
            color: var(--color-text);
            margin-bottom: 8px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 15px;
                left: 15px;
                right: 15px;
                transform: none;
                padding: 15px;
                gap: 10px;
            }

            .control-group {
                gap: 8px;
            }

            .info {
                font-size: 11px;
                max-width: 200px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="scene"></canvas>

    <div class="info">
        <h3>âœ¨ Waterfall Canyon Zen</h3>
        <p>Find your calm in the flowing waters. Customize the view below.</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Waterfall</label>
            <button class="toggle-btn active" data-toggle="waterfall">On</button>
        </div>
        <div class="control-group">
            <label>Mist</label>
            <button class="toggle-btn active" data-toggle="mist">On</button>
        </div>
        <div class="control-group">
            <label>Flying</label>
            <select id="flyingSelect">
                <option value="leaves">Leaves</option>
                <option value="birds">Birds</option>
                <option value="butterflies">Butterflies</option>
                <option value="none">None</option>
            </select>
        </div>
        <div class="control-group">
            <label>Light</label>
            <select id="lightSelect">
                <option value="daylight">Daylight</option>
                <option value="sunset">Sunset</option>
                <option value="moonlight">Moonlight</option>
            </select>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scene');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // State
        const state = {
            waterfall: true,
            mist: true,
            flying: 'leaves',
            light: 'daylight',
            time: 0
        };

        // Particle system
        class Particle {
            constructor(x, y, vx, vy, size, type = 'water') {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.size = size;
                this.type = type;
                this.life = 1;
                this.maxLife = 1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15; // gravity
                this.life -= 0.01;
                this.rotation += this.rotationSpeed;
            }

            isAlive() {
                return this.life > 0;
            }
        }

        const particles = [];

        // Color schemes
        const lightSchemes = {
            daylight: {
                sky: ['#87ceeb', '#a8d8ea', '#9bd4ea'],
                cliff: ['#4a5859', '#5a6869', '#6a7879'],
                water: ['#0a8fa0', '#0a9fb0', '#0aafb0'],
                mist: 'rgba(200, 220, 240, 0.15)',
                ambient: 'rgba(255, 255, 200, 0.08)'
            },
            sunset: {
                sky: ['#ff6b6b', '#ff8c42', '#ffa500', '#87ceeb'],
                cliff: ['#3d2817', '#4a3728', '#574239'],
                water: ['#c1440e', '#d85c2c', '#e67e22'],
                mist: 'rgba(255, 180, 120, 0.12)',
                ambient: 'rgba(255, 200, 100, 0.15)'
            },
            moonlight: {
                sky: ['#0a1428', '#1a2f4a', '#2a3f5a', '#1a2f4a'],
                cliff: ['#1a2027', '#2a3037', '#3a4047'],
                water: ['#0f4a66', '#1a5a7a', '#0f3a56'],
                mist: 'rgba(180, 200, 255, 0.08)',
                ambient: 'rgba(150, 180, 255, 0.04)'
            }
        };

        function drawGradientSky() {
            const scheme = lightSchemes[state.light];
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.5);
            
            const colors = scheme.sky;
            colors.forEach((color, i) => {
                gradient.addColorStop(i / (colors.length - 1), color);
            });
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.5);
        }

        function drawCliffSilhouettes() {
            const scheme = lightSchemes[state.light];
            ctx.fillStyle = scheme.cliff[0];

            // Left cliff
            ctx.beginPath();
            ctx.moveTo(0, canvas.height * 0.3);
            ctx.quadraticCurveTo(canvas.width * 0.15, canvas.height * 0.15, canvas.width * 0.25, canvas.height * 0.4);
            ctx.lineTo(0, canvas.height);
            ctx.fill();

            // Right cliff
            ctx.beginPath();
            ctx.moveTo(canvas.width, canvas.height * 0.25);
            ctx.quadraticCurveTo(canvas.width * 0.85, canvas.height * 0.12, canvas.width * 0.75, canvas.height * 0.35);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.fill();

            // Center cliff with waterfall drop
            ctx.fillStyle = scheme.cliff[1];
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.35, canvas.height * 0.2);
            ctx.lineTo(canvas.width * 0.65, canvas.height * 0.2);
            ctx.lineTo(canvas.width * 0.68, canvas.height * 0.5);
            ctx.lineTo(canvas.width * 0.32, canvas.height * 0.5);
            ctx.fill();
        }

        function drawWaterfall() {
            if (!state.waterfall) return;

            const scheme = lightSchemes[state.light];
            const startX = canvas.width * 0.5;
            const startY = canvas.height * 0.2;
            const dropWidth = canvas.width * 0.12;

            // Main waterfall - animated gradient
            const time = state.time * 0.02;
            
            // Create flowing water effect with multiple gradient layers
            for (let i = 0; i < 5; i++) {
                const gradient = ctx.createLinearGradient(
                    startX - dropWidth * 0.5,
                    startY + i * 30,
                    startX - dropWidth * 0.5,
                    startY + i * 30 + 60
                );
                
                const offset = (time + i * 0.5) % 2;
                gradient.addColorStop(0, scheme.water[0]);
                gradient.addColorStop(0.5 + Math.sin(offset * Math.PI) * 0.2, scheme.water[1]);
                gradient.addColorStop(1, scheme.water[2]);

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    startX - dropWidth * 0.5,
                    startY + i * 30,
                    dropWidth,
                    60
                );
            }

            // Waterfall splash effect with flowing animation
            ctx.fillStyle = scheme.water[2];
            for (let x = startX - dropWidth * 0.5; x < startX + dropWidth * 0.5; x += dropWidth * 0.15) {
                const wave = Math.sin((x / dropWidth + time) * Math.PI * 2) * 3;
                ctx.beginPath();
                ctx.arc(x, canvas.height * 0.48 + wave, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Mist at waterfall base
            if (state.mist) {
                ctx.fillStyle = scheme.mist;
                const mistGrad = ctx.createRadialGradient(startX, canvas.height * 0.48, 0, startX, canvas.height * 0.55, canvas.width * 0.4);
                mistGrad.addColorStop(0, scheme.mist);
                mistGrad.addColorStop(1, 'rgba(200, 220, 240, 0)');
                ctx.fillStyle = mistGrad;
                ctx.fillRect(startX - canvas.width * 0.4, canvas.height * 0.35, canvas.width * 0.8, canvas.height * 0.4);
            }

            // Generate water particles
            if (state.waterfall && Math.random() > 0.7) {
                const px = startX - dropWidth * 0.5 + Math.random() * dropWidth;
                const py = startY + Math.random() * (canvas.height * 0.3);
                const vx = (Math.random() - 0.5) * 2;
                const vy = 2 + Math.random() * 1;
                particles.push(new Particle(px, py, vx, vy, Math.random() * 2 + 1, 'water'));
            }
        }

        function drawWaterPool() {
            const scheme = lightSchemes[state.light];
            
            // Pool water with ripple effect
            const gradient = ctx.createLinearGradient(0, canvas.height * 0.48, 0, canvas.height);
            gradient.addColorStop(0, scheme.water[2]);
            gradient.addColorStop(1, scheme.water[0]);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height * 0.48, canvas.width, canvas.height * 0.52);

            // Ripple effect on water
            const time = state.time * 0.02;
            ctx.strokeStyle = lightSchemes[state.light].water[1];
            ctx.globalAlpha = 0.3;
            
            for (let i = 0; i < 3; i++) {
                const radius = (time * 40 + i * 20) % (canvas.width * 0.5);
                ctx.beginPath();
                ctx.arc(canvas.width * 0.5, canvas.height * 0.48, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
            ctx.globalAlpha = 1;
        }

        function drawFlyingObjects() {
            if (state.flying === 'none') return;

            const time = state.time * 0.01;
            const count = state.flying === 'birds' ? 8 : state.flying === 'butterflies' ? 12 : 15;

            for (let i = 0; i < count; i++) {
                const seed = i * 137.5; // golden ratio for distribution
                const x = (Math.sin(seed + time * 0.5) + 1) * canvas.width * 0.5;
                const y = (Math.cos(seed * 0.7 + time * 0.3) + 1) * canvas.height * 0.35;
                
                if (state.flying === 'leaves') {
                    drawLeaf(x, y, i, time);
                } else if (state.flying === 'birds') {
                    drawBird(x, y, i, time);
                } else if (state.flying === 'butterflies') {
                    drawButterfly(x, y, i, time);
                }
            }
        }

        function drawLeaf(x, y, i, time) {
            ctx.save();
            ctx.translate(x, y);
            const rotation = time * (0.3 + i * 0.1) + i;
            ctx.rotate(rotation);
            
            const colors = ['#d4823f', '#c97f38', '#d19a3f', '#c68c36'];
            ctx.fillStyle = colors[i % colors.length];
            ctx.globalAlpha = 0.7 + Math.sin(time * 0.5 + i) * 0.2;
            
            ctx.beginPath();
            ctx.ellipse(0, 0, 8, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = colors[(i + 1) % colors.length];
            ctx.lineWidth = 0.5;
            ctx.stroke();
            
            ctx.restore();
        }

        function drawBird(x, y, i, time) {
            ctx.save();
            ctx.translate(x, y);
            
            const wingFlap = Math.sin(time * 0.8 + i) * 0.3;
            ctx.fillStyle = '#1a1a1a';
            ctx.globalAlpha = 0.8 + Math.sin(time * 0.3 + i) * 0.15;
            
            // Body
            ctx.beginPath();
            ctx.ellipse(0, 0, 4, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Left wing
            ctx.beginPath();
            ctx.moveTo(-1, 0);
            ctx.quadraticCurveTo(-8 + wingFlap, -2, -6, -4);
            ctx.quadraticCurveTo(-3, -1, -1, 0);
            ctx.fill();
            
            // Right wing
            ctx.beginPath();
            ctx.moveTo(1, 0);
            ctx.quadraticCurveTo(8 - wingFlap, -2, 6, -4);
            ctx.quadraticCurveTo(3, -1, 1, 0);
            ctx.fill();
            
            ctx.restore();
        }

        function drawButterfly(x, y, i, time) {
            ctx.save();
            ctx.translate(x, y);
            
            const wingFlap = Math.sin(time * 1.2 + i) * 0.4;
            const colors = ['#ff69b4', '#ff1493', '#ff69b4', '#ffb6c1'];
            ctx.fillStyle = colors[i % colors.length];
            ctx.globalAlpha = 0.75 + Math.sin(time * 0.4 + i) * 0.2;
            
            // Left upper wing
            ctx.beginPath();
            ctx.ellipse(-3, -3 - wingFlap, 3, 4, -0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Left lower wing
            ctx.beginPath();
            ctx.ellipse(-2, 2 + wingFlap * 0.5, 2, 3, 0.2, 0, Math.PI * 2);
            ctx.fill();
            
            // Right upper wing
            ctx.beginPath();
            ctx.ellipse(3, -3 - wingFlap, 3, 4, 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Right lower wing
            ctx.beginPath();
            ctx.ellipse(2, 2 + wingFlap * 0.5, 2, 3, -0.2, 0, Math.PI * 2);
            ctx.fill();
            
            // Body
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.ellipse(0, 0, 1.5, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                
                if (!particles[i].isAlive()) {
                    particles.splice(i, 1);
                } else {
                    ctx.save();
                    ctx.globalAlpha = particles[i].life * 0.6;
                    ctx.fillStyle = lightSchemes[state.light].water[1];
                    ctx.beginPath();
                    ctx.arc(particles[i].x, particles[i].y, particles[i].size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
        }

        function drawAmbientLight() {
            const scheme = lightSchemes[state.light];
            ctx.fillStyle = scheme.ambient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function animate() {
            // Clear canvas
            drawGradientSky();
            
            // Draw scene layers
            drawCliffSilhouettes();
            drawWaterfall();
            drawWaterPool();
            drawFlyingObjects();
            updateParticles();
            drawAmbientLight();

            state.time++;
            requestAnimationFrame(animate);
        }

        // Event listeners for controls
        document.querySelectorAll('[data-toggle]').forEach(btn => {
            btn.addEventListener('click', function() {
                const toggle = this.dataset.toggle;
                state[toggle] = !state[toggle];
                this.textContent = state[toggle] ? 'On' : 'Off';
                this.classList.toggle('active');
            });
        });

        document.getElementById('flyingSelect').addEventListener('change', function() {
            state.flying = this.value;
        });

        document.getElementById('lightSelect').addEventListener('change', function() {
            state.light = this.value;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
