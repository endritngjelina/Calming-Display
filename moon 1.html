<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Meditation</title>
    <style>
        :root {
            --color-space: #0a0e1a;
            --color-space-deep: #050812;
            --color-moon-light: #f4f1e8;
            --color-moon-shadow: #8a8474;
            --color-moon-crater: #5d5948;
            --color-star: rgba(255, 255, 255, 0.9);
            --color-glow: rgba(244, 241, 232, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-space);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .sky-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1a2035 0%, #0a0e1a 50%, #050812 100%);
            transition: background 2s ease;
        }

        .sky-container.sunset {
            background: radial-gradient(ellipse at bottom, #3d2844 0%, #1a0f2e 50%, #0a0512 100%);
        }

        .sky-container.aurora {
            background: radial-gradient(ellipse at top, #0d3b3f 0%, #0a1628 50%, #050812 100%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: var(--color-star);
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            border-radius: 50%;
            animation: shoot 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(300px) translateY(300px);
            }
        }

        .moon-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 1s ease;
        }

        .moon {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--color-moon-light), var(--color-moon-shadow));
            box-shadow: 
                0 0 60px rgba(244, 241, 232, 0.6),
                0 0 120px rgba(244, 241, 232, 0.4),
                0 0 180px rgba(244, 241, 232, 0.2),
                inset -20px -20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: moonPulse 8s ease-in-out infinite;
        }

        @keyframes moonPulse {
            0%, 100% {
                box-shadow: 
                    0 0 60px rgba(244, 241, 232, 0.6),
                    0 0 120px rgba(244, 241, 232, 0.4),
                    0 0 180px rgba(244, 241, 232, 0.2),
                    inset -20px -20px 40px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 80px rgba(244, 241, 232, 0.7),
                    0 0 160px rgba(244, 241, 232, 0.5),
                    0 0 240px rgba(244, 241, 232, 0.3),
                    inset -20px -20px 40px rgba(0, 0, 0, 0.2);
            }
        }

        .crater {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--color-moon-crater), var(--color-moon-shadow));
            box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        .crater-1 { width: 40px; height: 40px; top: 20%; left: 25%; }
        .crater-2 { width: 30px; height: 30px; top: 45%; left: 60%; }
        .crater-3 { width: 25px; height: 25px; top: 65%; left: 35%; }
        .crater-4 { width: 20px; height: 20px; top: 30%; left: 70%; }
        .crater-5 { width: 35px; height: 35px; top: 55%; left: 15%; }
        .crater-6 { width: 18px; height: 18px; top: 75%; left: 55%; }
        .crater-7 { width: 22px; height: 22px; top: 15%; left: 50%; }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            transition: opacity 1s ease;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            filter: blur(20px);
            animation: cloudFloat linear infinite;
        }

        @keyframes cloudFloat {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        .aurora-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease;
            pointer-events: none;
        }

        .aurora-layer.active {
            opacity: 1;
        }

        .aurora {
            position: absolute;
            width: 100%;
            height: 60%;
            top: 0;
            background: linear-gradient(180deg, 
                transparent 0%,
                rgba(0, 255, 136, 0.1) 30%,
                rgba(0, 200, 255, 0.1) 50%,
                rgba(138, 43, 226, 0.1) 70%,
                transparent 100%);
            filter: blur(40px);
            animation: auroraWave 15s ease-in-out infinite;
        }

        @keyframes auroraWave {
            0%, 100% {
                transform: translateY(0) scaleY(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) scaleY(1.1);
                opacity: 0.5;
            }
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(10, 14, 26, 0.8);
            padding: 20px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .control-btn.active {
            background: rgba(244, 241, 232, 0.3);
            border-color: rgba(244, 241, 232, 0.5);
        }

        .size-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(10, 14, 26, 0.8);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .size-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
            margin-bottom: 5px;
        }

        .size-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .size-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .phase-controls {
            position: fixed;
            top: 30px;
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(10, 14, 26, 0.8);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .phase-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
            margin-bottom: 5px;
        }

        .phase-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .phase-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .phase-btn.active {
            background: rgba(244, 241, 232, 0.3);
            border-color: rgba(244, 241, 232, 0.5);
        }

        .moon-phase-full::after {
            display: none;
        }

        .moon-phase-new::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(10, 14, 26, 0.9), rgba(10, 14, 26, 1));
        }

        .moon-phase-crescent::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(ellipse 60% 100% at 20% 50%, rgba(10, 14, 26, 0.95) 0%, transparent 60%);
        }

        .moon-phase-quarter::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(90deg, rgba(10, 14, 26, 0.95) 50%, transparent 50%);
        }

        .moon-phase-gibbous::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(ellipse 60% 100% at 80% 50%, rgba(10, 14, 26, 0.95) 0%, transparent 60%);
        }

        @media (max-width: 768px) {
            .controls {
                flex-wrap: wrap;
                padding: 15px 20px;
                max-width: 90%;
            }

            .control-btn {
                padding: 10px 18px;
                font-size: 12px;
            }

            .moon {
                width: 200px;
                height: 200px;
            }

            .size-controls, .phase-controls {
                top: 20px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="sky-container" id="skyContainer">
        <div class="stars" id="starsContainer"></div>
        <div class="clouds" id="cloudsContainer"></div>
        <div class="aurora-layer" id="auroraLayer">
            <div class="aurora"></div>
        </div>
        
        <div class="moon-container" id="moonContainer">
            <div class="moon" id="moon">
                <div class="crater crater-1"></div>
                <div class="crater crater-2"></div>
                <div class="crater crater-3"></div>
                <div class="crater crater-4"></div>
                <div class="crater crater-5"></div>
                <div class="crater crater-6"></div>
                <div class="crater crater-7"></div>
            </div>
        </div>
    </div>

    <div class="phase-controls">
        <div class="phase-label">Moon Phase</div>
        <button class="phase-btn active" data-phase="full">Full Moon</button>
        <button class="phase-btn" data-phase="gibbous">Gibbous</button>
        <button class="phase-btn" data-phase="quarter">Quarter</button>
        <button class="phase-btn" data-phase="crescent">Crescent</button>
        <button class="phase-btn" data-phase="new">New Moon</button>
    </div>

    <div class="size-controls">
        <div class="size-label">Moon Size</div>
        <button class="size-btn" data-size="large">Large</button>
        <button class="size-btn" data-size="medium">Medium</button>
        <button class="size-btn" data-size="small">Small</button>
    </div>

    <div class="controls">
        <button class="control-btn active" data-scene="default">Clear Night</button>
        <button class="control-btn" data-scene="sunset">Twilight</button>
        <button class="control-btn" data-scene="aurora">Aurora</button>
        <button class="control-btn" id="toggleClouds">Clouds</button>
        <button class="control-btn" id="toggleShootingStars">Shooting Stars</button>
    </div>

    <script>
        // Star generation
        const starsContainer = document.getElementById('starsContainer');
        const numStars = 200;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 2 + 1}px`;
            star.style.height = star.style.width;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        // Cloud generation
        const cloudsContainer = document.getElementById('cloudsContainer');
        const numClouds = 5;

        for (let i = 0; i < numClouds; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = `${Math.random() * 200 + 150}px`;
            cloud.style.height = `${Math.random() * 50 + 30}px`;
            cloud.style.top = `${Math.random() * 80}%`;
            cloud.style.left = `${Math.random() * 100}%`;
            cloud.style.animationDuration = `${Math.random() * 40 + 60}s`;
            cloud.style.animationDelay = `${Math.random() * 10}s`;
            cloudsContainer.appendChild(cloud);
        }

        // Scene controls
        const sceneButtons = document.querySelectorAll('[data-scene]');
        const skyContainer = document.getElementById('skyContainer');
        const auroraLayer = document.getElementById('auroraLayer');

        sceneButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                sceneButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const scene = btn.dataset.scene;
                skyContainer.className = 'sky-container';
                auroraLayer.classList.remove('active');
                
                if (scene === 'sunset') {
                    skyContainer.classList.add('sunset');
                } else if (scene === 'aurora') {
                    skyContainer.classList.add('aurora');
                    auroraLayer.classList.add('active');
                }
            });
        });

        // Toggle clouds
        const toggleCloudsBtn = document.getElementById('toggleClouds');
        let cloudsVisible = true;

        toggleCloudsBtn.addEventListener('click', () => {
            cloudsVisible = !cloudsVisible;
            cloudsContainer.style.opacity = cloudsVisible ? '0.3' : '0';
            toggleCloudsBtn.classList.toggle('active');
        });

        // Shooting stars
        const toggleShootingStarsBtn = document.getElementById('toggleShootingStars');
        let shootingStarsActive = false;
        let shootingStarInterval;

        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.left = `${Math.random() * 50}%`;
            shootingStar.style.top = `${Math.random() * 50}%`;
            shootingStar.style.width = `${Math.random() * 100 + 100}px`;
            shootingStar.style.animationDuration = `${Math.random() * 1 + 2}s`;
            starsContainer.appendChild(shootingStar);

            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
        }

        toggleShootingStarsBtn.addEventListener('click', () => {
            shootingStarsActive = !shootingStarsActive;
            toggleShootingStarsBtn.classList.toggle('active');

            if (shootingStarsActive) {
                shootingStarInterval = setInterval(createShootingStar, 3000);
                createShootingStar();
            } else {
                clearInterval(shootingStarInterval);
            }
        });

        // Moon size controls
        const sizeButtons = document.querySelectorAll('[data-size]');
        const moon = document.getElementById('moon');

        sizeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const size = btn.dataset.size;
                
                if (size === 'large') {
                    moon.style.width = '400px';
                    moon.style.height = '400px';
                } else if (size === 'medium') {
                    moon.style.width = '300px';
                    moon.style.height = '300px';
                } else if (size === 'small') {
                    moon.style.width = '200px';
                    moon.style.height = '200px';
                }
            });
        });

        // Moon phase controls
        const phaseButtons = document.querySelectorAll('[data-phase]');

        phaseButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                phaseButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const phase = btn.dataset.phase;
                moon.className = 'moon';
                
                if (phase !== 'full') {
                    moon.classList.add(`moon-phase-${phase}`);
                }
            });
        });

        // Moon position animation - subtle floating
        const moonContainer = document.getElementById('moonContainer');
        let moonY = 0;
        let moonDirection = 1;

        setInterval(() => {
            moonY += moonDirection * 0.1;
            if (moonY > 10 || moonY < -10) {
                moonDirection *= -1;
            }
            moonContainer.style.transform = `translate(-50%, calc(-50% + ${moonY}px))`;
        }, 50);
    </script>
</body>
</html>
