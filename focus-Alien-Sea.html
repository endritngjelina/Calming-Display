<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Sea Meditation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 40, 60, 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(50, 200, 200, 0.5);
            border-radius: 15px;
            padding: 20px;
            z-index: 100;
            max-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 200, 255, 0.2);
        }

        .control-panel h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            color: #00cccc;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group select,
        .control-group input[type="range"],
        .control-group button {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(50, 200, 200, 0.6);
            border-radius: 8px;
            background: rgba(30, 60, 80, 0.8);
            color: #00ffff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select:hover,
        .control-group button:hover {
            background: rgba(50, 100, 120, 0.9);
            border-color: rgba(100, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
        }

        .control-group button {
            margin-top: 8px;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .control-group input[type="range"] {
            padding: 0;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .info-text {
            color: #00aaaa;
            font-size: 11px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(50, 200, 200, 0.3);
            line-height: 1.4;
        }

        .toggle-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 101;
        }

        .toggle-btn {
            background: rgba(20, 40, 60, 0.85);
            border: 2px solid rgba(50, 200, 200, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #00ffff;
            font-size: 24px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
        }

        .toggle-btn:hover {
            background: rgba(50, 100, 120, 0.9);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .control-panel {
                max-width: 250px;
                padding: 15px;
                top: 10px;
                right: 10px;
            }

            .toggle-btn {
                display: flex;
            }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
        }

        .glow-text {
            animation: glow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="control-panel" id="controlPanel">
        <h3>‚ú¶ Ambient Controls ‚ú¶</h3>
        
        <div class="control-group">
            <label for="sceneSelect">Scene</label>
            <select id="sceneSelect">
                <option value="alien-ocean">Alien Ocean</option>
                <option value="bioluminescent">Bioluminescent Trench</option>
                <option value="calm-waters">Calm Waters</option>
                <option value="aurora-sea">Aurora Sea</option>
            </select>
        </div>

        <div class="control-group">
            <label for="speedControl">Animation Speed</label>
            <input type="range" id="speedControl" min="0.3" max="2" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label for="particleCount">Particle Intensity</label>
            <input type="range" id="particleCount" min="20" max="200" step="10" value="80">
        </div>

        <div class="control-group">
            <label for="ufoActivity">UFO Activity</label>
            <input type="range" id="ufoActivity" min="0" max="1" step="0.1" value="0.7">
        </div>

        <div class="control-group">
            <label for="musicToggle">Sound Ambience</label>
            <button id="musicToggle">Enable Ambient</button>
        </div>

        <div class="control-group">
            <button id="randomizeBtn">üé≤ Randomize All</button>
        </div>

        <div class="info-text">
            ‚ú® Watch the alien waters breathe and drift away into tranquility...
        </div>
    </div>

    <div class="toggle-panel">
        <button class="toggle-btn" id="toggleBtn">‚öôÔ∏è</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Control elements
        const sceneSelect = document.getElementById('sceneSelect');
        const speedControl = document.getElementById('speedControl');
        const particleCountControl = document.getElementById('particleCount');
        const ufoActivityControl = document.getElementById('ufoActivity');
        const musicToggle = document.getElementById('musicToggle');
        const randomizeBtn = document.getElementById('randomizeBtn');
        const controlPanel = document.getElementById('controlPanel');
        const toggleBtn = document.getElementById('toggleBtn');

        // State
        let state = {
            scene: 'alien-ocean',
            speed: 1,
            particleCount: 80,
            ufoActivity: 0.7,
            time: 0,
            soundEnabled: false
        };

        // Particle system
        class Particle {
            constructor(x, y, vx, vy, color, size) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.size = size;
                this.life = 1;
                this.maxLife = 1;
                this.wobble = Math.random() * Math.PI * 2;
            }

            update(speed) {
                this.x += this.vx * speed;
                this.y += this.vy * speed;
                this.life -= 0.005 * speed;
                this.wobble += 0.02 * speed;
                
                // Add wave motion
                this.x += Math.sin(this.wobble) * 0.5 * speed;
            }

            draw(ctx) {
                ctx.globalAlpha = this.life * 0.8;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // UFO class
        class UFO {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.rotation = 0;
                this.bobble = Math.random() * Math.PI * 2;
                this.size = 30 + Math.random() * 20;
                this.glow = Math.random() * 0.5 + 0.5;
            }

            update(speed) {
                this.x += this.vx * speed;
                this.y += this.vy * speed;
                this.rotation += 0.01 * speed;
                this.bobble += 0.01 * speed;
                
                // Boundary wrapping
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.y > canvas.height + 50) this.y = -50;
                if (this.y < -50) this.y = canvas.height + 50;

                // Add bobbing motion
                this.y += Math.sin(this.bobble) * 0.3 * speed;
                this.glow = Math.sin(state.time * 0.02) * 0.3 + 0.7;
            }

            draw(ctx, sceneColors) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // UFO glow
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 1.2);
                gradient.addColorStop(0, `rgba(${sceneColors.ufoGlow}, ${this.glow})`);
                gradient.addColorStop(1, `rgba(${sceneColors.ufoGlow}, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 1.2, 0, Math.PI * 2);
                ctx.fill();

                // UFO body
                ctx.fillStyle = sceneColors.ufoBody;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size * 0.8, this.size * 0.4, 0, 0, Math.PI * 2);
                ctx.fill();

                // UFO lights
                ctx.fillStyle = sceneColors.ufoLight;
                for (let i = 0; i < 3; i++) {
                    const angle = (i / 3) * Math.PI * 2;
                    const x = Math.cos(angle) * this.size * 0.5;
                    const y = Math.sin(angle) * this.size * 0.2;
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        // Scene color palettes
        const scenes = {
            'alien-ocean': {
                bg: 'linear-gradient(180deg, #0a1428 0%, #1a2a4a 50%, #0d3b66 100%)',
                waterColor: 'rgba(20, 60, 100, 0.3)',
                particleColors: ['#00ffff', '#00ff88', '#00ddff', '#88ffff'],
                waveColor: 'rgba(0, 150, 200, 0.15)',
                ufoGlow: '100, 200, 255',
                ufoBody: 'rgba(50, 150, 200, 0.8)',
                ufoLight: '#ffff00'
            },
            'bioluminescent': {
                bg: 'linear-gradient(180deg, #0a0a20 0%, #1a1a3a 50%, #0a0a20 100%)',
                waterColor: 'rgba(100, 20, 150, 0.3)',
                particleColors: ['#ff00ff', '#ff00aa', '#ff88ff', '#ffaaff'],
                waveColor: 'rgba(150, 50, 200, 0.15)',
                ufoGlow: '200, 100, 255',
                ufoBody: 'rgba(150, 50, 200, 0.8)',
                ufoLight: '#00ffff'
            },
            'calm-waters': {
                bg: 'linear-gradient(180deg, #001a4d 0%, #002d66 50%, #001a33 100%)',
                waterColor: 'rgba(30, 80, 150, 0.2)',
                particleColors: ['#00ccff', '#00aadd', '#0088cc', '#6699ff'],
                waveColor: 'rgba(80, 150, 200, 0.1)',
                ufoGlow: '150, 200, 255',
                ufoBody: 'rgba(100, 150, 200, 0.7)',
                ufoLight: '#00ff99'
            },
            'aurora-sea': {
                bg: 'linear-gradient(180deg, #0a0a1a 0%, #2a0a4a 50%, #0a1a2a 100%)',
                waterColor: 'rgba(100, 50, 150, 0.3)',
                particleColors: ['#00ff88', '#00ffaa', '#00ffcc', '#88ffbb'],
                waveColor: 'rgba(100, 200, 150, 0.15)',
                ufoGlow: '150, 255, 200',
                ufoBody: 'rgba(100, 200, 150, 0.8)',
                ufoLight: '#ff00ff'
            }
        };

        // Particle system
        let particles = [];
        let ufos = [];

        function initializeParticles() {
            particles = [];
            for (let i = 0; i < state.particleCount; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const vx = (Math.random() - 0.5) * 0.5;
                const vy = (Math.random() - 0.5) * 0.8;
                const colors = scenes[state.scene].particleColors;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 3 + 1;
                particles.push(new Particle(x, y, vx, vy, color, size));
            }
        }

        function initializeUFOs() {
            ufos = [];
            const ufoCount = Math.floor(state.ufoActivity * 5) + 1;
            for (let i = 0; i < ufoCount; i++) {
                ufos.push(new UFO(Math.random() * canvas.width, Math.random() * canvas.height * 0.6));
            }
        }

        // Draw waves
        function drawWaves(sceneColors) {
            ctx.globalAlpha = 0.6;
            for (let i = 0; i < 5; i++) {
                const waveY = canvas.height * 0.6 + i * 30 + Math.sin(state.time * 0.01 + i) * 5;
                ctx.strokeStyle = sceneColors.waveColor;
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let x = 0; x <= canvas.width; x += 20) {
                    const y = waveY + Math.sin(x * 0.01 + state.time * 0.02) * 8 + Math.cos(state.time * 0.015 + i) * 5;
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            ctx.globalAlpha = 1;
        }

        // Draw background
        function drawBackground() {
            const sceneColors = scenes[state.scene];
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            
            // Parse gradient string
            const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            if (state.scene === 'alien-ocean') {
                bgGradient.addColorStop(0, '#0a1428');
                bgGradient.addColorStop(0.5, '#1a2a4a');
                bgGradient.addColorStop(1, '#0d3b66');
            } else if (state.scene === 'bioluminescent') {
                bgGradient.addColorStop(0, '#0a0a20');
                bgGradient.addColorStop(0.5, '#1a1a3a');
                bgGradient.addColorStop(1, '#0a0a20');
            } else if (state.scene === 'calm-waters') {
                bgGradient.addColorStop(0, '#001a4d');
                bgGradient.addColorStop(0.5, '#002d66');
                bgGradient.addColorStop(1, '#001a33');
            } else if (state.scene === 'aurora-sea') {
                bgGradient.addColorStop(0, '#0a0a1a');
                bgGradient.addColorStop(0.5, '#2a0a4a');
                bgGradient.addColorStop(1, '#0a1a2a');
            }
            
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Animation loop
        function animate() {
            state.time++;

            // Draw background
            drawBackground();

            // Draw waves
            const sceneColors = scenes[state.scene];
            drawWaves(sceneColors);

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update(state.speed);
                particles[i].draw(ctx);
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const vx = (Math.random() - 0.5) * 0.5;
                    const vy = (Math.random() - 0.5) * 0.8;
                    const colors = sceneColors.particleColors;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const size = Math.random() * 3 + 1;
                    particles.push(new Particle(x, y, vx, vy, color, size));
                }
            }

            // Update and draw UFOs
            for (let ufo of ufos) {
                ufo.update(state.speed);
                ufo.draw(ctx, sceneColors);
            }

            // Add ambient glow effect
            ctx.fillStyle = 'rgba(0, 50, 100, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            requestAnimationFrame(animate);
        }

        // Event listeners
        sceneSelect.addEventListener('change', (e) => {
            state.scene = e.target.value;
            initializeParticles();
            initializeUFOs();
        });

        speedControl.addEventListener('input', (e) => {
            state.speed = parseFloat(e.target.value);
        });

        particleCountControl.addEventListener('input', (e) => {
            state.particleCount = parseInt(e.target.value);
            initializeParticles();
        });

        ufoActivityControl.addEventListener('input', (e) => {
            state.ufoActivity = parseFloat(e.target.value);
            initializeUFOs();
        });

        musicToggle.addEventListener('click', () => {
            state.soundEnabled = !state.soundEnabled;
            musicToggle.textContent = state.soundEnabled ? 'üîä Ambient On' : 'üîá Ambient Off';
            musicToggle.style.textShadow = state.soundEnabled ? '0 0 10px rgba(0, 255, 255, 0.8)' : 'none';
        });

        randomizeBtn.addEventListener('click', () => {
            sceneSelect.value = Object.keys(scenes)[Math.floor(Math.random() * Object.keys(scenes).length)];
            speedControl.value = (Math.random() * 1.7 + 0.3).toFixed(1);
            particleCountControl.value = Math.floor(Math.random() * 180 + 20);
            ufoActivityControl.value = (Math.random()).toFixed(1);
            
            state.scene = sceneSelect.value;
            state.speed = parseFloat(speedControl.value);
            state.particleCount = parseInt(particleCountControl.value);
            state.ufoActivity = parseFloat(ufoActivityControl.value);
            
            initializeParticles();
            initializeUFOs();
        });

        toggleBtn.addEventListener('click', () => {
            controlPanel.style.display = controlPanel.style.display === 'none' ? 'block' : 'none';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                controlPanel.style.display = controlPanel.style.display === 'none' ? 'block' : 'none';
            }
        });

        // Initialize
        initializeParticles();
        initializeUFOs();
        animate();
    </script>
</body>
</html>
