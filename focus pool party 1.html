<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Realistic Pool Party Scenery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            cursor: crosshair;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* SKY AND ATMOSPHERE */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            transition: all 1.5s ease;
            z-index: 1;
        }

        .sun {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #FFF8DC, #FFD700);
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
            top: 10%;
            left: 15%;
            transition: all 1.5s ease;
            z-index: 2;
            animation: sunPulse 4s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .sun::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent);
            animation: sunGlow 3s ease-in-out infinite;
        }

        @keyframes sunGlow {
            0%, 100% { transform: scale(1.5); opacity: 0.3; }
            50% { transform: scale(2); opacity: 0.6; }
        }

        /* LENS FLARE */
        .lens-flare {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            pointer-events: none;
            z-index: 10;
            animation: flareMove 5s ease-in-out infinite;
        }

        @keyframes flareMove {
            0%, 100% { transform: translate(0, 0); opacity: 0; }
            50% { transform: translate(200px, 100px); opacity: 1; }
        }

        /* HEAT SHIMMER */
        .heat-shimmer {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 40%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.03) 10px,
                rgba(255, 255, 255, 0.03) 20px
            );
            animation: shimmer 2s ease-in-out infinite;
            z-index: 15;
            pointer-events: none;
            opacity: 0;
        }

        .heat-shimmer.active {
            opacity: 1;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateY(0) scaleY(1); }
            50% { transform: translateY(-3px) scaleY(1.02); }
        }

        /* CLOUDS */
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
            animation: drift 20s infinite linear;
            filter: blur(2px);
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud.small {
            width: 80px;
            height: 40px;
            top: 15%;
        }

        .cloud.small::before {
            width: 50px;
            height: 40px;
            top: -20px;
            left: 10px;
        }

        .cloud.small::after {
            width: 60px;
            height: 35px;
            top: -15px;
            right: 10px;
        }

        .cloud.medium {
            width: 120px;
            height: 50px;
            top: 25%;
        }

        .cloud.medium::before {
            width: 70px;
            height: 50px;
            top: -25px;
            left: 20px;
        }

        .cloud.medium::after {
            width: 80px;
            height: 45px;
            top: -20px;
            right: 15px;
        }

        .cloud.large {
            width: 150px;
            height: 60px;
            top: 12%;
        }

        .cloud.large::before {
            width: 90px;
            height: 60px;
            top: -30px;
            left: 25px;
        }

        .cloud.large::after {
            width: 100px;
            height: 55px;
            top: -25px;
            right: 20px;
        }

        @keyframes drift {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(110vw); }
        }

        /* BIRDS */
        .bird {
            position: absolute;
            width: 20px;
            height: 15px;
            animation: flyAcross 15s linear infinite;
            z-index: 4;
        }

        .bird::before,
        .bird::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 3px;
            background: #333;
            border-radius: 50%;
            animation: flap 0.5s ease-in-out infinite;
        }

        .bird::before {
            left: -5px;
            transform-origin: right center;
        }

        .bird::after {
            right: -5px;
            transform-origin: left center;
        }

        @keyframes flyAcross {
            0% { transform: translate(-100px, 0); }
            100% { transform: translate(calc(100vw + 100px), -50px); }
        }

        @keyframes flap {
            0%, 100% { transform: rotateZ(-5deg); }
            50% { transform: rotateZ(5deg); }
        }

        /* BUTTERFLIES */
        .butterfly {
            position: absolute;
            width: 15px;
            height: 15px;
            animation: butterflyFly 10s ease-in-out infinite;
            z-index: 8;
        }

        .butterfly::before,
        .butterfly::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 12px;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            border-radius: 50% 0 50% 0;
            animation: butterflyFlap 0.3s ease-in-out infinite;
        }

        .butterfly::before {
            left: 0;
            transform-origin: right center;
        }

        .butterfly::after {
            right: 0;
            transform: scaleX(-1);
            transform-origin: left center;
        }

        @keyframes butterflyFly {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(100px, -50px); }
            50% { transform: translate(200px, 20px); }
            75% { transform: translate(150px, -30px); }
        }

        @keyframes butterflyFlap {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(60deg); }
        }

        /* RAIN EFFECT */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 20;
            display: none;
            pointer-events: none;
        }

        .rain.active {
            display: block;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.9));
            animation: fall 0.8s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0.3; }
        }

        /* SPLASH EFFECTS */
        .splash {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            animation: splashExpand 1s ease-out forwards;
            pointer-events: none;
            z-index: 25;
        }

        @keyframes splashExpand {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* POOL AREA */
        .pool-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 50%;
            z-index: 4;
        }

        /* PALM TREES */
        .palm-tree {
            position: absolute;
            z-index: 3;
        }

        .palm-tree.left {
            left: 5%;
            top: 35%;
        }

        .palm-tree.right {
            right: 5%;
            top: 35%;
        }

        .palm-trunk {
            width: 15px;
            height: 120px;
            background: linear-gradient(to bottom, #8B7355 0%, #654321 100%);
            border-radius: 8px;
            position: relative;
            animation: palmSway 4s ease-in-out infinite;
        }

        @keyframes palmSway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .palm-leaves {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }

        .palm-leaf {
            position: absolute;
            width: 60px;
            height: 8px;
            background: linear-gradient(to right, #228B22, #32CD32);
            border-radius: 50px;
            transform-origin: 0 50%;
            animation: leafSway 3s ease-in-out infinite;
        }

        .palm-leaf:nth-child(1) { transform: rotate(0deg); left: 50%; }
        .palm-leaf:nth-child(2) { transform: rotate(45deg); left: 50%; animation-delay: 0.2s; }
        .palm-leaf:nth-child(3) { transform: rotate(90deg); left: 50%; animation-delay: 0.4s; }
        .palm-leaf:nth-child(4) { transform: rotate(135deg); left: 50%; animation-delay: 0.6s; }
        .palm-leaf:nth-child(5) { transform: rotate(180deg); left: 50%; animation-delay: 0.8s; }
        .palm-leaf:nth-child(6) { transform: rotate(225deg); left: 50%; animation-delay: 1s; }
        .palm-leaf:nth-child(7) { transform: rotate(270deg); left: 50%; animation-delay: 1.2s; }
        .palm-leaf:nth-child(8) { transform: rotate(315deg); left: 50%; animation-delay: 1.4s; }

        @keyframes leafSway {
            0%, 100% { transform: rotate(var(--rotation, 0deg)) scaleX(1); }
            50% { transform: rotate(var(--rotation, 0deg)) scaleX(1.1); }
        }

        /* POOL */
        .pool {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1E90FF 0%, #00CED1 50%, #20B2AA 100%);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset -10px -10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* WATER CAUSTICS */
        .water-caustics {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 30%),
                radial-gradient(ellipse at 80% 70%, rgba(255, 255, 255, 0.25) 0%, transparent 35%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 255, 255, 0.2) 0%, transparent 40%);
            animation: caustics 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes caustics {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            33% { 
                transform: translate(10px, -10px) scale(1.1);
                opacity: 0.8;
            }
            66% { 
                transform: translate(-10px, 10px) scale(0.95);
                opacity: 0.7;
            }
        }

        /* WATER RIPPLES */
        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rippleExpand 2s ease-out forwards;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes rippleExpand {
            0% { 
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% { 
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* WATER SURFACE */
        .water-surface {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            animation: water-wave 6s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes water-wave {
            0%, 100% { transform: scaleY(1) translateY(0); }
            25% { transform: scaleY(1.01) translateY(-2px); }
            50% { transform: scaleY(1.02) translateY(0); }
            75% { transform: scaleY(1.01) translateY(2px); }
        }

        /* POOL LADDER */
        .pool-ladder {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .ladder-rail {
            width: 8px;
            height: 100px;
            background: linear-gradient(to bottom, #C0C0C0, #A9A9A9);
            border-radius: 4px;
            position: absolute;
        }

        .ladder-rail.left {
            left: 0;
        }

        .ladder-rail.right {
            right: 0;
        }

        .ladder-step {
            width: 40px;
            height: 6px;
            background: linear-gradient(to bottom, #C0C0C0, #A9A9A9);
            border-radius: 3px;
            position: absolute;
            left: 0;
        }

        .ladder-step:nth-child(1) { top: 20px; }
        .ladder-step:nth-child(2) { top: 45px; }
        .ladder-step:nth-child(3) { top: 70px; }

        .pool-edge {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(to right, #D2B48C, #F5DEB3, #D2B48C);
            border-radius: 0 0 30px 30px;
            z-index: 30;
        }

        /* FLOATIES */
        .floatie {
            position: absolute;
            animation: float 3s ease-in-out infinite;
            z-index: 15;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            25% { 
                transform: translateY(-8px) rotate(1deg); 
            }
            50% { 
                transform: translateY(-5px) rotate(2deg); 
            }
            75% { 
                transform: translateY(-8px) rotate(1deg); 
            }
        }

        .floatie.ring {
            width: 80px;
            height: 80px;
            border: 10px solid;
            border-radius: 50%;
            top: 35%;
            left: 25%;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.2);
        }

        .floatie.ring.pink {
            border-color: #FF69B4;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.5), rgba(255, 105, 180, 0.3));
        }

        .floatie.ring.yellow {
            border-color: #FFD700;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.5), rgba(255, 215, 0, 0.3));
            top: 45%;
            left: 55%;
            animation-delay: 0.5s;
        }

        .floatie.ball {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            top: 50%;
            left: 70%;
            background: conic-gradient(from 45deg, #FF0000 0deg, #FFFF00 90deg, #0000FF 180deg, #00FF00 270deg, #FF0000 360deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), inset -5px -5px 10px rgba(0, 0, 0, 0.2);
            animation: ballBounce 4s ease-in-out infinite;
        }

        @keyframes ballBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        .floatie.unicorn {
            width: 100px;
            height: 80px;
            top: 60%;
            left: 35%;
            animation-delay: 1s;
        }

        .unicorn-body {
            width: 80px;
            height: 50px;
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            border-radius: 40px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .unicorn-head {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            border-radius: 50%;
            position: absolute;
            left: -20px;
            top: -10px;
        }

        .unicorn-horn {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 25px solid #FFD700;
            position: absolute;
            left: 15px;
            top: -25px;
        }

        /* SWIMMERS */
        .swimmer {
            position: absolute;
            z-index: 14;
            animation: swimming 5s ease-in-out infinite;
        }

        @keyframes swimming {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(20px) translateY(-5px); }
        }

        .swimmer.person1 {
            width: 45px;
            height: 50px;
            top: 42%;
            left: 35%;
        }

        .swimmer.person2 {
            width: 45px;
            height: 50px;
            top: 55%;
            left: 65%;
            animation-delay: 2s;
        }

        .head {
            width: 22px;
            height: 22px;
            background: #F4A460;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .body {
            width: 28px;
            height: 32px;
            background: #FF69B4;
            position: absolute;
            top: 25px;
            left: 9px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .swimmer.person2 .body {
            background: #87CEEB;
        }

        .arm {
            width: 15px;
            height: 5px;
            background: #F4A460;
            border-radius: 3px;
            position: absolute;
            top: 28px;
            animation: armSwim 1s ease-in-out infinite;
        }

        .arm.left {
            left: 4px;
            transform-origin: right center;
        }

        .arm.right {
            right: 4px;
            transform-origin: left center;
        }

        @keyframes armSwim {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
        }

        /* DRINKS */
        .drink {
            position: absolute;
            z-index: 12;
        }

        .drink.poolside1 {
            top: 40%;
            left: 15%;
        }

        .drink.poolside2 {
            top: 60%;
            right: 15%;
        }

        .drink-glass {
            width: 25px;
            height: 35px;
            background: linear-gradient(to bottom, rgba(255, 165, 0, 0.6), rgba(255, 140, 0, 0.7));
            border-radius: 5px 5px 8px 8px;
            position: relative;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .drink-straw {
            width: 3px;
            height: 45px;
            background: linear-gradient(to bottom, #FF69B4, #FF1493);
            position: absolute;
            left: 50%;
            top: -15px;
            transform: translateX(-50%) rotate(15deg);
        }

        .drink-umbrella {
            width: 30px;
            height: 15px;
            background: conic-gradient(from 0deg, #FF6347 0deg, #FFD700 180deg, #FF6347 360deg);
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* DECK CHAIRS */
        .deck-chair {
            position: absolute;
            z-index: 11;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .deck-chair.left {
            width: 70px;
            height: 50px;
            top: 58%;
            left: 8%;
        }

        .deck-chair.right {
            width: 70px;
            height: 50px;
            top: 58%;
            right: 8%;
        }

        .chair-base {
            width: 100%;
            height: 15px;
            background: linear-gradient(to bottom, #8B7355, #654321);
            position: absolute;
            bottom: 0;
            border-radius: 3px;
        }

        .chair-fabric {
            width: 65px;
            height: 45px;
            position: absolute;
            top: 3px;
            left: 2px;
            transform: perspective(500px) rotateX(20deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .deck-chair.left .chair-fabric {
            background: repeating-linear-gradient(90deg, #FF6B6B 0px, #FF6B6B 10px, #FFD93D 10px, #FFD93D 20px);
        }

        .deck-chair.right .chair-fabric {
            background: repeating-linear-gradient(90deg, #6BCB77 0px, #6BCB77 10px, #4D96FF 10px, #4D96FF 20px);
        }

        /* UMBRELLAS */
        .umbrella {
            position: absolute;
            z-index: 10;
            filter: drop-shadow(0 15px 25px rgba(0, 0, 0, 0.3));
        }

        .umbrella.left {
            top: 48%;
            left: 12%;
        }

        .umbrella.right {
            top: 48%;
            right: 12%;
        }

        .umbrella-pole {
            width: 5px;
            height: 50px;
            background: linear-gradient(to bottom, #8B7355, #654321);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .umbrella-canopy {
            width: 90px;
            height: 45px;
            background: conic-gradient(from 0deg, #FF6347 0deg, #FFD700 120deg, #4CAF50 240deg, #FF6347 360deg);
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: umbrellaWave 4s ease-in-out infinite;
        }

        @keyframes umbrellaWave {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(2deg); }
        }

        /* GROUND */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35%;
            background: linear-gradient(to bottom, #C0C0C0 0%, #A9A9A9 100%);
            z-index: 2;
        }

        .tile-pattern {
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* PLANTS */
        .plant {
            position: absolute;
            z-index: 3;
        }

        .plant.left {
            bottom: 35%;
            left: 3%;
        }

        .plant.right {
            bottom: 35%;
            right: 3%;
        }

        .pot {
            width: 40px;
            height: 30px;
            background: linear-gradient(to bottom, #D2691E, #8B4513);
            border-radius: 0 0 15px 15px;
            position: relative;
        }

        .plant-stem {
            width: 4px;
            height: 40px;
            background: #228B22;
            position: absolute;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            animation: plantGrow 3s ease-in-out infinite;
        }

        @keyframes plantGrow {
            0%, 100% { height: 40px; }
            50% { height: 45px; }
        }

        .plant-flower {
            width: 15px;
            height: 15px;

            width: 100%;
            height: 50%;

            display: none;

            display: block;

            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            box-shadow: 0 0 3px white;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* LAMPS */
        .lamp {
            position: absolute;
            z-index: 3;
            display: none;
        }

        .lamp.active {
            display: block;
        }

        .lamp.left {
            top: 50%;
            left: 3%;

            top: 50%;
            right: 3%;

            bottom: 0;
            left: 50%;

            display: none;

        .settings-title {

    <script>
        // STATE
        const state = {
            time: 12,
            weather: 'clear',
            showSwimmers: true,
            showFloaties: true,
            showChairs: true,
            showUmbrellas: true,
            showAnimals: true,
            showRipples: true,
            showHeatShimmer: true,
            brightness: 1,
            waterIntensity: 1
        };

        // DOM ELEMENTS
        const sun = document.getElementById('sun');
        const sky = document.querySelector('.sky');
        const pool = document.getElementById('pool');
        const clouds = document.getElementById('clouds');
        const rain = document.getElementById('rain');
        const stars = document.getElementById('stars');
        const heatShimmer = document.getElementById('heatShimmer');
        const timeSlider = document.getElementById('timeSlider');
        const timeDisplay = document.getElementById('timeDisplay');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeSettings = document.getElementById('closeSettings');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const brightnessDisplay = document.getElementById('brightnessDisplay');
        const waterSlider = document.getElementById('waterSlider');
        const waterDisplay = document.getElementById('waterDisplay');

        // INITIALIZE CLOUDS
        function initializeClouds() {
            clouds.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const cloud = document.createElement('div');
                cloud.className = `cloud ${['small', 'medium', 'large'][i]}`;
                clouds.appendChild(cloud);
            }
        }

        // INITIALIZE STARS
        function initializeStars() {
            stars.innerHTML = '';
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }

        // CREATE BIRDS
        function createBirds() {
            setInterval(() => {
                if (state.showAnimals && state.time >= 6 && state.time <= 19) {
                    const bird = document.createElement('div');
                    bird.className = 'bird';
                    bird.style.top = (10 + Math.random() * 30) + '%';
                    bird.style.animationDuration = (12 + Math.random() * 8) + 's';
                    sky.appendChild(bird);
                    
                    setTimeout(() => bird.remove(), 20000);
                }
            }, 8000);
        }

        // CREATE BUTTERFLIES
        function createButterflies() {
            if (!state.showAnimals) return;
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const butterfly = document.createElement('div');
                    butterfly.className = 'butterfly';
                    butterfly.style.left = (20 + Math.random() * 60) + '%';
                    butterfly.style.bottom = (40 + Math.random() * 20) + '%';
                    butterfly.style.animationDuration = (8 + Math.random() * 4) + 's';
                    butterfly.style.animationDelay = Math.random() * 2 + 's';
                    document.querySelector('.container').appendChild(butterfly);
                }, i * 3000);
            }
        }

        // CREATE RAIN
        function createRain() {
            rain.innerHTML = '';
            if (state.weather !== 'rainy') return;
            
            for (let i = 0; i < 150; i++) {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDelay = Math.random() * 0.8 + 's';
                drop.style.opacity = Math.random() * 0.7 + 0.3;
                rain.appendChild(drop);
            }
        }

        // CREATE RIPPLE
        function createRipple(x, y) {
            if (!state.showRipples) return;
            
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            pool.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 2000);
        }

        // CREATE SPLASH
        function createSplash(x, y) {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const splash = document.createElement('div');
                    splash.className = 'splash';
                    splash.style.left = x + (Math.random() * 40 - 20) + 'px';
                    splash.style.top = y + (Math.random() * 40 - 20) + 'px';
                    pool.appendChild(splash);
                    
                    setTimeout(() => splash.remove(), 1000);
                }, i * 100);
            }
        }

        // POOL CLICK HANDLER
        pool.addEventListener('click', (e) => {
            const rect = pool.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            createRipple(x, y);
            createSplash(x, y);
        });

        // UPDATE TIME
        function updateTime() {
            state.time = parseFloat(timeSlider.value);
            
            const hour = Math.floor(state.time);
            const minute = Math.round((state.time - hour) * 60);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            timeDisplay.textContent = `${displayHour}:${minute.toString().padStart(2, '0')} ${ampm}`;

            // UPDATE SUN/MOON POSITION AND COLOR
            if (state.time >= 5 && state.time <= 7) {
                // Sunrise
                sun.classList.remove('sunset', 'night');
                sun.classList.add('sunrise');
                const progress = (state.time - 5) / 2;
                sky.style.background = `linear-gradient(to bottom, 
                    hsl(${30 + progress * 15}, 100%, ${60 - progress * 5}%) 0%, 
                    hsl(${45 + progress * 10}, 100%, ${70 - progress * 5}%) 100%)`;
                sun.style.top = `${40 - progress * 30}%`;
                sun.style.left = `${10 + progress * 10}%`;
                stars.classList.remove('active');
                document.querySelectorAll('.lamp').forEach(l => l.classList.remove('active'));
                document.body.classList.remove('night-mode');
                heatShimmer.classList.remove('active');
            } else if (state.time > 7 && state.time < 17) {
                // Day
                sun.classList.remove('sunrise', 'sunset', 'night');
                sky.style.background = 'linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%)';
                const dayProgress = (state.time - 7) / 10;
                sun.style.top = `${10 + Math.sin(dayProgress * Math.PI) * 5}%`;
                sun.style.left = `${20 + dayProgress * 50}%`;
                stars.classList.remove('active');
                document.querySelectorAll('.lamp').forEach(l => l.classList.remove('active'));
                document.body.classList.remove('night-mode');
                
                if (state.time >= 11 && state.time <= 15 && state.showHeatShimmer) {
                    heatShimmer.classList.add('active');
                } else {
                    heatShimmer.classList.remove('active');
                }
            } else if (state.time >= 17 && state.time <= 19) {
                // Sunset
                sun.classList.remove('sunrise', 'night');
                sun.classList.add('sunset');
                const progress = (state.time - 17) / 2;
                sky.style.background = `linear-gradient(to bottom, 
                    hsl(${30 - progress * 10}, 80%, ${60 - progress * 20}%) 0%, 
                    hsl(${20 - progress * 10}, 90%, ${50 - progress * 20}%) 100%)`;
                sun.style.top = `${10 + progress * 50}%`;
                sun.style.left = `${70 + progress * 15}%`;
                stars.classList.remove('active');
                document.querySelectorAll('.lamp').forEach(l => l.classList.remove('active'));
                document.body.classList.remove('night-mode');
                heatShimmer.classList.remove('active');
            } else {
                // Night
                sun.classList.remove('sunrise', 'sunset');
                sun.classList.add('night');
                sky.style.background = 'linear-gradient(to bottom, #001a4d 0%, #003366 100%)';
                sun.style.top = '10%';
                sun.style.left = '80%';
                stars.classList.add('active');
                document.querySelectorAll('.lamp').forEach(l => l.classList.add('active'));
                document.body.classList.add('night-mode');
                heatShimmer.classList.remove('active');
            }
        }

        // UPDATE WEATHER
        function updateWeather() {
            if (state.weather === 'clear') {
                clouds.style.opacity = '0.3';
                rain.classList.remove('active');
                rain.innerHTML = '';
            } else if (state.weather === 'cloudy') {
                clouds.style.opacity = '0.9';
                rain.classList.remove('active');
                rain.innerHTML = '';
            } else if (state.weather === 'rainy') {
                clouds.style.opacity = '1';
                rain.classList.add('active');
                createRain();
            }
        }

        // UPDATE VISIBILITY
        function updateVisibility() {
            document.querySelectorAll('.swimmer').forEach(el => {
                el.style.display = state.showSwimmers ? 'block' : 'none';
            });
            document.querySelectorAll('.floatie').forEach(el => {
                el.style.display = state.showFloaties ? 'block' : 'none';
            });
            document.querySelectorAll('.deck-chair').forEach(el => {
                el.style.display = state.showChairs ? 'block' : 'none';
            });
            document.querySelectorAll('.umbrella').forEach(el => {
                el.style.display = state.showUmbrellas ? 'block' : 'none';
            });
            document.querySelectorAll('.butterfly, .bird').forEach(el => {
                el.style.display = state.showAnimals ? 'block' : 'none';
            });
        }

        // UPDATE BRIGHTNESS
        function updateBrightness() {
            document.body.style.filter = `brightness(${state.brightness})`;
            brightnessDisplay.textContent = Math.round(state.brightness * 100) + '%';
        }

        // UPDATE WATER
        function updateWater() {
            const waterSurface = document.querySelector('.water-surface');
            waterSurface.style.opacity = state.waterIntensity;
            waterDisplay.textContent = Math.round(state.waterIntensity * 100) + '%';
        }

        // EVENT LISTENERS
        timeSlider.addEventListener('input', updateTime);
        brightnessSlider.addEventListener('input', () => {
            state.brightness = parseFloat(brightnessSlider.value);
            updateBrightness();
        });
        waterSlider.addEventListener('input', () => {
            state.waterIntensity = parseFloat(waterSlider.value);
            updateWater();
        });

        // WEATHER BUTTONS
        document.querySelectorAll('[data-weather]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('[data-weather]').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                state.weather = e.target.dataset.weather;
                updateWeather();
            });
        });

        // TIME PRESET BUTTONS
        document.querySelectorAll('[data-time]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                timeSlider.value = e.target.dataset.time;
                updateTime();
            });
        });

        // CHECKBOXES
        document.getElementById('showSwimmers').addEventListener('change', (e) => {
            state.showSwimmers = e.target.checked;
            updateVisibility();
        });
        document.getElementById('showFloaties').addEventListener('change', (e) => {
            state.showFloaties = e.target.checked;
            updateVisibility();
        });
        document.getElementById('showChairs').addEventListener('change', (e) => {
            state.showChairs = e.target.checked;
            updateVisibility();
        });
        document.getElementById('showUmbrellas').addEventListener('change', (e) => {
            state.showUmbrellas = e.target.checked;
            updateVisibility();
        });
        document.getElementById('showAnimals').addEventListener('change', (e) => {
            state.showAnimals = e.target.checked;
            updateVisibility();
        });
        document.getElementById('showRipples').addEventListener('change', (e) => {
            state.showRipples = e.target.checked;
        });
        document.getElementById('showHeatShimmer').addEventListener('change', (e) => {
            state.showHeatShimmer = e.target.checked;
            if (!e.target.checked) {
                heatShimmer.classList.remove('active');
            } else {
                updateTime();
            }
        });

        // SETTINGS PANEL
        settingsToggle.addEventListener('click', () => {
            settingsPanel.classList.toggle('hidden');
        });
        closeSettings.addEventListener('click', () => {
            settingsPanel.classList.add('hidden');
        });

        // AUTO RIPPLES
        setInterval(() => {
            if (state.showSwimmers && state.showRipples) {
                const swimmers = document.querySelectorAll('.swimmer');
                swimmers.forEach(swimmer => {
                    if (swimmer.style.display !== 'none') {
                        const rect = swimmer.getBoundingClientRect();
                        const poolRect = pool.getBoundingClientRect();
                        const x = rect.left + rect.width/2 - poolRect.left;
                        const y = rect.top + rect.height/2 - poolRect.top;
                        
                        if (Math.random() > 0.7) {
                            createRipple(x + Math.random() * 20 - 10, y + Math.random() * 20 - 10);
                        }
                    }
                });
            }
        }, 1500);

        // SHOW TOOLTIP
        function showTooltip(text) {
            const tooltip = document.createElement('div');
            tooltip.className = 'info-tooltip';
            tooltip.textContent = text;
            document.body.appendChild(tooltip);
            setTimeout(() => tooltip.remove(), 3000);
        }

        // INITIALIZE
        initializeClouds();
        initializeStars();
        createBirds();
        createButterflies();
        updateTime();
        updateWeather();
        updateVisibility();
        updateBrightness();
        updateWater();
        
        // Welcome message
        setTimeout(() => {
            showTooltip('üèä Click the pool to create ripples! Use settings to customize the scene.');
        }, 1000);
    </script>
</body>
</html>
