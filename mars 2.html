<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Zen Experience</title>
    <style>
        :root {
            --mars-surface: #C1440E;
            --mars-rock: #8B4513;
            --mars-sky: #CC9966;
            --mars-dust: #DEB887;
            --mars-dark: #663300;
            --color-primary: #CC9966;
            --color-text: #fff;
            --color-bg: rgba(0, 0, 0, 0.5);
            --animation-speed: 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
        }

        .scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease;
        }

        .scene-container.fade-out {
            opacity: 0;
        }

        /* Mars Scene */
        .mars-scene {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                #6C3E1F 0%, 
                #8C4F2F 25%, 
                #A85E3A 50%, 
                #C46C44 75%, 
                #D9774A 100%);
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            border-radius: 50%;
            animation: twinkle calc(3s / var(--animation-speed)) infinite;
            opacity: 0.3;
        }

        .star:nth-child(2n) {
            width: 2px;
            height: 2px;
        }

        .star:nth-child(3n) {
            width: 1.5px;
            height: 1.5px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .mars-surface {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 69, 19, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(160, 82, 45, 0.6) 0%, transparent 50%),
                linear-gradient(to bottom, #B8642E, #8B3A0E);
            border-radius: 50% 50% 0 0 / 20px 20px 0 0;
            box-shadow: 
                inset 0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 -10px 30px rgba(255, 255, 255, 0.1);
        }

        .dust-particle {
            position: absolute;
            background: rgba(222, 184, 135, 0.4);
            border-radius: 50%;
            animation: float-dust calc(20s / var(--animation-speed)) infinite linear;
            pointer-events: none;
            filter: blur(1px);
        }

        @keyframes float-dust {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translate(100vw, -200px) rotate(360deg);
                opacity: 0;
            }
        }

        .rock {
            position: absolute;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 20%),
                linear-gradient(135deg, #8B4513 0%, #654321 100%);
            border-radius: 40% 60% 50% 50%;
            box-shadow: 
                inset -10px -10px 20px rgba(0, 0, 0, 0.5),
                5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .crater {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #663300, #4A2506);
            box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.7);
        }

        .sun {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FFE4B5 0%, #FFD700 50%, #FFA500 100%);
            border-radius: 50%;
            top: 15%;
            right: 15%;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 80px rgba(255, 140, 0, 0.4);
            animation: pulse-sun calc(4s / var(--animation-speed)) infinite ease-in-out;
        }

        @keyframes pulse-sun {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .phobos {
            position: absolute;
            width: 20px;
            height: 18px;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 20%),
                linear-gradient(135deg, #888, #555);
            border-radius: 50%;
            top: 25%;
            left: 20%;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.5);
            animation: orbit-phobos calc(40s / var(--animation-speed)) infinite linear;
        }

        .deimos {
            position: absolute;
            width: 12px;
            height: 10px;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 20%),
                linear-gradient(135deg, #777, #444);
            border-radius: 50%;
            top: 30%;
            left: 10%;
            box-shadow: inset -3px -3px 6px rgba(0, 0, 0, 0.5);
            animation: orbit-deimos calc(80s / var(--animation-speed)) infinite linear;
        }

        @keyframes orbit-phobos {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, -50px); }
            50% { transform: translate(200px, 0); }
            75% { transform: translate(100px, 50px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes orbit-deimos {
            0% { transform: translate(0, 0); }
            25% { transform: translate(80px, -30px); }
            50% { transform: translate(150px, 0); }
            75% { transform: translate(80px, 30px); }
            100% { transform: translate(0, 0); }
        }

        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: 
                radial-gradient(ellipse at top, 
                rgba(255, 140, 0, 0.1) 0%, 
                rgba(255, 69, 0, 0.05) 40%, 
                transparent 70%);
            animation: aurora-shimmer calc(10s / var(--animation-speed)) infinite ease-in-out;
        }

        @keyframes aurora-shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Olympus Mons Scene */
        .olympus-scene {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                #D4A574 0%, 
                #B8895E 30%, 
                #9C6D48 60%, 
                #805132 100%);
            position: relative;
            overflow: hidden;
        }

        .olympus-mountain {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 400px solid transparent;
            border-right: 400px solid transparent;
            border-bottom: 500px solid #6B4423;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.5));
        }

        .olympus-peak {
            position: absolute;
            bottom: 480px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 80px solid #8B5A3C;
        }

        .caldera {
            position: absolute;
            bottom: 420px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 80px;
            background: radial-gradient(ellipse at center, #5A3A20 0%, #4A2A10 70%);
            border-radius: 50%;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.7);
        }

        /* Valles Marineris Scene */
        .canyon-scene {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                #CC9966 0%, 
                #A67C52 40%, 
                #805030 70%, 
                #5A3A20 100%);
            position: relative;
            overflow: hidden;
        }

        .canyon {
            position: absolute;
            bottom: 20%;
            left: 0;
            width: 100%;
            height: 40%;
            background: 
                linear-gradient(to bottom, 
                transparent 0%, 
                rgba(90, 58, 32, 0.8) 30%, 
                rgba(60, 40, 20, 1) 100%);
            clip-path: polygon(0 30%, 20% 0%, 40% 25%, 60% 5%, 80% 30%, 100% 20%, 100% 100%, 0 100%);
        }

        .canyon-layer {
            position: absolute;
            width: 100%;
            height: 10px;
            background: rgba(139, 69, 19, 0.6);
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.5);
        }

        .canyon-dust {
            position: absolute;
            bottom: 20%;
            width: 100%;
            height: 40%;
            background: 
                radial-gradient(ellipse at 30% 70%, rgba(222, 184, 135, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 30%, rgba(222, 184, 135, 0.1) 0%, transparent 50%);
        }

        /* Polar Ice Cap Scene */
        .polar-scene {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                #6C3E1F 0%, 
                #8C4F2F 25%, 
                #A85E3A 50%, 
                #C46C44 75%, 
                #D9774A 100%);
            position: relative;
            overflow: hidden;
        }

        .ice-cap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: 
                radial-gradient(ellipse at 50% 0%, rgba(255, 255, 255, 0.8) 0%, rgba(200, 220, 240, 0.6) 30%, transparent 70%),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.9) 0%, rgba(200, 220, 240, 0.7) 100%);
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
        }

        .frost {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: 
                radial-gradient(ellipse at 30% 10%, rgba(255, 255, 255, 0.5) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 5%, rgba(255, 255, 255, 0.4) 0%, transparent 40%);
            animation: frost-shimmer calc(15s / var(--animation-speed)) infinite ease-in-out;
        }

        @keyframes frost-shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Dust Devil Animation */
        .dust-devil {
            position: absolute;
            bottom: 10%;
            width: 80px;
            height: 200px;
            background: 
                radial-gradient(ellipse at center, rgba(222, 184, 135, 0.7) 0%, transparent 70%);
            border-radius: 50%;
            animation: dust-devil-move calc(30s / var(--animation-speed)) infinite linear;
            filter: blur(5px);
            opacity: 0;
        }

        @keyframes dust-devil-move {
            0% {
                left: -100px;
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                left: 100vw;
                opacity: 0;
            }
        }

        /* Controls Panel */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .control-btn {
            background: linear-gradient(135deg, #CC9966, #B8895E);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(204, 153, 102, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(204, 153, 102, 0.5);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.active {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }

        .slider-label {
            color: white;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #CC9966, #FFD700);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #FFD700;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #FFD700;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            border: none;
        }

        .info-panel {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            color: white;
            max-width: 300px;
            z-index: 999;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        .info-panel h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .info-panel .fact {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-style: italic;
            font-size: 12px;
        }

        .breathing-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border: 3px solid rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            animation: breathe calc(6s / var(--animation-speed)) infinite ease-in-out;
            pointer-events: none;
            z-index: 500;
        }

        @keyframes breathe {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.7;
            }
        }

        .toggle-btn {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            color: #FFD700;
        }

        .toggle-btn.active {
            background: #FFD700;
            color: #000;
        }

        .time-display {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 15px;
            color: white;
            font-size: 14px;
            z-index: 999;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .rover {
            position: absolute;
            bottom: 15%;
            left: 10%;
            width: 60px;
            height: 30px;
            background: 
                linear-gradient(135deg, #555 0%, #333 100%);
            border-radius: 5px 5px 0 0;
            box-shadow: 
                0 0 10px rgba(0, 0, 0, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            animation: rover-move calc(120s / var(--animation-speed)) infinite linear;
            z-index: 100;
        }

        .rover::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 15px;
            height: 10px;
            background: #444;
            border-radius: 3px 3px 0 0;
        }

        .rover::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 5px;
            width: 50px;
            height: 5px;
            background: #222;
            border-radius: 2px;
        }

        @keyframes rover-move {
            0% { left: -100px; }
            100% { left: 100vw; }
        }

        @media (max-width: 768px) {
            .controls {
                bottom: 20px;
                padding: 15px 20px;
                flex-wrap: wrap;
                max-width: 90%;
            }

            .control-btn {
                padding: 10px 18px;
                font-size: 12px;
            }

            .info-panel {
                top: 20px;
                left: 20px;
                right: 20px;
                max-width: none;
            }

            .time-display {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="scene-container" id="sceneContainer">
        <div class="mars-scene" id="marsScene">
            <div class="stars" id="stars"></div>
            <div class="aurora"></div>
            <div class="sun"></div>
            <div class="phobos"></div>
            <div class="deimos"></div>
            <div class="mars-surface"></div>
            <div id="dustContainer"></div>
            <div id="rocksContainer"></div>
            <div id="cratersContainer"></div>
            <div id="dustDevils"></div>
            <div class="rover"></div>
        </div>
    </div>

    <div class="info-panel" id="infoPanel">
        <h2>Mars Surface</h2>
        <p>The Red Planet's butterscotch-colored surface, covered in iron oxide dust. Experience the serene beauty of our neighboring world.</p>
        <div class="fact" id="factText">Mars has the largest dust storms in the solar system, capable of covering the entire planet.</div>
    </div>

    <div class="time-display" id="timeDisplay">
        Sol 1 | 12:00 MTC
    </div>

    <div class="breathing-circle" id="breathingCircle" style="display: none;"></div>

    <div class="controls">
        <button class="control-btn active" onclick="changeScene('mars')">Mars Surface</button>
        <button class="control-btn" onclick="changeScene('olympus')">Olympus Mons</button>
        <button class="control-btn" onclick="changeScene('canyon')">Valles Marineris</button>
        <button class="control-btn" onclick="changeScene('polar')">Polar Ice Cap</button>
        
        <div class="slider-container">
            <label class="slider-label">Animation Speed</label>
            <input type="range" min="0.5" max="2" step="0.1" value="1" id="speedSlider">
        </div>
        
        <button class="control-btn toggle-btn" id="breathingToggle" onclick="toggleBreathing()">Breathing Guide</button>
        <button class="control-btn toggle-btn" id="timeToggle" onclick="toggleTime()">Time Flow</button>
    </div>

    <script>
        let currentScene = 'mars';
        let animationSpeed = 1;
        let breathingActive = false;
        let timeActive = true;
        let marsTime = {
            sol: 1,
            hour: 12,
            minute: 0
        };

        // Scene information
        const sceneInfo = {
            mars: {
                title: 'Mars Surface',
                description: 'The Red Planet\'s butterscotch-colored surface, covered in iron oxide dust. Experience the serene beauty of our neighboring world.',
                fact: 'Mars has the largest dust storms in the solar system, capable of covering the entire planet.'
            },
            olympus: {
                title: 'Olympus Mons',
                description: 'The largest volcano in our solar system, rising 13.6 miles above the Martian surface. A magnificent testament to Mars\' geological past.',
                fact: 'Olympus Mons is nearly three times the height of Mount Everest and covers an area about the size of Arizona.'
            },
            canyon: {
                title: 'Valles Marineris',
                description: 'A vast canyon system stretching over 2,500 miles across Mars. One of the most spectacular geological features in the solar system.',
                fact: 'Valles Marineris is so large that it would stretch from New York to California if it were on Earth.'
            },
            polar: {
                title: 'Polar Ice Cap',
                description: 'The northern polar ice cap of Mars, composed of water ice and frozen carbon dioxide. A dynamic region that changes with the seasons.',
                fact: 'Mars has seasons like Earth, but they're about twice as long due to its longer orbit around the Sun.'
            }
        };

        // Initialize stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create dust particles
        function createDust() {
            const dustContainer = document.getElementById('dustContainer');
            dustContainer.innerHTML = '';
            setInterval(() => {
                if (currentScene === 'mars' || currentScene === 'polar') {
                    const dust = document.createElement('div');
                    dust.className = 'dust-particle';
                    const size = Math.random() * 4 + 2;
                    dust.style.width = size + 'px';
                    dust.style.height = size + 'px';
                    dust.style.left = -10 + 'px';
                    dust.style.top = Math.random() * 100 + '%';
                    dust.style.animationDuration = (15 + Math.random() * 10) / animationSpeed + 's';
                    dustContainer.appendChild(dust);
                    
                    setTimeout(() => dust.remove(), 25000 / animationSpeed);
                }
            }, 500);
        }

        // Create rocks
        function createRocks() {
            const rocksContainer = document.getElementById('rocksContainer');
            rocksContainer.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const rock = document.createElement('div');
                rock.className = 'rock';
                const size = Math.random() * 60 + 30;
                rock.style.width = size + 'px';
                rock.style.height = size * 0.7 + 'px';
                rock.style.left = Math.random() * 100 + '%';
                rock.style.bottom = Math.random() * 30 + 5 + '%';
                rock.style.transform = `rotate(${Math.random() * 360}deg)`;
                rocksContainer.appendChild(rock);
            }
        }

        // Create craters
        function createCraters() {
            const cratersContainer = document.getElementById('cratersContainer');
            cratersContainer.innerHTML = '';
            for (let i = 0; i < 15; i++) {
                const crater = document.createElement('div');
                crater.className = 'crater';
                const size = Math.random() * 40 + 20;
                crater.style.width = size + 'px';
                crater.style.height = size + 'px';
                crater.style.left = Math.random() * 100 + '%';
                crater.style.bottom = Math.random() * 35 + '%';
                cratersContainer.appendChild(crater);
            }
        }

        // Create dust devils
        function createDustDevils() {
            const dustDevilsContainer = document.getElementById('dustDevils');
            dustDevilsContainer.innerHTML = '';
            setInterval(() => {
                if (currentScene === 'mars' && Math.random() > 0.7) {
                    const dustDevil = document.createElement('div');
                    dustDevil.className = 'dust-devil';
                    dustDevil.style.bottom = Math.random() * 30 + 5 + '%';
                    dustDevil.style.animationDuration = (20 + Math.random() * 20) / animationSpeed + 's';
                    dustDevil.style.height = (100 + Math.random() * 100) + 'px';
                    dustDevilsContainer.appendChild(dustDevil);
                    
                    setTimeout(() => dustDevil.remove(), 30000 / animationSpeed);
                }
            }, 10000);
        }

        // Update Mars time
        function updateMarsTime() {
            if (!timeActive) return;
            
            marsTime.minute += 1;
            if (marsTime.minute >= 60) {
                marsTime.minute = 0;
                marsTime.hour += 1;
            }
            if (marsTime.hour >= 24) {
                marsTime.hour = 0;
                marsTime.sol += 1;
            }
            
            const timeDisplay = document.getElementById('timeDisplay');
            timeDisplay.textContent = `Sol ${marsTime.sol} | ${marsTime.hour.toString().padStart(2, '0')}:${marsTime.minute.toString().padStart(2, '0')} MTC`;
            
            // Update sky based on time
            updateSkyBasedOnTime();
        }

        // Update sky based on Mars time
        function updateSkyBasedOnTime() {
            const scene = document.querySelector('.scene-container > div');
            if (!scene) return;
            
            const hour = marsTime.hour;
            let brightness = 1;
            let skyColor = '';
            
            if (hour >= 6 && hour < 18) {
                // Daytime
                brightness = 1;
            } else if (hour >= 5 && hour < 6) {
                // Sunrise
                brightness = 0.5 + (hour - 5) * 0.5;
                skyColor = 'rgba(255, 140, 0, 0.3)';
            } else if (hour >= 18 && hour < 19) {
                // Sunset
                brightness = 1 - (hour - 18) * 0.5;
                skyColor = 'rgba(255, 69, 0, 0.3)';
            } else {
                // Night
                brightness = 0.2;
            }
            
            scene.style.filter = `brightness(${brightness})`;
            
            // Update aurora for night effect
            const aurora = scene.querySelector('.aurora');
            if (aurora) {
                if (hour >= 18 || hour < 6) {
                    aurora.style.background = 'radial-gradient(ellipse at top, rgba(0, 50, 100, 0.3) 0%, rgba(0, 20, 50, 0.2) 40%, transparent 70%)';
                } else {
                    aurora.style.background = 'radial-gradient(ellipse at top, rgba(255, 140, 0, 0.1) 0%, rgba(255, 69, 0, 0.05) 40%, transparent 70%)';
                }
            }
        }

        // Change scene
        function changeScene(scene) {
            const container = document.getElementById('sceneContainer');
            const infoPanel = document.getElementById('infoPanel');
            
            // Update button states
            document.querySelectorAll('.controls .control-btn:not(.toggle-btn)').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Fade out
            container.classList.add('fade-out');
            infoPanel.classList.add('fade-out');
            
            setTimeout(() => {
                // Clear current scene
                container.innerHTML = '';
                
                // Create new scene
                if (scene === 'mars') {
                    container.innerHTML = `
                        <div class="mars-scene">
                            <div class="stars" id="stars"></div>
                            <div class="aurora"></div>
                            <div class="sun"></div>
                            <div class="phobos"></div>
                            <div class="deimos"></div>
                            <div class="mars-surface"></div>
                            <div id="dustContainer"></div>
                            <div id="rocksContainer"></div>
                            <div id="cratersContainer"></div>
                            <div id="dustDevils"></div>
                            <div class="rover"></div>
                        </div>
                    `;
                    createStars();
                    createRocks();
                    createCraters();
                    createDustDevils();
                } else if (scene === 'olympus') {
                    container.innerHTML = `
                        <div class="olympus-scene">
                            <div class="stars" id="stars"></div>
                            <div class="aurora"></div>
                            <div class="sun"></div>
                            <div class="olympus-mountain"></div>
                            <div class="olympus-peak"></div>
                            <div class="caldera"></div>
                            <div id="dustContainer"></div>
                            <div id="rocksContainer"></div>
                        </div>
                    `;
                    createStars();
                    createRocks();
                } else if (scene === 'canyon') {
                    container.innerHTML = `
                        <div class="canyon-scene">
                            <div class="stars" id="stars"></div>
                            <div class="sun"></div>
                            <div class="canyon">
                                <div class="canyon-layer" style="top: 20%;"></div>
                                <div class="canyon-layer" style="top: 40%;"></div>
                                <div class="canyon-layer" style="top: 60%;"></div>
                                <div class="canyon-layer" style="top: 80%;"></div>
                            </div>
                            <div class="canyon-dust"></div>
                            <div id="rocksContainer"></div>
                        </div>
                    `;
                    createStars();
                    createRocks();
                } else if (scene === 'polar') {
                    container.innerHTML = `
                        <div class="polar-scene">
                            <div class="stars" id="stars"></div>
                            <div class="aurora"></div>
                            <div class="sun"></div>
                            <div class="ice-cap"></div>
                            <div class="frost"></div>
                            <div class="mars-surface"></div>
                            <div id="dustContainer"></div>
                            <div id="rocksContainer"></div>
                        </div>
                    `;
                    createStars();
                    createRocks();
                }
                
                // Update info panel
                infoPanel.querySelector('h2').textContent = sceneInfo[scene].title;
                infoPanel.querySelector('p').textContent = sceneInfo[scene].description;
                infoPanel.querySelector('.fact').textContent = sceneInfo[scene].fact;
                
                currentScene = scene;
                
                // Update sky based on current time
                updateSkyBasedOnTime();
                
                // Fade in
                container.classList.remove('fade-out');
                infoPanel.classList.remove('fade-out');
            }, 1000);
        }

        // Speed control
        document.getElementById('speedSlider').addEventListener('input', function(e) {
            animationSpeed = parseFloat(e.target.value);
            document.documentElement.style.setProperty('--animation-speed', animationSpeed);
        });

        // Breathing guide toggle
        function toggleBreathing() {
            breathingActive = !breathingActive;
            const circle = document.getElementById('breathingCircle');
            const btn = document.getElementById('breathingToggle');
            
            if (breathingActive) {
                circle.style.display = 'block';
                btn.classList.add('active');
            } else {
                circle.style.display = 'none';
                btn.classList.remove('active');
            }
        }

        // Time flow toggle
        function toggleTime() {
            timeActive = !timeActive;
            const btn = document.getElementById('timeToggle');
            
            if (timeActive) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        // Initialize
        createStars();
        createDust();
        createRocks();
        createCraters();
        createDustDevils();
        
        // Start time updates
        setInterval(updateMarsTime, 1000);
    </script>
</body>
</html>
